<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport"/>
    <title>معاينة كتاب - حسين الخليل</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #5e2ca5;
            --primary-light: #7a52cc;
            --primary-dark: #451b7a;
            --text-dark: #333333;
            --text-light: #666666;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* شاشة التحميل */
        #loading-screen {
            position: fixed; inset: 0; background: var(--bg-white);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }
        .loader {
            width: 70px; height: 70px; border: 5px solid var(--bg-light);
            border-top: 5px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .progress-container { width: 280px; height: 6px; background: var(--bg-light); border-radius: 3px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary-color); width: 0%; transition: width 0.4s ease; }

        /* الهيدر العلوي */
        .header {
            background: var(--bg-white); padding: 15px 20px; position: sticky; top: 0; z-index: 100;
            box-shadow: var(--shadow); display: flex; justify-content: space-between; align-items: center; height: 70px;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .menu-toggle {
            background: none; border: none; color: var(--primary-color); font-size: 1.5rem;
            cursor: pointer; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center;
        }
        .logo { height: 35px; max-width: 120px; object-fit: contain; }
        .header-title { font-size: 1.1rem; font-weight: 700; color: var(--primary-dark); }
        .close-btn {
            background: var(--primary-color); color: var(--bg-white); border: none; padding: 10px 20px;
            border-radius: 25px; font-weight: 700; text-decoration: none; display: flex; align-items: center; gap: 8px; font-size: 0.95rem;
        }

        /* القائمة الجانبية (مخفية افتراضياً) */
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); z-index: 998; display: none; }
        .sidebar {
            position: fixed; top: 0; right: -320px; width: 300px; height: 100vh;
            background: var(--bg-white); z-index: 999; transition: right 0.3s ease;
            display: flex; flex-direction: column; box-shadow: 2px 0 20px rgba(0,0,0,0.15);
        }
        .sidebar.active { right: 0; }
        .sidebar-header { padding: 25px 20px 15px; background: var(--primary-color); color: white; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-content { flex: 1; padding: 20px; overflow-y: auto; }
        
        .section-title { font-size: 1rem; font-weight: 700; margin-bottom: 15px; border-bottom: 2px solid var(--primary-color); padding-bottom: 8px; }
        .page-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .page-btn { background: var(--bg-light); border: none; padding: 10px 5px; border-radius: 8px; cursor: pointer; font-weight: 700; }
        .page-btn.active { background: var(--primary-color); color: white; }

        /* منطقة العرض */
        .viewer-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; background: #2c3e50; }
        .image-viewer { flex: 1; overflow: auto; background: #1a252f; text-align: center; display: block; }
        .image-container { display: inline-block; min-width: 100%; padding: 20px; vertical-align: top; }
        .page-image { display: block; margin: 0 auto; height: auto; border-radius: 4px; box-shadow: 0 8px 30px rgba(0,0,0,0.4); transition: width 0.3s ease; }

        /* شريط التحكم السفلي */
        .controls-bar {
            background: rgba(0, 0, 0, 0.95); padding: 12px 20px; display: flex;
            justify-content: space-between; align-items: center; position: sticky; bottom: 0;
            z-index: 99; backdrop-filter: blur(10px);
        }
        .nav-controls, .zoom-controls { display: flex; align-items: center; gap: 12px; }
        .control-btn {
            width: 46px; height: 46px; background: rgba(255, 255, 255, 0.12); border: none;
            border-radius: 50%; color: white; font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .page-indicator { color: white; font-size: 1rem; min-width: 90px; text-align: center; font-weight: 600; }
        .zoom-display { color: white; font-size: 0.9rem; min-width: 65px; text-align: center; background: rgba(255, 255, 255, 0.1); padding: 6px 12px; border-radius: 20px; }

        /* شريط الإجراءات (زر الشراء المنسق) */
        .action-bar { background: var(--bg-white); padding: 15px 20px; border-top: 1px solid #e9ecef; display: flex; flex-direction: column; }
        .action-button {
            background: var(--primary-color); color: white; padding: 14px 20px; border-radius: 12px;
            text-decoration: none; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 12px;
        }

        /* تنسيق الكمبيوتر (توسيط الزر وتحديد عرضه) */
        @media (min-width: 768px) {
            .action-bar { align-items: center; }
            .action-button { width: 100%; max-width: 400px; box-shadow: 0 4px 15px rgba(94, 44, 165, 0.2); }
        }

        /* تحسين الجوال لمنع القص وضمان ظهور زر التكبير */
        @media (max-width: 767px) {
            .controls-bar { padding: 8px 10px; gap: 5px; padding-bottom: calc(8px + env(safe-area-inset-bottom, 5px)); }
            .control-btn { width: 38px; height: 38px; font-size: 0.95rem; }
            .nav-controls, .zoom-controls { gap: 6px; }
            .page-indicator { min-width: 70px; font-size: 0.85rem; }
            .zoom-display { min-width: 50px; font-size: 0.8rem; padding: 4px 8px; }
            .header-title { display: none; }
        }

        .notif {
            position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85); color: white; padding: 8px 20px; border-radius: 20px; z-index: 2000; display: none; font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loader"></div>
    <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
</div>

<div class="app-container" id="app-container" style="display: none;">
    
    <!-- القائمة الجانبية والمحتوى (لا تظهر إلا عند النقر) -->
    <div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-list-ul"></i> فهرس الصفحات</h3>
            <i class="fas fa-times" onclick="closeSidebar()" style="cursor: pointer;"></i>
        </div>
        <div class="sidebar-content">
            <div class="section-title">انتقل إلى صفحة</div>
            <div class="page-grid" id="page-grid"></div>
        </div>
    </div>

    <header class="header">
        <div class="header-left">
            <!-- زر الهمبرغر في الزاوية -->
            <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="header-title">معاينة الكتاب</div>
        </div>
        <a href="books.html" class="close-btn"><i class="fas fa-times"></i> إغلاق</a>
    </header>
    
    <main class="viewer-area">
        <div class="image-viewer" id="image-viewer">
            <div class="image-container" id="image-container"></div>
        </div>
        
        <div class="controls-bar">
            <div class="nav-controls">
                <button class="control-btn" id="prev-btn" onclick="goToPrevPage()"><i class="fas fa-chevron-right"></i></button>
                <div class="page-indicator" id="page-indicator">1 / 0</div>
                <button class="control-btn" id="next-btn" onclick="goToNextPage()"><i class="fas fa-chevron-left"></i></button>
            </div>
            
            <div class="zoom-controls">
                <button class="control-btn" onclick="zoomOut()"><i class="fas fa-search-minus"></i></button>
                <button class="control-btn" onclick="resetZoom()" title="الحجم الأصلي"><i class="fas fa-expand-arrows-alt"></i></button>
                <div class="zoom-display" id="zoom-display">100%</div>
                <button class="control-btn" onclick="zoomIn()"><i class="fas fa-search-plus"></i></button>
            </div>
        </div>
    </main>
    
    <div class="action-bar">
        <a href="#" class="action-button"><i class="fas fa-shopping-cart"></i> اشترِ الكتاب الكامل</a>
    </div>
</div>

<div class="notif" id="notif"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<script>
    const AppState = { pdf: null, totalPages: 0, currentPage: 1, zoom: 1.0, images: {} };
    const DOM = {
        loading: document.getElementById('loading-screen'),
        app: document.getElementById('app-container'),
        imageContainer: document.getElementById('image-container'),
        imageViewer: document.getElementById('image-viewer'),
        pageIndicator: document.getElementById('page-indicator'),
        zoomDisplay: document.getElementById('zoom-display'),
        progressBar: document.getElementById('progress-bar'),
        sidebar: document.getElementById('sidebar'),
        overlay: document.getElementById('sidebar-overlay'),
        pageGrid: document.getElementById('page-grid'),
        notif: document.getElementById('notif')
    };

    async function initializeApp() {
        try {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
            const loadingTask = pdfjsLib.getDocument('pdf/111.pdf');
            loadingTask.onProgress = (p) => DOM.progressBar.style.width = (p.loaded/p.total)*100 + '%';
            
            AppState.pdf = await loadingTask.promise;
            AppState.totalPages = Math.min(AppState.pdf.numPages, 50);
            
            createPageGrid();
            await loadPage(1);
            
            DOM.loading.style.display = 'none';
            DOM.app.style.display = 'flex';
        } catch (e) { alert("فشل تحميل المعاينة."); }
    }

    async function loadPage(num) {
        if (AppState.images[num]) { displayPage(num); return; }
        const page = await AppState.pdf.getPage(num);
        const vp = page.getViewport({ scale: 2.0 });
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = vp.width; canvas.height = vp.height;
        await page.render({ canvasContext: ctx, viewport: vp }).promise;
        AppState.images[num] = canvas.toDataURL('image/jpeg', 0.85);
        displayPage(num);
    }

    function displayPage(num) {
        AppState.currentPage = num;
        DOM.imageContainer.innerHTML = '';
        const img = document.createElement('img');
        img.className = 'page-image';
        img.src = AppState.images[num];
        
        const viewerWidth = DOM.imageViewer.clientWidth - 40;
        img.style.width = (viewerWidth * AppState.zoom) + "px";
        
        DOM.imageContainer.appendChild(img);
        DOM.pageIndicator.textContent = `${num} / ${AppState.totalPages}`;
        DOM.zoomDisplay.textContent = Math.round(AppState.zoom * 100) + "%";
        DOM.imageViewer.scrollLeft = 0; // إصلاح: الحفاظ على بداية الكلام يميناً في RTL

        document.getElementById('prev-btn').disabled = (num <= 1);
        document.getElementById('next-btn').disabled = (num >= AppState.totalPages);
        updateGridActive();
    }

    function zoomIn() { AppState.zoom = Math.min(3, AppState.zoom + 0.25); displayPage(AppState.currentPage); showNotif(`تكبير: ${Math.round(AppState.zoom*100)}%`); }
    function zoomOut() { AppState.zoom = Math.max(0.5, AppState.zoom - 0.25); displayPage(AppState.currentPage); showNotif(`تصغير: ${Math.round(AppState.zoom*100)}%`); }
    function resetZoom() { AppState.zoom = 1.0; displayPage(AppState.currentPage); showNotif("الحجم الأصلي"); }

    function goToNextPage() { if (AppState.currentPage < AppState.totalPages) loadPage(AppState.currentPage + 1); }
    function goToPrevPage() { if (AppState.currentPage > 1) loadPage(AppState.currentPage - 1); }

    function toggleSidebar() { DOM.sidebar.classList.add('active'); DOM.overlay.style.display = 'block'; }
    function closeSidebar() { DOM.sidebar.classList.remove('active'); DOM.overlay.style.display = 'none'; }

    function createPageGrid() {
        DOM.pageGrid.innerHTML = '';
        for (let i = 1; i <= AppState.totalPages; i++) {
            const btn = document.createElement('button');
            btn.className = 'page-btn'; btn.textContent = i;
            btn.onclick = () => { loadPage(i); closeSidebar(); };
            DOM.pageGrid.appendChild(btn);
        }
    }
    function updateGridActive() {
        document.querySelectorAll('.page-btn').forEach((b, i) => b.classList.toggle('active', i+1 === AppState.currentPage));
    }

    function showNotif(m) { DOM.notif.textContent = m; DOM.notif.style.display = 'block'; setTimeout(() => DOM.notif.style.display = 'none', 1200); }

    document.addEventListener('DOMContentLoaded', initializeApp);
</script>

</body>
</html>
