<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>معاينة حسين الخليل</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --main-bg: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.95);
            --accent-color: #6366f1;
            --text-light: #f8fafc;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--main-bg);
            color: var(--text-light);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- الهيدر العلوي (ثابت في الأعلى دائماً) --- */
        .header {
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: fixed;
            top: 0; left: 0; right: 0;
        }
        .header-title { font-weight: 700; font-size: 1.1rem; color: var(--text-light); }
        .btn-exit {
            background: rgba(239, 68, 68, 0.1); color: #ef4444;
            padding: 8px 15px; border-radius: 10px; text-decoration: none;
            font-size: 0.9rem; border: 1px solid rgba(239, 68, 68, 0.2);
            display: flex; align-items: center; gap: 8px; transition: var(--transition);
        }
        .btn-exit:hover { background: #ef4444; color: white; }

        /* --- منطقة عرض الكتاب --- */
        .viewer-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 60px; /* مساحة للهيدر العلوي */
            margin-bottom: 140px; /* مساحة لشريط التحكم وزر الشراء السفلي */
            overflow: hidden;
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
            touch-action: none;
        }

        .book-wrapper {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            will-change: transform;
        }

        #page-image {
            max-width: 100%; max-height: 100%;
            width: auto; height: auto;
            object-fit: contain;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border-radius: 4px; background-color: white;
            pointer-events: none;
        }

        /* --- شريط التحكم السفلي (فوق زر الشراء) --- */
        .bottom-controls-bar {
            position: fixed;
            bottom: 80px; 
            left: 0; right: 0;
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 950;
        }

        .btn-nav {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white;
            width: 38px; height: 38px; border-radius: 10px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; transition: var(--transition);
        }
        .btn-nav:hover { background: var(--accent-color); border-color: var(--accent-color); }
        .page-num { font-size: 0.9rem; font-weight: bold; min-width: 70px; text-align: center; color: var(--text-light); }
        .divider { width: 1px; height: 20px; background: rgba(255,255,255,0.15); margin: 0 5px; }

        /* --- شريط الشراء السفلي --- */
        .footer-buy-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 80px;
            background: var(--main-bg);
            display: flex; align-items: center; justify-content: center;
            padding: 0 20px; border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }
        .btn-buy {
            background: var(--accent-color); color: white;
            width: 100%; max-width: 450px; padding: 14px;
            border-radius: 14px; text-decoration: none;
            font-weight: 700; font-size: 1rem;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        /* لودر التحميل */
        #loader {
            position: fixed; inset: 0; background: var(--main-bg);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000;
        }
        .spinner { width: 45px; height: 45px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent-color); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* =========================================== */
        /* تعديلات خاصة بنسخة الجوال فقط */
        /* =========================================== */
        @media (max-width: 768px) {
            .viewer-container {
                /* إنزال ملف الصفحات للأسفل لتجنب القص من الأعلى */
                margin-top: 80px; 
                padding-top: 40px; 
                /* محاذاة الصفحة للأعلى لضمان رؤية الهامش العلوي */
                align-items: flex-start; 
            }
            .header-title { font-size: 0.95rem; }
            .btn-exit { padding: 6px 12px; font-size: 0.8rem; }
            .bottom-controls-bar { gap: 8px; }
            .btn-nav { width: 34px; height: 34px; }
        }
        /* =========================================== */

    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p style="margin-top: 15px; font-size: 0.85rem; color: #94a3b8;">جاري تحميل الكتاب...</p>
</div>

<!-- الهيدر العلوي: العنوان + زر الخروج -->
<header class="header">
    <span class="header-title">معاينة: حسين الخليل</span>
    <a href="books.html" class="btn-exit">
        خروج <i class="fas fa-sign-out-alt"></i>
    </a>
</header>

<!-- منطقة العرض المركزية -->
<main class="viewer-container" id="viewer">
    <div class="book-wrapper" id="book-wrapper">
        <img id="page-image" src="" alt="صفحة الكتاب">
    </div>
</main>

<!-- شريط التحكم السفلي: التكبير والتنقل -->
<div class="bottom-controls-bar">
    <button class="btn-nav" id="prev-btn" onclick="changePage(-1)"><i class="fas fa-chevron-right"></i></button>
    <span class="page-num" id="page-info">1 / 50</span>
    <button class="btn-nav" id="next-btn" onclick="changePage(1)"><i class="fas fa-chevron-left"></i></button>
    
    <div class="divider"></div>

    <button class="btn-nav" onclick="adjustZoom(0.3)"><i class="fas fa-search-plus"></i></button>
    <button class="btn-nav" onclick="resetZoom()"><i class="fas fa-sync-alt"></i></button>
    <button class="btn-nav" onclick="adjustZoom(-0.3)"><i class="fas fa-search-minus"></i></button>
</div>

<!-- شريط الشراء الثابت في الأسفل تماماً -->
<div class="footer-buy-bar">
    <a href="#" class="btn-buy">
        <i class="fas fa-shopping-cart"></i>
        اشتَرِ النسخة الكاملة الآن
    </a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
    const pdfUrl = 'pdf/111.pdf'; 
    let pdfDoc = null;
    let currPage = 1;
    let totalPages = 0;
    let zoomLevel = 1;
    let isDragging = false;
    let startX, startY;
    let translateX = 0, translateY = 0;

    const viewer = document.getElementById('viewer');
    const wrapper = document.getElementById('book-wrapper');
    const imgEl = document.getElementById('page-image');
    const infoEl = document.getElementById('page-info');
    const loader = document.getElementById('loader');

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    async function loadBook() {
        try {
            pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;
            totalPages = Math.min(pdfDoc.numPages, 50); 
            renderPage(1);
        } catch (e) { console.error("Error loading PDF:", e); }
    }

    async function renderPage(num) {
        loader.style.display = 'flex';
        const page = await pdfDoc.getPage(num);
        const viewport = page.getViewport({ scale: 2.5 }); 
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.height = viewport.height; canvas.width = viewport.width;
        await page.render({ canvasContext: ctx, viewport: viewport }).promise;
        imgEl.src = canvas.toDataURL('image/jpeg', 0.85);
        currPage = num;
        infoEl.textContent = `${num} / ${totalPages}`;
        resetZoom();
        loader.style.display = 'none';
    }

    function changePage(step) {
        let newPage = currPage + step;
        if(newPage >= 1 && newPage <= totalPages) renderPage(newPage);
    }

    function updateTransform() {
        wrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${zoomLevel})`;
    }

    function adjustZoom(delta) {
        zoomLevel = Math.max(1, Math.min(5, zoomLevel + delta));
        if (zoomLevel === 1) { translateX = 0; translateY = 0; }
        updateTransform();
    }

    function resetZoom() { zoomLevel = 1; translateX = 0; translateY = 0; updateTransform(); }

    // التحكم بالسحب واللمس
    const startDrag = (x, y) => {
        if (zoomLevel <= 1) return;
        isDragging = true;
        startX = x - translateX;
        startY = y - translateY;
    };
    const doDrag = (x, y) => {
        if (!isDragging) return;
        translateX = x - startX;
        translateY = y - startY;
        updateTransform();
    };

    viewer.addEventListener('mousedown', (e) => startDrag(e.clientX, e.clientY));
    window.addEventListener('mousemove', (e) => doDrag(e.clientX, e.clientY));
    window.addEventListener('mouseup', () => isDragging = false);
    viewer.addEventListener('touchstart', (e) => startDrag(e.touches[0].clientX, e.touches[0].clientY), { passive: true });
    viewer.addEventListener('touchmove', (e) => doDrag(e.touches[0].clientX, e.touches[0].clientY), { passive: true });
    viewer.addEventListener('touchend', () => isDragging = false);

    loadBook();
</script>

</body>
</html>
