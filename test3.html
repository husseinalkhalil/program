<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>معاينة كتاب - حسين الخليل</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --main-bg: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.9);
            --accent-color: #6366f1;
            --text-light: #f8fafc;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--main-bg);
            color: var(--text-light);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* الهيدر */
        .header {
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .header-title { font-weight: 700; font-size: 0.9rem; }
        .btn-close {
            background: rgba(239, 68, 68, 0.1); color: #ef4444;
            padding: 6px 12px; border-radius: 8px; text-decoration: none;
            font-size: 0.8rem; border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* منطقة عرض الكتاب - التعديل الجوهري هنا */
        .viewer-container {
            flex: 1; /* تأخذ كل المساحة المتبقية */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
        }

        .book-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        #page-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* تضمن ظهور الصورة كاملة دون قص */
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 4px;
            background-color: white; /* لخلفية الورقة */
        }

        /* أزرار التحكم العائمة - جعلناها أصغر وأكثر شفافية */
        .controls-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
            padding: 8px 15px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 90;
        }
        .btn-nav {
            background: none; border: none; color: white;
            width: 35px; height: 35px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: var(--transition);
        }
        .btn-nav:hover { background: var(--accent-color); }
        .btn-nav:disabled { opacity: 0.2; }
        .page-num { font-size: 0.85rem; font-weight: bold; min-width: 50px; text-align: center; }

        /* شريط الشراء السفلي */
        .footer-bar {
            height: 75px;
            background: var(--glass-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .btn-buy {
            background: var(--accent-color);
            color: white;
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            text-align: center;
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed; top: 0; right: -280px; width: 280px; height: 100%;
            background: #1e293b; z-index: 1000; transition: 0.3s;
            padding: 20px;
        }
        .sidebar.active { right: 0; }
        .page-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .grid-item { 
            background: rgba(255,255,255,0.05); padding: 10px; text-align: center; 
            border-radius: 8px; cursor: pointer; font-size: 0.8rem;
        }
        .grid-item.active { background: var(--accent-color); }

        .overlay-bg {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            display: none; z-index: 999;
        }
        .overlay-bg.active { display: block; }

        /* شاشة التحميل */
        #loader {
            position: fixed; inset: 0; background: var(--main-bg);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000;
        }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent-color); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p style="margin-top: 15px; font-size: 0.8rem; color: #94a3b8;">جاري تحميل صفحات الكتاب...</p>
</div>

<div class="header">
    <div style="display: flex; align-items: center; gap: 10px;">
        <button class="btn-nav" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
        <span class="header-title">معاينة: حسين الخليل</span>
    </div>
    <a href="books.html" class="btn-close">خروج <i class="fas fa-times"></i></a>
</div>

<div class="overlay-bg" id="overlay" onclick="toggleSidebar()"></div>
<div class="sidebar" id="sidebar">
    <h3 style="font-size: 1rem;">فهرس الصفحات</h3>
    <div class="page-grid" id="page-grid"></div>
</div>

<main class="viewer-container">
    <div class="book-wrapper" id="zoom-wrapper">
        <img id="page-image" src="" alt="صفحة الكتاب">
    </div>

    <!-- أزرار تحكم مصغرة -->
    <div class="controls-overlay">
        <button class="btn-nav" id="prev-btn" onclick="changePage(-1)"><i class="fas fa-chevron-right"></i></button>
        <span class="page-num" id="page-info">1 / 50</span>
        <button class="btn-nav" id="next-btn" onclick="changePage(1)"><i class="fas fa-chevron-left"></i></button>
        <div style="width: 1px; height: 20px; background: rgba(255,255,255,0.1); margin: 0 5px;"></div>
        <button class="btn-nav" onclick="adjustZoom(0.1)"><i class="fas fa-search-plus"></i></button>
        <button class="btn-nav" onclick="adjustZoom(-0.1)"><i class="fas fa-search-minus"></i></button>
    </div>
</main>

<div class="footer-bar">
    <a href="#" class="btn-buy">
        <i class="fas fa-shopping-cart"></i>
        اشتَرِ النسخة الكاملة الآن
    </a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
    const pdfUrl = 'pdf/111.pdf'; 
    let pdfDoc = null;
    let currPage = 1;
    let totalPages = 0;
    let zoomLevel = 1;

    const imgEl = document.getElementById('page-image');
    const infoEl = document.getElementById('page-info');
    const loader = document.getElementById('loader');

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    async function loadBook() {
        try {
            pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;
            totalPages = Math.min(pdfDoc.numPages, 50); 
            infoEl.textContent = `1 / ${totalPages}`;
            renderPage(1);
            generateGrid();
        } catch (e) {
            alert("خطأ في تحميل ملف PDF");
        }
    }

    async function renderPage(num) {
        loader.style.display = 'flex';
        const page = await pdfDoc.getPage(num);
        
        // استخدام مقياس عالي لضمان الوضوح عند التكبير
        const viewport = page.getViewport({ scale: 2.0 }); 
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        await page.render({ canvasContext: ctx, viewport: viewport }).promise;
        
        imgEl.src = canvas.toDataURL('image/jpeg', 0.8);
        currPage = num;
        infoEl.textContent = `${num} / ${totalPages}`;
        
        document.getElementById('prev-btn').disabled = (num <= 1);
        document.getElementById('next-btn').disabled = (num >= totalPages);
        
        loader.style.display = 'none';
        
        // إعادة تعيين الزووم عند تغيير الصفحة
        zoomLevel = 1;
        document.getElementById('zoom-wrapper').style.transform = `scale(1)`;
    }

    function changePage(step) {
        let newPage = currPage + step;
        if(newPage >= 1 && newPage <= totalPages) renderPage(newPage);
    }

    function adjustZoom(delta) {
        zoomLevel = Math.max(0.5, Math.min(3, zoomLevel + delta));
        document.getElementById('zoom-wrapper').style.transform = `scale(${zoomLevel})`;
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function generateGrid() {
        const grid = document.getElementById('page-grid');
        for(let i=1; i<=totalPages; i++) {
            const div = document.createElement('div');
            div.className = 'grid-item';
            div.textContent = `ص ${i}`;
            div.onclick = () => { renderPage(i); toggleSidebar(); };
            grid.appendChild(div);
        }
    }

    loadBook();
</script>

</body>
</html>
