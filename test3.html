<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>معاينة كتاب - حسين الخليل</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --main-bg: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.9);
            --accent-color: #6366f1;
            --text-light: #f8fafc;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--main-bg);
            color: var(--text-light);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* الهيدر */
        .header {
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .header-title { font-weight: 700; font-size: 0.9rem; }
        .btn-close {
            background: rgba(239, 68, 68, 0.1); color: #ef4444;
            padding: 6px 12px; border-radius: 8px; text-decoration: none;
            font-size: 0.8rem; border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* منطقة عرض الكتاب */
        .viewer-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden; /* لمنع ظهور شريط التمرير المزعج */
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
            touch-action: none; /* لمنع المتصفح من التدخل في حركات اللمس */
            cursor: default;
        }

        .book-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            will-change: transform; /* تحسين أداء المعالجة الرسومية */
        }

        #page-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 4px;
            background-color: white;
            pointer-events: none; /* لمنع الصورة من مقاطعة عملية السحب */
        }

        /* أزرار التحكم العائمة */
        .controls-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            padding: 8px 15px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 90;
        }
        .btn-nav {
            background: none; border: none; color: white;
            width: 38px; height: 38px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: var(--transition);
        }
        .btn-nav:hover { background: var(--accent-color); }
        .btn-nav:disabled { opacity: 0.2; }
        .page-num { font-size: 0.85rem; font-weight: bold; min-width: 50px; text-align: center; }

        /* شريط الشراء السفلي */
        .footer-bar {
            height: 75px;
            background: var(--glass-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }
        .btn-buy {
            background: var(--accent-color);
            color: white;
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            text-align: center;
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* شاشة التحميل */
        #loader {
            position: fixed; inset: 0; background: var(--main-bg);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000;
        }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent-color); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* حالة السحب */
        .grabbing { cursor: grabbing !important; }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p style="margin-top: 15px; font-size: 0.8rem; color: #94a3b8;">جاري تحميل صفحات الكتاب...</p>
</div>

<div class="header">
    <div style="display: flex; align-items: center; gap: 10px;">
        <span class="header-title">معاينة: حسين الخليل</span>
    </div>
    <a href="books.html" class="btn-close">خروج <i class="fas fa-times"></i></a>
</div>

<main class="viewer-container" id="viewer">
    <div class="book-wrapper" id="book-wrapper">
        <img id="page-image" src="" alt="صفحة الكتاب">
    </div>

    <div class="controls-overlay">
        <button class="btn-nav" id="prev-btn" onclick="changePage(-1)"><i class="fas fa-chevron-right"></i></button>
        <span class="page-num" id="page-info">1 / 50</span>
        <button class="btn-nav" id="next-btn" onclick="changePage(1)"><i class="fas fa-chevron-left"></i></button>
        <div style="width: 1px; height: 20px; background: rgba(255,255,255,0.1); margin: 0 5px;"></div>
        <button class="btn-nav" onclick="adjustZoom(0.2)"><i class="fas fa-search-plus"></i></button>
        <button class="btn-nav" onclick="resetZoom()"><i class="fas fa-sync-alt"></i></button>
        <button class="btn-nav" onclick="adjustZoom(-0.2)"><i class="fas fa-search-minus"></i></button>
    </div>
</main>

<div class="footer-bar">
    <a href="#" class="btn-buy">
        <i class="fas fa-shopping-cart"></i>
        اشتَرِ النسخة الكاملة الآن
    </a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
    const pdfUrl = 'pdf/111.pdf'; 
    let pdfDoc = null;
    let currPage = 1;
    let totalPages = 0;
    
    // متغيرات التحريك والزووم
    let zoomLevel = 1;
    let isDragging = false;
    let startX, startY;
    let translateX = 0, translateY = 0;

    const viewer = document.getElementById('viewer');
    const wrapper = document.getElementById('book-wrapper');
    const imgEl = document.getElementById('page-image');
    const infoEl = document.getElementById('page-info');
    const loader = document.getElementById('loader');

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    async function loadBook() {
        try {
            pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;
            totalPages = Math.min(pdfDoc.numPages, 50); 
            renderPage(1);
        } catch (e) { alert("خطأ في تحميل ملف PDF"); }
    }

    async function renderPage(num) {
        loader.style.display = 'flex';
        const page = await pdfDoc.getPage(num);
        const viewport = page.getViewport({ scale: 2.0 }); 
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        await page.render({ canvasContext: ctx, viewport: viewport }).promise;
        imgEl.src = canvas.toDataURL('image/jpeg', 0.8);
        currPage = num;
        infoEl.textContent = `${num} / ${totalPages}`;
        
        document.getElementById('prev-btn').disabled = (num <= 1);
        document.getElementById('next-btn').disabled = (num >= totalPages);
        
        resetZoom(); // تصفير الموقع والزووم عند الانتقال لصفحة جديدة
        loader.style.display = 'none';
    }

    function changePage(step) {
        let newPage = currPage + step;
        if(newPage >= 1 && newPage <= totalPages) renderPage(newPage);
    }

    // --- نظام التحريك الذكي ---

    function updateTransform() {
        wrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${zoomLevel})`;
        // تغيير شكل الفأرة ليتمكن المستخدم من معرفة أنه يستطيع السحب
        if (zoomLevel > 1) {
            viewer.style.cursor = 'grab';
        } else {
            viewer.style.cursor = 'default';
        }
    }

    function adjustZoom(delta) {
        zoomLevel = Math.max(1, Math.min(4, zoomLevel + delta));
        if (zoomLevel === 1) { translateX = 0; translateY = 0; }
        updateTransform();
    }

    function resetZoom() {
        zoomLevel = 1;
        translateX = 0;
        translateY = 0;
        updateTransform();
    }

    // التعامل مع الماوس
    viewer.addEventListener('mousedown', (e) => {
        if (zoomLevel <= 1) return;
        isDragging = true;
        viewer.classList.add('grabbing');
        startX = e.clientX - translateX;
        startY = e.clientY - translateY;
    });

    window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        translateX = e.clientX - startX;
        translateY = e.clientY - startY;
        updateTransform();
    });

    window.addEventListener('mouseup', () => {
        isDragging = false;
        viewer.classList.remove('grabbing');
    });

    // التعامل مع اللمس (الجوال)
    viewer.addEventListener('touchstart', (e) => {
        if (zoomLevel <= 1) return;
        isDragging = true;
        startX = e.touches[0].clientX - translateX;
        startY = e.touches[0].clientY - translateY;
    }, { passive: true });

    viewer.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        translateX = e.touches[0].clientX - startX;
        translateY = e.touches[0].clientY - startY;
        updateTransform();
    }, { passive: true });

    viewer.addEventListener('touchend', () => {
        isDragging = false;
    });

    loadBook();
</script>

</body>
</html>
