<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport"/>
    <title>معاينة كتاب - حسين الخليل</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #5e2ca5;
            --primary-light: #7a52cc;
            --primary-dark: #451b7a;
            --text-dark: #333333;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            touch-action: pan-x pan-y; /* لمنع التكبير الافتراضي */
        }

        /* شاشة التحميل */
        #loading-screen {
            position: fixed; 
            inset: 0; 
            background: var(--bg-white);
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            z-index: 9999;
        }
        .loader {
            width: 60px; 
            height: 60px; 
            border: 5px solid var(--bg-light);
            border-top: 5px solid var(--primary-color); 
            border-radius: 50%; 
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 
            to { transform: rotate(360deg); }
        }
        .progress-container { 
            width: 250px; 
            height: 6px; 
            background: var(--bg-light); 
            border-radius: 3px; 
            overflow: hidden; 
        }
        .progress-bar { 
            height: 100%; 
            background: var(--primary-color); 
            width: 0%; 
            transition: width 0.4s ease; 
        }

        /* الهيدر العلوي */
        .header {
            background: var(--bg-white); 
            padding: 0 20px; 
            height: 60px;
            box-shadow: var(--shadow); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            z-index: 100; 
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        .header-left { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
        }
        .menu-toggle {
            background: none; 
            border: none; 
            color: var(--primary-color); 
            font-size: 1.4rem;
            cursor: pointer; 
            width: 40px; 
            height: 40px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .logo { 
            height: 30px; 
            object-fit: contain; 
        }
        .header-title { 
            font-size: 1.1rem; 
            font-weight: 700; 
            color: var(--primary-dark); 
        }
        .close-btn {
            background: var(--primary-color); 
            color: white; 
            padding: 6px 15px;
            border-radius: 20px; 
            text-decoration: none; 
            font-weight: 700; 
            font-size: 0.85rem;
            display: flex; 
            align-items: center; 
            gap: 6px;
        }

        /* القائمة الجانبية */
        .sidebar-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.5); 
            z-index: 998; 
            display: none; 
        }
        .sidebar {
            position: fixed; 
            top: 0; 
            right: -320px; 
            width: 300px; 
            height: 100vh;
            background: white; 
            z-index: 999; 
            transition: right 0.3s ease;
            display: flex; 
            flex-direction: column; 
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }
        .sidebar.active { 
            right: 0; 
        }
        .sidebar-header { 
            padding: 20px; 
            background: var(--primary-color); 
            color: white; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .sidebar-content { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
        }
        .page-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            margin-top: 15px; 
        }
        .pg-btn { 
            background: var(--bg-light); 
            border: none; 
            padding: 12px 5px; 
            border-radius: 8px; 
            font-weight: 700; 
            cursor: pointer; 
        }
        .pg-btn.active { 
            background: var(--primary-color); 
            color: white; 
        }

        /* منطقة العرض الرئيسية */
        .viewer-area { 
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 120px;
            background: #1a252f;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* منطقة الصور */
        .image-viewer {
            flex: 1; 
            overflow: auto; 
            background: #1a252f;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-x pan-y; /* للسماح بالسحب */
        }

        .image-container { 
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            min-height: 200px;
            position: relative;
        }

        .page-image {
            display: block;
            width: auto;
            height: auto;
            max-width: none; /* مهم: إزالة max-width للسماح بالتكبير */
            max-height: none; /* مهم: إزالة max-height للسماح بالتكبير */
            object-fit: contain;
            border-radius: 4px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
            transform-origin: center center; /* يجعل التكبير من المركز */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* شريط التحكم السفلي (التنقل والزووم) */
        .controls-bar {
            background: rgba(0, 0, 0, 0.9); 
            padding: 10px 20px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            backdrop-filter: blur(10px); 
            z-index: 90;
            position: fixed;
            bottom: 60px;
            left: 0;
            right: 0;
            height: 60px;
        }
        .nav-controls, .zoom-controls { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        .control-btn {
            width: 44px; 
            height: 44px; 
            background: rgba(255,255,255,0.12); 
            border: none;
            border-radius: 50%; 
            color: white; 
            font-size: 1.1rem; 
            cursor: pointer;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: var(--transition);
        }
        .control-btn:disabled { 
            opacity: 0.3; 
            cursor: not-allowed; 
        }
        .page-indicator { 
            color: white; 
            font-size: 1rem; 
            font-weight: 600; 
            min-width: 80px; 
            text-align: center; 
        }
        .zoom-display { 
            color: white; 
            font-size: 0.9rem; 
            min-width: 60px; 
            text-align: center; 
            background: rgba(255,255,255,0.1); 
            padding: 5px 10px; 
            border-radius: 20px; 
        }

        /* شريط الإجراءات (زر الشراء بالأسفل) */
        .action-bar {
            background: var(--bg-white); 
            padding: 12px 20px;
            border-top: 1px solid #e9ecef; 
            display: flex; 
            flex-direction: column;
            z-index: 100;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            justify-content: center;
        }
        .action-button {
            background: var(--primary-color); 
            color: white; 
            padding: 12px 20px;
            border-radius: 10px; 
            text-decoration: none; 
            font-weight: 700;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        /* تنسيق الجوال */
        @media (max-width: 767px) {
            .controls-bar { 
                padding: 8px 10px; 
                gap: 5px; 
                height: 50px;
            }
            .control-btn { 
                width: 40px; 
                height: 40px; 
                font-size: 0.9rem; 
            }
            .nav-controls, .zoom-controls { gap: 5px; }
            .page-indicator { 
                min-width: 60px; 
                font-size: 0.85rem; 
            }
            .zoom-display { 
                min-width: 50px; 
                padding: 4px 6px; 
                font-size: 0.8rem; 
            }
            
            .viewer-area {
                top: 60px;
                bottom: 110px;
            }
            
            .action-bar {
                height: 50px;
                padding: 8px 15px;
            }
            
            .action-button {
                padding: 10px 15px;
                font-size: 0.85rem;
            }
            
            .image-viewer {
                padding: 5px;
            }
            
            .sidebar {
                width: 280px;
            }
            
            .page-image {
                transform-origin: center center; /* للتكبير من المركز على الجوال */
            }
        }

        /* إصلاح مشاكل اللمس على iOS */
        @supports (-webkit-touch-callout: none) {
            .image-viewer {
                height: -webkit-fill-available;
            }
            .viewer-area {
                bottom: calc(120px + env(safe-area-inset-bottom, 0px));
            }
            .action-bar {
                padding-bottom: env(safe-area-inset-bottom, 0px);
                height: calc(60px + env(safe-area-inset-bottom, 0px));
            }
            
            .page-image {
                image-rendering: -webkit-optimize-contrast;
            }
        }

        .notif {
            position: fixed; 
            bottom: 130px; 
            left: 50%; 
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8); 
            color: white; 
            padding: 8px 16px;
            border-radius: 20px; 
            z-index: 2000; 
            display: none; 
            font-size: 0.8rem;
        }
        
        .fallback-message {
            display: none;
            color: white;
            text-align: center;
            padding: 20px;
            max-width: 90%;
            margin: 0 auto;
        }
        
        /* تنسيق الكمبيوتر لزر الشراء */
        @media (min-width: 768px) {
            .action-bar { align-items: center; }
            .action-button { width: 100%; max-width: 350px; }
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loader"></div>
    <div class="progress-container"><div class="progress-bar" id="pb"></div></div>
    <div id="loading-text" style="margin-top: 15px; color: var(--primary-color); font-weight: 600;">جاري تحميل الكتاب...</div>
</div>

<div class="app-container" id="app" style="display: none;">
    
    <div class="sidebar-overlay" id="overlay" onclick="closeSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span>فهرس الكتاب</span>
            <i class="fas fa-times" onclick="closeSidebar()" style="cursor: pointer;"></i>
        </div>
        <div class="sidebar-content">
            <div class="page-grid" id="pg-grid"></div>
        </div>
    </div>

    <header class="header">
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="header-title">معاينة الكتاب</div>
        </div>
        <a href="books.html" class="close-btn"><i class="fas fa-times"></i> إغلاق</a>
    </header>
    
    <main class="viewer-area">
        <div class="image-viewer" id="viewer">
            <div class="image-container">
                <img id="page-image" class="page-image" src="" alt="صفحة الكتاب">
            </div>
            <div class="fallback-message" id="fallback-msg">
                <h3>لا يمكن تحميل الصفحة</h3>
                <p>إذا استمرت المشكلة، يرجى استخدام نسخة الكمبيوتر</p>
            </div>
        </div>
    </main>
    
    <div class="controls-bar">
        <div class="nav-controls">
            <button class="control-btn" id="prev" onclick="prevPage()"><i class="fas fa-chevron-right"></i></button>
            <div class="page-indicator" id="p-ind">1 / 0</div>
            <button class="control-btn" id="next" onclick="nextPage()"><i class="fas fa-chevron-left"></i></button>
        </div>
        
        <div class="zoom-controls">
            <button class="control-btn" onclick="zoomOut()"><i class="fas fa-search-minus"></i></button>
            <button class="control-btn" onclick="zoomReset()" title="ملاءمة الشاشة"><i class="fas fa-expand-arrows-alt"></i></button>
            <div class="zoom-display" id="z-dis">100%</div>
            <button class="control-btn" onclick="zoomIn()"><i class="fas fa-search-plus"></i></button>
        </div>
    </div>
    
    <div class="action-bar">
        <a href="#" class="action-button">
            <i class="fas fa-shopping-cart"></i> اشتَرِ الكتاب الكامل الآن
        </a>
    </div>
</div>

<div class="notif" id="notif"></div>

<script>
    // تهيئة المتغيرات العامة
    const State = {
        pdf: null,
        totalPages: 0,
        currentPage: 1,
        zoom: 1,
        baseScale: 1.5, // المقياس الأساسي لتحميل الصفحة
        isMobile: /iPhone|iPad|iPod|Android/i.test(navigator.userAgent),
        pagesCache: {}, // تخزين مؤقت للصفحات بمقاييس مختلفة
        isLoading: false,
        renderQuality: 1.0 // جودة التصيير (1.0 = عادية)
    };
    
    const D = {
        load: document.getElementById('loading-screen'),
        app: document.getElementById('app'),
        viewer: document.getElementById('viewer'),
        pImg: document.getElementById('page-image'),
        pInd: document.getElementById('p-ind'),
        zDis: document.getElementById('z-dis'),
        pb: document.getElementById('pb'),
        sidebar: document.getElementById('sidebar'),
        overlay: document.getElementById('overlay'),
        pgGrid: document.getElementById('pg-grid'),
        notif: document.getElementById('notif'),
        fallbackMsg: document.getElementById('fallback-msg'),
        loadingText: document.getElementById('loading-text')
    };

    // دالة التهيئة الرئيسية
    async function init() {
        try {
            // تحديث نص التحميل
            D.loadingText.textContent = "جاري تحميل الكتاب...";
            
            // إضافة مكتبة PDF.js ديناميكيًا
            await loadPDFJS();
            
            // تحميل ملف PDF
            await loadPDFFile();
            
            // إخفاء شاشة التحميل وإظهار التطبيق
            D.load.style.display = 'none';
            D.app.style.display = 'block';
            
            // ضبط المقياس الأولي بناءً على نوع الجهاز
            State.baseScale = State.isMobile ? 1.5 : 2.0;
            
            // ضبط الحجم الأولي
            setTimeout(() => {
                zoomReset();
            }, 100);
            
        } catch (error) {
            console.error("خطأ في التهيئة:", error);
            showFallback("فشل تحميل الكتاب. الرجاء المحاولة مرة أخرى.");
        }
    }

    // تحميل مكتبة PDF.js ديناميكيًا
    async function loadPDFJS() {
        return new Promise((resolve, reject) => {
            // التحقق إذا كانت المكتبة محملة مسبقًا
            if (window.pdfjsLib) {
                resolve();
                return;
            }
            
            D.loadingText.textContent = "جاري تحميل مكتبة القراءة...";
            
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js';
            script.onload = () => {
                // تحميل worker
                pdfjsLib.GlobalWorkerOptions.workerSrc = 
                    'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
                resolve();
            };
            script.onerror = () => reject(new Error("فشل تحميل مكتبة PDF.js"));
            document.head.appendChild(script);
        });
    }

    // تحميل ملف PDF
    async function loadPDFFile() {
        return new Promise((resolve, reject) => {
            D.loadingText.textContent = "جاري تحميل ملف الكتاب...";
            
            const loadingTask = pdfjsLib.getDocument({
                url: 'pdf/111.pdf',
                cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/cmaps/',
                cMapPacked: true
            });
            
            loadingTask.onProgress = (progressData) => {
                const percent = Math.round((progressData.loaded / progressData.total) * 100);
                D.pb.style.width = percent + '%';
                D.loadingText.textContent = `جاري تحميل الكتاب... ${percent}%`;
            };
            
            loadingTask.promise.then(pdf => {
                State.pdf = pdf;
                State.totalPages = Math.min(pdf.numPages, 50); // الحد الأقصى 50 صفحة للمعاينة
                
                // إنشاء فهرس الصفحات
                genGrid();
                
                // تحميل الصفحة الأولى
                loadPage(1).then(() => {
                    resolve();
                }).catch(reject);
                
            }).catch(reject);
        });
    }

    // الحصول على مفتاح ذاكرة التخزين المؤقت بناءً على الصفحة والزووم
    function getCacheKey(pageNum, zoomLevel) {
        // نستخدم مستويات زووم محددة للذاكرة المؤقتة
        const zoomLevels = [0.5, 0.75, 1.0, 1.5, 2.0, 3.0];
        const closestZoom = zoomLevels.reduce((prev, curr) => {
            return Math.abs(curr - zoomLevel) < Math.abs(prev - zoomLevel) ? curr : prev;
        });
        
        return `${pageNum}_${closestZoom.toFixed(2)}`;
    }

    // تحميل صفحة محددة
    async function loadPage(pageNum, forceReload = false) {
        if (State.isLoading && !forceReload) return;
        
        try {
            State.isLoading = true;
            State.currentPage = pageNum;
            
            // حساب المقياس الفعلي للتصيير
            const renderScale = State.baseScale * State.zoom;
            
            // مفتاح الذاكرة المؤقتة
            const cacheKey = getCacheKey(pageNum, renderScale);
            
            // التحقق من وجود الصفحة في الذاكرة المؤقتة
            if (!forceReload && State.pagesCache[cacheKey]) {
                renderPage(State.pagesCache[cacheKey]);
                State.isLoading = false;
                return;
            }
            
            // تحميل الصفحة من PDF
            const page = await State.pdf.getPage(pageNum);
            
            // حساب مقياس العرض بناءً على مستوى الزووم
            const viewport = page.getViewport({ scale: renderScale * State.renderQuality });
            
            // إنشاء canvas لعرض الصفحة
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // ضبط أبعاد canvas
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            
            // تحسين الجودة للزووم العالي
            if (State.zoom > 1.5) {
                canvas.style.imageRendering = 'crisp-edges';
                canvas.style.imageRendering = '-webkit-optimize-contrast';
            }
            
            // عرض الصفحة على canvas
            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            
            await page.render(renderContext).promise;
            
            // تحويل canvas إلى صورة
            const imageQuality = State.zoom > 2.0 ? 0.95 : 0.85;
            const imageData = canvas.toDataURL('image/jpeg', imageQuality);
            
            // حفظ في الذاكرة المؤقتة
            State.pagesCache[cacheKey] = imageData;
            
            // عرض الصفحة
            renderPage(imageData);
            
            State.isLoading = false;
            
        } catch (error) {
            console.error(`فشل تحميل الصفحة ${pageNum}:`, error);
            showPageError();
            State.isLoading = false;
        }
    }

    // عرض الصفحة
    function renderPage(imageData) {
        // حفظ الموضع الحالي للسكرول للنعومة
        const currentScroll = {
            top: D.viewer.scrollTop,
            left: D.viewer.scrollLeft
        };
        
        // تحميل الصورة
        D.pImg.src = imageData;
        
        // تحديث المعلومات
        D.pInd.textContent = `${State.currentPage} / ${State.totalPages}`;
        D.zDis.textContent = Math.round(State.zoom * 100) + "%";
        
        // إخفاء رسالة الخطأ
        D.fallbackMsg.style.display = 'none';
        
        // تحديث حالة الأزرار
        document.getElementById('prev').disabled = (State.currentPage <= 1);
        document.getElementById('next').disabled = (State.currentPage >= State.totalPages);
        
        // تحديث الفهرس
        updateGrid();
        
        // عندما يتم تحميل الصورة
        D.pImg.onload = function() {
            // حساب الحجم المناسب للعرض
            updateImageDisplay();
            
            // إعادة وضع السكرول للحفاظ على المركز النسبي
            setTimeout(() => {
                if (currentScroll.top > 0 || currentScroll.left > 0) {
                    D.viewer.scrollTop = currentScroll.top;
                    D.viewer.scrollLeft = currentScroll.left;
                } else {
                    // مركزة الصورة
                    centerImage();
                }
            }, 50);
            
            // تأثير ظهور ناعم
            D.pImg.style.opacity = '1';
        };
        
        D.pImg.onerror = function() {
            console.error("فشل تحميل صورة الصفحة");
            showPageError();
        };
        
        // تأثير تحميل
        D.pImg.style.opacity = '0.7';
    }

    // حساب وعرض حجم الصورة المناسب
    function updateImageDisplay() {
        if (!D.pImg.complete || D.pImg.naturalWidth === 0) {
            setTimeout(updateImageDisplay, 100);
            return;
        }
        
        const viewerWidth = D.viewer.clientWidth;
        const viewerHeight = D.viewer.clientHeight;
        const imgWidth = D.pImg.naturalWidth;
        const imgHeight = D.pImg.naturalHeight;
        
        // حساب النسب
        const widthRatio = viewerWidth / imgWidth;
        const heightRatio = viewerHeight / imgHeight;
        
        // استخدام أصغر نسبة لضمان عرض الصورة كاملة
        const baseScale = Math.min(widthRatio, heightRatio);
        
        // الحجم المعروض فعلياً (مع الزووم)
        const displayScale = baseScale * State.zoom;
        
        // تطبيق الحجم على الصورة
        D.pImg.style.width = (imgWidth * displayScale) + 'px';
        D.pImg.style.height = (imgHeight * displayScale) + 'px';
        D.pImg.style.maxWidth = 'none';
        D.pImg.style.maxHeight = 'none';
        
        // التأكد من أن الصورة في المركز
        centerImage();
    }

    // مركزة الصورة في المشاهد
    function centerImage() {
        const container = D.viewer;
        const img = D.pImg;
        
        // حساب المساحات الفارغة
        const emptySpaceX = Math.max(0, (container.clientWidth - img.offsetWidth) / 2);
        const emptySpaceY = Math.max(0, (container.clientHeight - img.offsetHeight) / 2);
        
        // تطبيق padding لمركزة الصورة
        img.style.marginLeft = emptySpaceX + 'px';
        img.style.marginRight = emptySpaceX + 'px';
        img.style.marginTop = emptySpaceY + 'px';
        img.style.marginBottom = emptySpaceY + 'px';
    }

    // دوال التكبير/التصغير
    function zoomIn() {
        if (State.zoom >= 3.0) {
            toast("الحد الأقصى للتكبير");
            return;
        }
        
        const oldZoom = State.zoom;
        State.zoom = Math.min(State.zoom + 0.25, 3.0);
        
        // إذا تجاوز الزووم 1.5، نعيد تحميل الصفحة بجودة أعلى
        if (State.zoom > 1.5 && oldZoom <= 1.5) {
            State.renderQuality = 1.5;
            loadPage(State.currentPage, true);
        } else {
            updateImageDisplay();
            D.zDis.textContent = Math.round(State.zoom * 100) + "%";
        }
        
        if (State.zoom >= 3.0) toast("الحد الأقصى للتكبير");
    }
    
    function zoomOut() {
        if (State.zoom <= 0.5) {
            toast("الحد الأدنى للتصغير");
            return;
        }
        
        State.zoom = Math.max(State.zoom - 0.25, 0.5);
        
        // إذا كان الزووم أقل من 1.5، نرجع الجودة للوضع العادي
        if (State.zoom <= 1.5 && State.renderQuality > 1.0) {
            State.renderQuality = 1.0;
            loadPage(State.currentPage, true);
        } else {
            updateImageDisplay();
            D.zDis.textContent = Math.round(State.zoom * 100) + "%";
        }
        
        if (State.zoom <= 0.5) toast("الحد الأدنى للتصغير");
    }
    
    function zoomReset() {
        State.zoom = 1.0;
        State.renderQuality = 1.0;
        
        // إعادة تحميل الصفحة بالحجم الطبيعي
        loadPage(State.currentPage, true);
        D.zDis.textContent = "ملاءمة";
        toast("تم ملاءمة الصفحة للشاشة");
    }

    // التنقل بين الصفحات
    function nextPage() {
        if (State.currentPage < State.totalPages) {
            loadPage(State.currentPage + 1);
        }
    }
    
    function prevPage() {
        if (State.currentPage > 1) {
            loadPage(State.currentPage - 1);
        }
    }

    // إدارة القائمة الجانبية
    function toggleSidebar() {
        D.sidebar.classList.add('active');
        D.overlay.style.display = 'block';
    }
    
    function closeSidebar() {
        D.sidebar.classList.remove('active');
        D.overlay.style.display = 'none';
    }

    // إنشاء فهرس الصفحات
    function genGrid() {
        D.pgGrid.innerHTML = '';
        for (let i = 1; i <= State.totalPages; i++) {
            const button = document.createElement('button');
            button.className = 'pg-btn';
            button.textContent = i;
            button.onclick = () => {
                loadPage(i);
                closeSidebar();
            };
            D.pgGrid.appendChild(button);
        }
    }
    
    function updateGrid() {
        const buttons = D.pgGrid.querySelectorAll('.pg-btn');
        buttons.forEach((btn, index) => {
            btn.classList.toggle('active', (index + 1) === State.currentPage);
        });
    }

    // عرض رسائل للمستخدم
    function toast(message) {
        D.notif.textContent = message;
        D.notif.style.display = 'block';
        setTimeout(() => {
            D.notif.style.display = 'none';
        }, 1500);
    }
    
    function showPageError() {
        D.fallbackMsg.style.display = 'block';
        toast("فشل تحميل الصفحة");
    }
    
    function showFallback(message) {
        D.load.style.display = 'none';
        document.body.innerHTML = `
            <div style="padding: 40px 20px; text-align: center; direction: rtl; background: var(--bg-white); min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <div style="color: var(--primary-color); font-size: 3rem; margin-bottom: 20px;">⚠️</div>
                <h2 style="color: var(--primary-color); margin-bottom: 20px;">عذراً، حدث خطأ</h2>
                <p style="margin-bottom: 15px; color: var(--text-dark); font-size: 1.1rem;">${message}</p>
                <p style="margin-bottom: 25px; color: #666;">الرجاء المحاولة على جهاز الكمبيوتر أو تحديث الصفحة</p>
                <div style="display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;">
                    <button onclick="location.reload()" style="background: var(--primary-color); color: white; padding: 12px 25px; border-radius: 10px; text-decoration: none; border: none; font-size: 1rem; cursor: pointer; font-family: 'Tajawal', sans-serif;">
                        تحديث الصفحة
                    </button>
                    <a href="books.html" style="background: #f0f0f0; color: var(--text-dark); padding: 12px 25px; border-radius: 10px; text-decoration: none; display: inline-block; font-size: 1rem;">
                        العودة إلى المكتبة
                    </a>
                </div>
            </div>
        `;
    }

    // دعم السحب على الشاشة
    let touchStart = { x: 0, y: 0, time: 0 };
    let isDragging = false;
    let lastTap = 0;
    
    D.viewer.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1) {
            touchStart = {
                x: e.touches[0].clientX,
                y: e.touches[0].clientY,
                time: Date.now()
            };
            isDragging = false;
        }
        
        // منع التكبير الافتراضي للمتصفح
        if (e.touches.length > 1) {
            e.preventDefault();
        }
    }, { passive: false });
    
    D.viewer.addEventListener('touchmove', function(e) {
        if (e.touches.length === 1 && touchStart.x !== 0) {
            const deltaX = Math.abs(e.touches[0].clientX - touchStart.x);
            const deltaY = Math.abs(e.touches[0].clientY - touchStart.y);
            
            // إذا كان الحركة أفقية أكثر من رأسية، نعتبرها سحبًا
            if (deltaX > 10 && deltaX > deltaY) {
                isDragging = true;
                e.preventDefault(); // منع السكرول الافتراضي
            }
        }
    }, { passive: false });
    
    D.viewer.addEventListener('touchend', function(e) {
        if (touchStart.x === 0) return;
        
        const touchEnd = {
            x: e.changedTouches[0].clientX,
            y: e.changedTouches[0].clientY,
            time: Date.now()
        };
        
        const deltaX = touchStart.x - touchEnd.x;
        const deltaTime = touchEnd.time - touchStart.time;
        
        // تحقق من اللمس المزدوج
        const currentTime = Date.now();
        const timeDiff = currentTime - lastTap;
        
        if (timeDiff < 300 && timeDiff > 0) {
            // لمسة مزدوجة - تبديل بين الزووم
            if (State.zoom === 1.0) {
                State.zoom = 2.0;
                State.renderQuality = 1.5;
                loadPage(State.currentPage, true);
                toast("تم التكبير");
            } else {
                zoomReset();
            }
            lastTap = 0;
        } else {
            lastTap = currentTime;
        }
        
        // تحقق من السحب السريع (سويب) للتنقل بين الصفحات
        if (!isDragging && Math.abs(deltaX) > 50 && deltaTime < 300) {
            if (deltaX > 0) {
                nextPage(); // سحب لليمين - الصفحة التالية
            } else {
                prevPage(); // سحب لليسار - الصفحة السابقة
            }
        }
        
        // إعادة تعيين
        touchStart = { x: 0, y: 0, time: 0 };
        isDragging = false;
    }, { passive: false });

    // تحديث الحجم عند تغيير اتجاه الشاشة
    window.addEventListener('resize', function() {
        updateImageDisplay();
    });
    
    window.addEventListener('orientationchange', function() {
        setTimeout(() => {
            updateImageDisplay();
        }, 300);
    });

    // بدء التحميل عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', init);
</script>
