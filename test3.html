<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport"/>
    <title>معاينة كتاب - حسين الخليل</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #5e2ca5;
            --primary-light: #7a52cc;
            --primary-dark: #451b7a;
            --text-dark: #333333;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            touch-action: none;
        }

        /* شاشة التحميل */
        #loading-screen {
            position: fixed; 
            inset: 0; 
            background: var(--bg-white);
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            z-index: 9999;
        }
        .loader {
            width: 60px; 
            height: 60px; 
            border: 5px solid var(--bg-light);
            border-top: 5px solid var(--primary-color); 
            border-radius: 50%; 
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 
            to { transform: rotate(360deg); }
        }
        .progress-container { 
            width: 250px; 
            height: 6px; 
            background: var(--bg-light); 
            border-radius: 3px; 
            overflow: hidden; 
        }
        .progress-bar { 
            height: 100%; 
            background: var(--primary-color); 
            width: 0%; 
            transition: width 0.4s ease; 
        }

        /* الهيدر العلوي */
        .header {
            background: var(--bg-white); 
            padding: 0 20px; 
            height: 60px;
            box-shadow: var(--shadow); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            z-index: 100; 
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        .header-left { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
        }
        .menu-toggle {
            background: none; 
            border: none; 
            color: var(--primary-color); 
            font-size: 1.4rem;
            cursor: pointer; 
            width: 40px; 
            height: 40px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .logo { 
            height: 30px; 
            object-fit: contain; 
        }
        .header-title { 
            font-size: 1.1rem; 
            font-weight: 700; 
            color: var(--primary-dark); 
        }
        .close-btn {
            background: var(--primary-color); 
            color: white; 
            padding: 6px 15px;
            border-radius: 20px; 
            text-decoration: none; 
            font-weight: 700; 
            font-size: 0.85rem;
            display: flex; 
            align-items: center; 
            gap: 6px;
        }

        /* منطقة العرض الرئيسية */
        .viewer-area { 
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 140px; /* زيادة الهامش السفلي لترك مساحة للشريط الجديد */
            background: #1a252f;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .image-viewer {
            flex: 1; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .image-container { 
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .page-image {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        }

        /* شريط التحكم السفلي (التنقل) */
        .controls-bar {
            background: rgba(0, 0, 0, 0.9); 
            padding: 10px 20px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            backdrop-filter: blur(10px); 
            z-index: 90;
            position: fixed;
            bottom: 80px; /* مرفوع فوق زر الشراء */
            left: 0;
            right: 0;
            height: 60px;
        }
        .control-btn {
            width: 44px; height: 44px; 
            background: rgba(255,255,255,0.12); 
            border: none; border-radius: 50%; color: white; 
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* شريط الإجراءات (زر الشراء) - الجزء الذي تم تعديله */
        .action-bar {
            background: var(--bg-white); 
            padding: 15px 20px;
            border-top: 1px solid #e9ecef; 
            display: flex; 
            justify-content: center;
            align-items: center;
            z-index: 100;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: auto; /* تغيير من 60px إلى auto للسماح للنص بالظهور كاملاً */
            min-height: 80px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom, 0px)); /* حماية لأجهزة الآيفون */
        }
        .action-button {
            background: var(--primary-color); 
            color: white; 
            padding: 14px 25px;
            border-radius: 12px; 
            text-decoration: none; 
            font-weight: 700;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px;
            font-size: 1.1rem;
            width: 100%;
            max-width: 500px;
            line-height: 1.4; /* لضمان عدم قص الحروف العربية */
            box-shadow: 0 4px 15px rgba(94, 44, 165, 0.3);
        }

        /* تعديلات الجوال */
        @media (max-width: 767px) {
            .header-title { font-size: 0.95rem; }
            .viewer-area { bottom: 130px; }
            .controls-bar { bottom: 70px; height: 55px; padding: 5px 15px; }
            .action-bar { min-height: 70px; padding: 10px 15px; padding-bottom: calc(10px + env(safe-area-inset-bottom, 0px)); }
            .action-button { font-size: 1rem; padding: 12px 20px; }
        }

        /* القائمة الجانبية */
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 998; display: none; }
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100vh; background: white; z-index: 999; transition: right 0.3s ease; display: flex; flex-direction: column; }
        .sidebar.active { right: 0; }
        .sidebar-header { padding: 20px; background: var(--primary-color); color: white; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-content { flex: 1; padding: 20px; overflow-y: auto; }
        .page-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .pg-btn { background: var(--bg-light); border: none; padding: 10px; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .pg-btn.active { background: var(--primary-color); color: white; }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loader"></div>
    <div class="progress-container"><div class="progress-bar" id="pb"></div></div>
    <div id="loading-text" style="margin-top: 15px; color: var(--primary-color); font-weight: 600;">جاري تحميل الكتاب...</div>
</div>

<div class="app-container" id="app" style="display: none;">
    <div class="sidebar-overlay" id="overlay" onclick="closeSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span>فهرس الكتاب</span>
            <i class="fas fa-times" onclick="closeSidebar()" style="cursor: pointer;"></i>
        </div>
        <div class="sidebar-content"><div class="page-grid" id="pg-grid"></div></div>
    </div>

    <header class="header">
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="header-title">معاينة الكتاب</div>
        </div>
        <a href="books.html" class="close-btn"><i class="fas fa-times"></i> إغلاق</a>
    </header>
    
    <main class="viewer-area">
        <div class="image-viewer">
            <div class="image-container">
                <img id="page-image" class="page-image" src="" alt="صفحة الكتاب">
            </div>
        </div>
    </main>
    
    <div class="controls-bar">
        <div style="display: flex; gap: 10px; align-items: center;">
            <button class="control-btn" id="prev" onclick="prevPage()"><i class="fas fa-chevron-right"></i></button>
            <div style="color: white; font-weight: 600;" id="p-ind">1 / 0</div>
            <button class="control-btn" id="next" onclick="nextPage()"><i class="fas fa-chevron-left"></i></button>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <button class="control-btn" onclick="zoomOut()"><i class="fas fa-search-minus"></i></button>
            <div style="color: white; font-size: 0.8rem; background: rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 10px;" id="z-dis">100%</div>
            <button class="control-btn" onclick="zoomIn()"><i class="fas fa-search-plus"></i></button>
        </div>
    </div>
    
    <div class="action-bar">
        <a href="#" class="action-button">
            <i class="fas fa-shopping-cart"></i> اشتَرِ الكتاب الكامل الآن
        </a>
    </div>
</div>

<script>
    // الإعدادات الأساسية
    const State = { pdf: null, totalPages: 0, currentPage: 1, zoom: 1.0 };
    const D = {
        load: document.getElementById('loading-screen'),
        app: document.getElementById('app'),
        pImg: document.getElementById('page-image'),
        pInd: document.getElementById('p-ind'),
        zDis: document.getElementById('z-dis'),
        pb: document.getElementById('pb'),
        sidebar: document.getElementById('sidebar'),
        overlay: document.getElementById('overlay'),
        pgGrid: document.getElementById('pg-grid')
    };

    async function init() {
        try {
            await loadPDFJS();
            const pdf = await pdfjsLib.getDocument('pdf/111.pdf').promise;
            State.pdf = pdf;
            State.totalPages = Math.min(pdf.numPages, 50);
            genGrid();
            await loadPage(1);
            D.load.style.display = 'none';
            D.app.style.display = 'block';
        } catch (e) { alert("خطأ في التحميل"); }
    }

    async function loadPDFJS() {
        return new Promise(r => {
            const s = document.createElement('script');
            s.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js';
            s.onload = () => {
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
                r();
            };
            document.head.appendChild(s);
        });
    }

    async function loadPage(num) {
        State.currentPage = num;
        const page = await State.pdf.getPage(num);
        const viewport = page.getViewport({ scale: 2 * State.zoom });
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = viewport.width; canvas.height = viewport.height;
        await page.render({ canvasContext: ctx, viewport }).promise;
        D.pImg.src = canvas.toDataURL('image/jpeg', 0.8);
        D.pInd.textContent = `${num} / ${State.totalPages}`;
        D.zDis.textContent = Math.round(State.zoom * 100) + "%";
        updateGrid();
    }

    function nextPage() { if(State.currentPage < State.totalPages) loadPage(State.currentPage + 1); }
    function prevPage() { if(State.currentPage > 1) loadPage(State.currentPage - 1); }
    function zoomIn() { State.zoom += 0.2; loadPage(State.currentPage); }
    function zoomOut() { if(State.zoom > 0.6) { State.zoom -= 0.2; loadPage(State.currentPage); } }

    function toggleSidebar() { D.sidebar.classList.add('active'); D.overlay.style.display = 'block'; }
    function closeSidebar() { D.sidebar.classList.remove('active'); D.overlay.style.display = 'none'; }
    
    function genGrid() {
        for(let i=1; i<=State.totalPages; i++) {
            const b = document.createElement('button');
            b.className = 'pg-btn'; b.textContent = i;
            b.onclick = () => { loadPage(i); closeSidebar(); };
            D.pgGrid.appendChild(b);
        }
    }
    function updateGrid() {
        [...D.pgGrid.children].forEach((b, i) => b.classList.toggle('active', i+1 === State.currentPage));
    }

    init();
</script>
</body>
</html>
