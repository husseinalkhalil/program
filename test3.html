<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport"/>
    <title>معاينة كتاب - حسين الخليل</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #5e2ca5;
            --primary-light: #7a52cc;
            --primary-dark: #451b7a;
            --text-dark: #333333;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
        }

        /* شاشة التحميل */
        #loading-screen {
            position: fixed; 
            inset: 0; 
            background: var(--bg-white);
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            z-index: 9999;
        }
        .loader {
            width: 60px; 
            height: 60px; 
            border: 5px solid var(--bg-light);
            border-top: 5px solid var(--primary-color); 
            border-radius: 50%; 
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 
            to { transform: rotate(360deg); }
        }
        .progress-container { 
            width: 250px; 
            height: 6px; 
            background: var(--bg-light); 
            border-radius: 3px; 
            overflow: hidden; 
        }
        .progress-bar { 
            height: 100%; 
            background: var(--primary-color); 
            width: 0%; 
            transition: width 0.4s ease; 
        }

        /* الهيدر العلوي */
        .header {
            background: var(--bg-white); 
            padding: 0 20px; 
            height: 60px;
            box-shadow: var(--shadow); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            z-index: 100; 
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        .header-left { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
        }
        .menu-toggle {
            background: none; 
            border: none; 
            color: var(--primary-color); 
            font-size: 1.4rem;
            cursor: pointer; 
            width: 40px; 
            height: 40px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .logo { 
            height: 30px; 
            object-fit: contain; 
        }
        .header-title { 
            font-size: 1.1rem; 
            font-weight: 700; 
            color: var(--primary-dark); 
        }
        .close-btn {
            background: var(--primary-color); 
            color: white; 
            padding: 6px 15px;
            border-radius: 20px; 
            text-decoration: none; 
            font-weight: 700; 
            font-size: 0.85rem;
            display: flex; 
            align-items: center; 
            gap: 6px;
        }

        /* القائمة الجانبية */
        .sidebar-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.5); 
            z-index: 998; 
            display: none; 
        }
        .sidebar {
            position: fixed; 
            top: 0; 
            right: -320px; 
            width: 300px; 
            height: 100vh;
            background: white; 
            z-index: 999; 
            transition: right 0.3s ease;
            display: flex; 
            flex-direction: column; 
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }
        .sidebar.active { 
            right: 0; 
        }
        .sidebar-header { 
            padding: 20px; 
            background: var(--primary-color); 
            color: white; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .sidebar-content { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
        }
        .page-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            margin-top: 15px; 
        }
        .pg-btn { 
            background: var(--bg-light); 
            border: none; 
            padding: 12px 5px; 
            border-radius: 8px; 
            font-weight: 700; 
            cursor: pointer; 
        }
        .pg-btn.active { 
            background: var(--primary-color); 
            color: white; 
        }

        /* منطقة العرض الرئيسية */
        .viewer-area { 
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 120px;
            background: #1a252f;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* منطقة الصور */
        .image-viewer {
            flex: 1; 
            overflow: auto; 
            background: #1a252f;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .image-container { 
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            min-height: 200px;
        }

        .page-image {
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 4px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        /* شريط التحكم السفلي (التنقل والزووم) */
        .controls-bar {
            background: rgba(0, 0, 0, 0.9); 
            padding: 10px 20px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            backdrop-filter: blur(10px); 
            z-index: 90;
            position: fixed;
            bottom: 60px;
            left: 0;
            right: 0;
            height: 60px;
        }
        .nav-controls, .zoom-controls { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        .control-btn {
            width: 44px; 
            height: 44px; 
            background: rgba(255,255,255,0.12); 
            border: none;
            border-radius: 50%; 
            color: white; 
            font-size: 1.1rem; 
            cursor: pointer;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: var(--transition);
        }
        .control-btn:disabled { 
            opacity: 0.3; 
            cursor: not-allowed; 
        }
        .page-indicator { 
            color: white; 
            font-size: 1rem; 
            font-weight: 600; 
            min-width: 80px; 
            text-align: center; 
        }
        .zoom-display { 
            color: white; 
            font-size: 0.9rem; 
            min-width: 60px; 
            text-align: center; 
            background: rgba(255,255,255,0.1); 
            padding: 5px 10px; 
            border-radius: 20px; 
        }

        /* شريط الإجراءات (زر الشراء بالأسفل) */
        .action-bar {
            background: var(--bg-white); 
            padding: 12px 20px;
            border-top: 1px solid #e9ecef; 
            display: flex; 
            flex-direction: column;
            z-index: 100;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            justify-content: center;
        }
        .action-button {
            background: var(--primary-color); 
            color: white; 
            padding: 12px 20px;
            border-radius: 10px; 
            text-decoration: none; 
            font-weight: 700;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        /* تنسيق الكمبيوتر لزر الشراء */
        @media (min-width: 768px) {
            .action-bar { align-items: center; }
            .action-button { width: 100%; max-width: 350px; }
        }

        /* تنسيق الجوال */
        @media (max-width: 767px) {
            .controls-bar { 
                padding: 8px 10px; 
                gap: 5px; 
                height: 50px;
            }
            .control-btn { 
                width: 40px; 
                height: 40px; 
                font-size: 0.9rem; 
            }
            .nav-controls, .zoom-controls { gap: 5px; }
            .page-indicator { 
                min-width: 60px; 
                font-size: 0.85rem; 
            }
            .zoom-display { 
                min-width: 50px; 
                padding: 4px 6px; 
                font-size: 0.8rem; 
            }
            
            .viewer-area {
                top: 60px;
                bottom: 110px;
            }
            
            .action-bar {
                height: 50px;
                padding: 8px 15px;
            }
            
            .action-button {
                padding: 10px 15px;
                font-size: 0.85rem;
            }
            
            .image-viewer {
                padding: 5px;
            }
        }

        /* إصلاح مشاكل اللمس على iOS */
        @supports (-webkit-touch-callout: none) {
            .image-viewer {
                height: -webkit-fill-available;
            }
            .viewer-area {
                bottom: calc(120px + env(safe-area-inset-bottom, 0px));
            }
            .action-bar {
                padding-bottom: env(safe-area-inset-bottom, 0px);
                height: calc(60px + env(safe-area-inset-bottom, 0px));
            }
        }

        .notif {
            position: fixed; 
            bottom: 130px; 
            left: 50%; 
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8); 
            color: white; 
            padding: 8px 16px;
            border-radius: 20px; 
            z-index: 2000; 
            display: none; 
            font-size: 0.8rem;
        }
        
        .fallback-message {
            display: none;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loader"></div>
    <div class="progress-container"><div class="progress-bar" id="pb"></div></div>
</div>

<div class="app-container" id="app" style="display: none;">
    
    <div class="sidebar-overlay" id="overlay" onclick="closeSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span>فهرس الكتاب</span>
            <i class="fas fa-times" onclick="closeSidebar()" style="cursor: pointer;"></i>
        </div>
        <div class="sidebar-content">
            <div class="page-grid" id="pg-grid"></div>
        </div>
    </div>

    <header class="header">
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="header-title">معاينة الكتاب</div>
        </div>
        <a href="books.html" class="close-btn"><i class="fas fa-times"></i> إغلاق</a>
    </header>
    
    <main class="viewer-area">
        <div class="image-viewer" id="viewer">
            <div class="image-container">
                <img id="page-image" class="page-image" src="" alt="صفحة الكتاب">
            </div>
            <div class="fallback-message" id="fallback-msg">
                <h3>لا يمكن تحميل الصفحة</h3>
                <p>إذا استمرت المشكلة، يرجى استخدام نسخة الكمبيوتر</p>
            </div>
        </div>
    </main>
    
    <div class="controls-bar">
        <div class="nav-controls">
            <button class="control-btn" id="prev" onclick="prev()"><i class="fas fa-chevron-right"></i></button>
            <div class="page-indicator" id="p-ind">1 / 0</div>
            <button class="control-btn" id="next" onclick="next()"><i class="fas fa-chevron-left"></i></button>
        </div>
        
        <div class="zoom-controls">
            <button class="control-btn" onclick="zOut()"><i class="fas fa-search-minus"></i></button>
            <button class="control-btn" onclick="zReset()" title="ملاءمة الشاشة"><i class="fas fa-expand-arrows-alt"></i></button>
            <div class="zoom-display" id="z-dis">100%</div>
            <button class="control-btn" onclick="zIn()"><i class="fas fa-search-plus"></i></button>
        </div>
    </div>
    
    <div class="action-bar">
        <a href="#" class="action-button">
            <i class="fas fa-shopping-cart"></i> اشتَرِ الكتاب الكامل الآن
        </a>
    </div>
</div>

<div class="notif" id="notif"></div>

<script>
    // تخطي استخدام PDF.js واستخدام صور مباشرة بدلاً من ذلك
    // هذا حل أبسط وأكثر موثوقية للجوال
    
    const State = {
        current: 1,
        total: 50, // تغيير هذا الرقم حسب عدد الصفحات الفعلي
        zoom: 1,
        isMobile: /iPhone|iPad|iPod|Android/i.test(navigator.userAgent)
    };
    
    const D = {
        load: document.getElementById('loading-screen'),
        app: document.getElementById('app'),
        viewer: document.getElementById('viewer'),
        pImg: document.getElementById('page-image'),
        pInd: document.getElementById('p-ind'),
        zDis: document.getElementById('z-dis'),
        sidebar: document.getElementById('sidebar'),
        overlay: document.getElementById('overlay'),
        pgGrid: document.getElementById('pg-grid'),
        notif: document.getElementById('notif'),
        fallbackMsg: document.getElementById('fallback-msg')
    };

    async function init() {
        try {
            // محاكاة التحميل
            simulateLoading();
            
            // إنشاء صفحات افتراضية (بدلاً من PDF)
            genGrid();
            await loadPage(1);
            
            D.load.style.display = 'none';
            D.app.style.display = 'block';
            
            // ضبط الحجم الأولي
            setTimeout(() => {
                zReset();
            }, 300);
            
        } catch (e) {
            console.error("خطأ:", e);
            showFallback();
        }
    }

    function simulateLoading() {
        let progress = 0;
        const interval = setInterval(() => {
            progress += 5;
            document.getElementById('pb').style.width = progress + '%';
            
            if (progress >= 100) {
                clearInterval(interval);
            }
        }, 100);
    }

    async function loadPage(n) {
        try {
            // استخدام مسار صور افتراضي - تغيير هذا حسب هيكل ملفاتك
            // إذا لديك صور جاهزة للصفحات
            const imagePath = `images/pages/page-${n}.jpg`;
            
            // عرض مؤشر تحميل
            D.pImg.style.opacity = '0.5';
            
            // تحميل الصورة
            const img = new Image();
            img.onload = function() {
                D.pImg.src = this.src;
                D.pImg.style.opacity = '1';
                D.fallbackMsg.style.display = 'none';
                render(n);
            };
            
            img.onerror = function() {
                // إذا فشل تحميل الصورة، استخدم صورة افتراضية
                console.warn(`فشل تحميل الصفحة ${n}, استخدام صورة افتراضية`);
                D.pImg.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1000" viewBox="0 0 800 1000"><rect width="800" height="1000" fill="%23f0f0f0"/><text x="400" y="500" font-family="Arial" font-size="24" text-anchor="middle" fill="%235e2ca5">صفحة ' + n + '</text></svg>';
                D.pImg.style.opacity = '1';
                D.fallbackMsg.style.display = 'block';
                render(n);
            };
            
            img.src = imagePath;
            
        } catch (error) {
            console.error("فشل تحميل الصفحة:", error);
            toast("فشل تحميل الصفحة");
        }
    }

    function render(n) {
        State.current = n;
        
        D.pInd.textContent = `${n} / ${State.total}`;
        D.zDis.textContent = Math.round(State.zoom * 100) + "%";
        
        // إعادة تعيين السكرول
        D.viewer.scrollTo({ top: 0, left: 0, behavior: 'instant' });
        
        document.getElementById('prev').disabled = (n <= 1);
        document.getElementById('next').disabled = (n >= State.total);
        updateGrid();
        
        // ضبط حجم الصورة
        updateImageSize();
    }

    function updateImageSize() {
        const img = D.pImg;
        const container = D.viewer;
        
        if (!img.complete || img.naturalWidth === 0) {
            setTimeout(updateImageSize, 100);
            return;
        }
        
        const containerWidth = container.clientWidth - 20;
        const containerHeight = container.clientHeight - 20;
        
        // حساب الحجم المناسب
        const imgRatio = img.naturalWidth / img.naturalHeight;
        const containerRatio = containerWidth / containerHeight;
        
        let newWidth, newHeight;
        
        if (imgRatio > containerRatio) {
            // الصورة أوسع من الحاوية
            newWidth = containerWidth * State.zoom;
            newHeight = newWidth / imgRatio;
        } else {
            // الصورة أطول من الحاوية
            newHeight = containerHeight * State.zoom;
            newWidth = newHeight * imgRatio;
        }
        
        // تطبيق الحجم
        img.style.width = newWidth + 'px';
        img.style.height = newHeight + 'px';
        img.style.maxWidth = 'none';
        img.style.maxHeight = 'none';
    }

    function zIn() { 
        State.zoom = Math.min(State.zoom + 0.2, 3.0);
        updateImageSize(); 
        D.zDis.textContent = Math.round(State.zoom * 100) + "%";
        if (State.zoom >= 3.0) toast("الحد الأقصى للتكبير");
    }
    
    function zOut() { 
        State.zoom = Math.max(State.zoom - 0.2, 0.4);
        updateImageSize(); 
        D.zDis.textContent = Math.round(State.zoom * 100) + "%";
        if (State.zoom <= 0.4) toast("الحد الأدنى للتصغير");
    }
    
    function zReset() {
        State.zoom = 1.0;
        updateImageSize();
        D.zDis.textContent = "ملاءمة";
        toast("تم ملاءمة الصفحة للشاشة");
        
        // إعادة تعيين السكرول
        setTimeout(() => {
            D.viewer.scrollTo({ top: 0, left: 0, behavior: 'smooth' });
        }, 100);
    }

    function next() { 
        if(State.current < State.total) loadPage(State.current + 1); 
    }
    
    function prev() { 
        if(State.current > 1) loadPage(State.current - 1); 
    }

    function toggleSidebar() { 
        D.sidebar.classList.add('active'); 
        D.overlay.style.display = 'block'; 
    }
    
    function closeSidebar() { 
        D.sidebar.classList.remove('active'); 
        D.overlay.style.display = 'none'; 
    }

    function genGrid() {
        D.pgGrid.innerHTML = '';
        for(let i = 1; i <= State.total; i++) {
            const b = document.createElement('button');
            b.className = 'pg-btn'; 
            b.textContent = i;
            b.onclick = () => { 
                loadPage(i); 
                closeSidebar(); 
            };
            D.pgGrid.appendChild(b);
        }
    }
    
    function updateGrid() {
        const btns = D.pgGrid.querySelectorAll('.pg-btn');
        btns.forEach((b, i) => {
            b.classList.toggle('active', (i + 1) === State.current);
        });
    }

    function toast(m) { 
        D.notif.textContent = m; 
        D.notif.style.display = 'block'; 
        setTimeout(() => {
            D.notif.style.display = 'none';
        }, 1500); 
    }
    
    function showFallback() {
        D.load.style.display = 'none';
        document.body.innerHTML = `
            <div style="padding: 20px; text-align: center; direction: rtl;">
                <h2 style="color: var(--primary-color); margin-bottom: 20px;">⚠️ مشكلة في التحميل</h2>
                <p style="margin-bottom: 15px;">تعذر تحميل معاينة الكتاب على جهاز الجوال.</p>
                <p style="margin-bottom: 25px;">الرجاء المحاولة على جهاز الكمبيوتر أو تحديث الصفحة.</p>
                <a href="books.html" style="background: var(--primary-color); color: white; padding: 12px 25px; border-radius: 10px; text-decoration: none; display: inline-block;">
                    العودة إلى المكتبة
                </a>
            </div>
        `;
    }

    // دعم السحب للتغيير بين الصفحات
    let startX = 0;
    
    D.viewer.addEventListener('touchstart', function(e) {
        startX = e.touches[0].clientX;
    }, { passive: true });
    
    D.viewer.addEventListener('touchend', function(e) {
        if (!startX) return;
        
        const endX = e.changedTouches[0].clientX;
        const diffX = startX - endX;
        
        // إذا كان السحب أفقياً أكثر من 50 بكسل
        if (Math.abs(diffX) > 50) {
            if (diffX > 0) {
                next(); // سحب لليمين
            } else {
                prev(); // سحب لليسار
            }
        }
        
        startX = 0;
    }, { passive: true });

    // تحديث الحجم عند تغيير اتجاه الشاشة
    window.addEventListener('resize', function() {
        updateImageSize();
    });
    
    window.addEventListener('orientationchange', function() {
        setTimeout(updateImageSize, 300);
    });

    // تحميل الصفحة الأولى
    document.addEventListener('DOMContentLoaded', function() {
        // محاولة تحميل معاينة مباشرة
        setTimeout(init, 500);
    });
</script>

</body>
</html>
