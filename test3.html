<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport"/>
    <title>معاينة كتاب - حسين الخليل</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #5e2ca5;
            --primary-light: #7a52cc;
            --primary-dark: #451b7a;
            --text-dark: #333333;
            --text-light: #666666;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
            --shadow-heavy: 0 5px 20px rgba(0,0,0,0.15);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* إعدادات سهولة القراءة */
        .high-contrast {
            --text-dark: #000000;
            --bg-white: #ffffff;
            --bg-light: #f0f0f0;
            filter: contrast(1.2);
        }

        .large-text {
            font-size: 1.2rem !important;
        }

        /* شاشة التحميل */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 20px;
        }

        .loader {
            width: 70px;
            height: 70px;
            border: 5px solid var(--bg-light);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
            text-align: center;
        }

        .loading-subtext {
            font-size: 0.95rem;
            color: var(--text-light);
            text-align: center;
            max-width: 300px;
            line-height: 1.5;
        }

        .progress-container {
            width: 280px;
            height: 6px;
            background: var(--bg-light);
            border-radius: 3px;
            margin-top: 25px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 3px;
        }

        /* الهيكل الرئيسي */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100vw;
        }

        /* شريط التنقل العلوي */
        .header {
            background: var(--bg-white);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }

        .menu-toggle:active {
            background: rgba(94, 44, 165, 0.1);
        }

        .logo {
            height: 35px;
            max-width: 120px;
            object-fit: contain;
        }

        .header-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-dark);
            display: none;
        }

        @media (min-width: 768px) {
            .header-title {
                display: block;
            }
        }

        .close-btn {
            background: var(--primary-color);
            color: var(--bg-white);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: var(--transition);
            min-height: 44px;
        }

        .close-btn:active {
            background: var(--primary-dark);
            transform: scale(0.98);
        }

        /* القائمة الجانبية */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            max-width: 85vw;
            height: 100vh;
            background: var(--bg-white);
            z-index: 999;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 20px rgba(0,0,0,0.15);
            overflow-y: auto;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            padding: 25px 20px 15px;
            background: var(--primary-color);
            color: white;
        }

        .sidebar-header h3 {
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-close {
            position: absolute;
            left: 20px;
            top: 25px;
            background: none;
            border: none;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .sidebar-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* إعدادات سهولة القراءة */
        .accessibility-settings {
            background: var(--bg-light);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .accessibility-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .accessibility-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .accessibility-btn {
            flex: 1;
            min-width: 120px;
            background: var(--bg-white);
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .accessibility-btn.active {
            border-color: var(--primary-color);
            background: rgba(94, 44, 165, 0.05);
        }

        .accessibility-btn i {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .accessibility-btn span {
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* قائمة الصفحات */
        .pages-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-dark);
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
        }

        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 10px;
        }

        .page-btn {
            background: var(--bg-light);
            border: 2px solid transparent;
            border-radius: 8px;
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            padding: 5px;
        }

        .page-btn:hover, .page-btn:active {
            background: #e9ecef;
        }

        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .page-number {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .page-label {
            font-size: 0.75rem;
            margin-top: 3px;
        }

        /* منطقة العرض الرئيسية */
        .viewer-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #2c3e50;
        }

        /* شريط التحكم السفلي - تعديل خاص للجوال لضمان عدم القص */
        .controls-bar {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            bottom: 0;
            z-index: 99;
            backdrop-filter: blur(10px);
            /* إضافة مساحة للأجهزة الحديثة (safe area) */
            padding-bottom: calc(15px + env(safe-area-inset-bottom, 0px));
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            -webkit-tap-highlight-color: rgba(255,255,255,0.1);
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.95);
        }

        .control-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-indicator {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            min-width: 100px;
            text-align: center;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .zoom-display {
            color: white;
            font-size: 0.95rem;
            min-width: 70px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
        }

        /* منطقة عرض الصورة */
        .image-viewer {
            flex: 1;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
            background: #1a252f;
        }

        .image-container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            touch-action: pan-x pan-y pinch-zoom;
        }

        .page-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 25px;
            border-radius: 4px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            opacity: 1;
            transition: opacity 0.3s ease;
            display: block;
            user-select: none;
            -webkit-user-select: none;
        }

        /* شريط الإجراءات السفلي */
        .action-bar {
            background: var(--bg-white);
            padding: 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-button {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: var(--transition);
            min-height: 55px;
            box-shadow: 0 4px 15px rgba(94, 44, 165, 0.2);
        }

        /* تحسينات الجوال لمعالجة مشكلة القص */
        @media (max-width: 480px) {
            .controls-bar {
                padding: 12px 10px; /* تقليل الحواف الجانبية */
                padding-bottom: calc(12px + env(safe-area-inset-bottom, 0px));
                gap: 5px;
            }
            
            .control-btn {
                width: 42px; /* تصغير حجم الزر قليلاً ليناسب العرض */
                height: 42px;
                font-size: 1rem;
            }
            
            .nav-controls {
                gap: 8px; /* تقليل المسافات بين أزرار التنقل */
            }
            
            .zoom-controls {
                gap: 5px; /* تقليل المسافات بين أزرار التكبير */
            }
            
            .page-indicator {
                min-width: 70px;
                font-size: 0.95rem;
            }
            
            .zoom-display {
                min-width: 55px;
                padding: 4px 8px;
                font-size: 0.85rem;
            }
        }

        /* تحسينات إضافية للشاشات الصغيرة جداً */
        @media (max-width: 360px) {
            .control-btn {
                width: 38px;
                height: 38px;
            }
            .page-indicator {
                min-width: 60px;
            }
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loader"></div>
    <div class="loading-text" id="loading-text">جاري تحميل الكتاب...</div>
    <div class="loading-subtext">يتم تحويل الصفحات إلى صور عالية الجودة</div>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
</div>

<div class="error-screen" id="error-screen" style="display: none; position: fixed; inset: 0; background: white; z-index: 10000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center;">
    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #e74c3c; margin-bottom: 20px;"></i>
    <h2 id="error-title">عذراً، حدث خطأ</h2>
    <p id="error-message" style="margin: 15px 0 30px;"></p>
    <button onclick="location.reload()" style="background: var(--primary-color); color: white; border: none; padding: 12px 25px; border-radius: 8px; font-family: inherit;">إعادة المحاولة</button>
</div>

<div class="app-container" id="app-container" style="display: none;">
    <div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="sidebar-close" onclick="closeSidebar()">
                <i class="fas fa-times"></i>
            </button>
            <h3><i class="fas fa-book"></i> الإعدادات</h3>
        </div>
        <div class="sidebar-content">
            <div class="accessibility-settings">
                <div class="accessibility-title"><i class="fas fa-universal-access"></i> سهولة القراءة</div>
                <div class="accessibility-buttons">
                    <button class="accessibility-btn" onclick="toggleHighContrast()" id="contrast-btn"><i class="fas fa-adjust"></i><span>تباين عالي</span></button>
                    <button class="accessibility-btn" onclick="toggleLargeText()" id="text-btn"><i class="fas fa-text-height"></i><span>نص كبير</span></button>
                    <button class="accessibility-btn" onclick="toggleBrightness()" id="brightness-btn"><i class="fas fa-sun"></i><span>سطوع عالي</span></button>
                </div>
            </div>
            <div class="pages-section">
                <div class="section-title">فهرس الصفحات</div>
                <div class="page-grid" id="page-grid"></div>
            </div>
        </div>
    </div>
    
    <header class="header">
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="header-title">معاينة الكتاب</div>
        </div>
        <a href="books.html" class="close-btn"><i class="fas fa-times"></i> إغلاق</a>
    </header>
    
    <main class="viewer-area">
        <div class="image-viewer" id="image-viewer">
            <div class="image-container" id="image-container"></div>
        </div>
        
        <div class="controls-bar">
            <div class="zoom-controls">
                <!-- تم وضع زر التكبير هنا لضمان ظهوره بشكل بارز -->
                <button class="control-btn" onclick="zoomIn()" aria-label="تكبير"><i class="fas fa-search-plus"></i></button>
                <div class="zoom-display" id="zoom-display">100%</div>
                <button class="control-btn" onclick="zoomOut()" aria-label="تصغير"><i class="fas fa-search-minus"></i></button>
            </div>
            
            <div class="nav-controls">
                <button class="control-btn" id="next-btn" onclick="goToNextPage()" aria-label="التالي"><i class="fas fa-chevron-right"></i></button>
                <div class="page-indicator" id="page-indicator">1 / 0</div>
                <button class="control-btn" id="prev-btn" onclick="goToPrevPage()" aria-label="السابق"><i class="fas fa-chevron-left"></i></button>
            </div>
        </div>
    </main>
    
    <div class="action-bar">
        <a href="#" class="action-button"><i class="fas fa-shopping-cart"></i> احصل على النسخة الكاملة</a>
    </div>
</div>

<div class="mobile-notification" id="mobile-notification" style="position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 20px; z-index: 1000; display: none;"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<script>
    const AppState = {
        pdf: null,
        totalPages: 0,
        currentPage: 1,
        zoom: 1.0,
        images: {},
        accessibility: { highContrast: false, largeText: false, highBrightness: false }
    };

    const DOM = {
        loadingScreen: document.getElementById('loading-screen'),
        appContainer: document.getElementById('app-container'),
        sidebar: document.getElementById('sidebar'),
        pageGrid: document.getElementById('page-grid'),
        pageIndicator: document.getElementById('page-indicator'),
        zoomDisplay: document.getElementById('zoom-display'),
        imageContainer: document.getElementById('image-container'),
        imageViewer: document.getElementById('image-viewer'),
        progressBar: document.getElementById('progress-bar')
    };

    async function initializeApp() {
        try {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
            const loadingTask = pdfjsLib.getDocument('pdf/111.pdf');
            
            loadingTask.onProgress = (p) => {
                const percent = (p.loaded / p.total) * 100;
                DOM.progressBar.style.width = percent + '%';
            };

            AppState.pdf = await loadingTask.promise;
            AppState.totalPages = Math.min(AppState.pdf.numPages, 50);
            
            createPageGrid();
            await loadPage(1);
            
            DOM.loadingScreen.style.display = 'none';
            DOM.appContainer.style.display = 'flex';
        } catch (e) {
            document.getElementById('error-screen').style.display = 'flex';
            document.getElementById('error-message').textContent = e.message;
        }
    }

    async function loadPage(num) {
        if (AppState.images[num]) {
            renderImage(num);
            return;
        }

        const page = await AppState.pdf.getPage(num);
        const viewport = page.getViewport({ scale: 2.0 * AppState.zoom });
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        await page.render({ canvasContext: ctx, viewport }).promise;
        AppState.images[num] = canvas.toDataURL('image/jpeg', 0.8);
        renderImage(num);
    }

    function renderImage(num) {
        AppState.currentPage = num;
        DOM.imageContainer.innerHTML = `<img src="${AppState.images[num]}" class="page-image" style="width: 100%; max-width: 800px;">`;
        DOM.pageIndicator.textContent = `${num} / ${AppState.totalPages}`;
        DOM.imageViewer.scrollTop = 0;
        updateActiveGrid();
    }

    function createPageGrid() {
        for (let i = 1; i <= AppState.totalPages; i++) {
            const btn = document.createElement('button');
            btn.className = 'page-btn';
            btn.innerHTML = `<div class="page-number">${i}</div>`;
            btn.onclick = () => { goToPage(i); closeSidebar(); };
            DOM.pageGrid.appendChild(btn);
        }
    }

    function updateActiveGrid() {
        document.querySelectorAll('.page-btn').forEach((b, i) => {
            b.classList.toggle('active', i + 1 === AppState.currentPage);
        });
    }

    function goToPage(n) { if (n >= 1 && n <= AppState.totalPages) loadPage(n); }
    function goToNextPage() { goToPage(AppState.currentPage + 1); }
    function goToPrevPage() { goToPage(AppState.currentPage - 1); }
    
    function zoomIn() { AppState.zoom += 0.2; AppState.images = {}; loadPage(AppState.currentPage); DOM.zoomDisplay.textContent = Math.round(AppState.zoom * 100) + '%'; }
    function zoomOut() { if(AppState.zoom > 0.6) { AppState.zoom -= 0.2; AppState.images = {}; loadPage(AppState.currentPage); DOM.zoomDisplay.textContent = Math.round(AppState.zoom * 100) + '%'; } }

    function toggleSidebar() { DOM.sidebar.classList.add('active'); document.getElementById('sidebar-overlay').style.display = 'block'; }
    function closeSidebar() { DOM.sidebar.classList.remove('active'); document.getElementById('sidebar-overlay').style.display = 'none'; }

    function toggleHighContrast() { document.body.classList.toggle('high-contrast'); }
    function toggleLargeText() { document.body.classList.toggle('large-text'); }
    function toggleBrightness() { AppState.accessibility.highBrightness = !AppState.accessibility.highBrightness; DOM.imageViewer.style.filter = AppState.accessibility.highBrightness ? 'brightness(1.2)' : 'none'; }

    document.addEventListener('DOMContentLoaded', initializeApp);
</script>

</body>
</html>
