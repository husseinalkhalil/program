<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport"/>
    <title>معاينة كتاب - حسين الخليل</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #5e2ca5;
            --primary-light: #7a52cc;
            --primary-dark: #451b7a;
            --text-dark: #333333;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            overflow: hidden; 
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* شاشة التحميل */
        #loading-screen {
            position: fixed; inset: 0; background: var(--bg-white);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }
        .loader {
            width: 60px; height: 60px; border: 5px solid var(--bg-light);
            border-top: 5px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .progress-container { width: 250px; height: 6px; background: var(--bg-light); border-radius: 3px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary-color); width: 0%; transition: width 0.4s ease; }

        /* الهيدر العلوي */
        .header {
            background: var(--bg-white); padding: 0 20px; height: 60px;
            box-shadow: var(--shadow); display: flex; justify-content: space-between; align-items: center;
            z-index: 100; flex-shrink: 0;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .menu-toggle {
            background: none; border: none; color: var(--primary-color); font-size: 1.4rem;
            cursor: pointer; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
        }
        .logo { height: 30px; object-fit: contain; }
        .header-title { font-size: 1.1rem; font-weight: 700; color: var(--primary-dark); }
        .close-btn {
            background: var(--primary-color); color: white; padding: 6px 15px;
            border-radius: 20px; text-decoration: none; font-weight: 700; font-size: 0.85rem;
            display: flex; align-items: center; gap: 6px;
        }

        /* القائمة الجانبية */
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 998; display: none; }
        .sidebar {
            position: fixed; top: 0; right: -320px; width: 300px; height: 100vh;
            background: white; z-index: 999; transition: right 0.3s ease;
            display: flex; flex-direction: column; box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }
        .sidebar.active { right: 0; }
        .sidebar-header { padding: 20px; background: var(--primary-color); color: white; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-content { flex: 1; padding: 20px; overflow-y: auto; }
        .page-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; }
        .pg-btn { background: var(--bg-light); border: none; padding: 12px 5px; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .pg-btn.active { background: var(--primary-color); color: white; }

        /* منطقة العرض الرئيسية */
        .viewer-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            background: #1a252f;
            position: relative;
        }
        
        /* منطقة الصور - تصحيح التوسيط والظهور الكامل */
        .image-viewer {
            flex: 1; 
            overflow: auto; 
            background: #1a252f;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* للسماح بالسكرول من الأعلى */
            padding: 20px;
        }

        .image-container { 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: min-content;
        }

        .page-image {
            display: block;
            height: auto;
            border-radius: 4px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            transition: width 0.3s ease;
            max-width: none; /* للسماح بالتكبير فوق 100% */
        }

        /* شريط التحكم السفلي (التنقل والزووم) */
        .controls-bar {
            background: rgba(0, 0, 0, 0.9); padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px); z-index: 90; flex-shrink: 0;
        }
        .nav-controls, .zoom-controls { display: flex; align-items: center; gap: 10px; }
        .control-btn {
            width: 44px; height: 44px; background: rgba(255,255,255,0.12); border: none;
            border-radius: 50%; color: white; font-size: 1.1rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: var(--transition);
        }
        .control-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .page-indicator { color: white; font-size: 1rem; font-weight: 600; min-width: 80px; text-align: center; }
        .zoom-display { color: white; font-size: 0.9rem; min-width: 60px; text-align: center; background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 20px; }

        /* شريط الإجراءات (زر الشراء بالأسفل) */
        .action-bar {
            background: var(--bg-white); padding: 12px 20px;
            border-top: 1px solid #e9ecef; display: flex; flex-direction: column;
            z-index: 100; flex-shrink: 0;
        }
        .action-button {
            background: var(--primary-color); color: white; padding: 12px 20px;
            border-radius: 10px; text-decoration: none; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            transition: var(--transition);
        }

        /* تنسيق الكمبيوتر لزر الشراء */
        @media (min-width: 768px) {
            .action-bar { align-items: center; }
            .action-button { width: 100%; max-width: 350px; }
        }

        /* تنسيق الجوال */
        @media (max-width: 767px) {
            .controls-bar { padding: 8px 10px; gap: 5px; }
            .control-btn { width: 36px; height: 36px; font-size: 0.9rem; }
            .nav-controls, .zoom-controls { gap: 5px; }
            .page-indicator { min-width: 60px; font-size: 0.85rem; }
            .zoom-display { min-width: 50px; padding: 4px 6px; font-size: 0.8rem; }
        }

        .notif {
            position: fixed; bottom: 130px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 8px 16px;
            border-radius: 20px; z-index: 2000; display: none; font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loader"></div>
    <div class="progress-container"><div class="progress-bar" id="pb"></div></div>
</div>

<div class="app-container" id="app" style="display: none; height: 100vh;">
    
    <div class="sidebar-overlay" id="overlay" onclick="closeSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span>فهرس الكتاب</span>
            <i class="fas fa-times" onclick="closeSidebar()" style="cursor: pointer;"></i>
        </div>
        <div class="sidebar-content">
            <div class="page-grid" id="pg-grid"></div>
        </div>
    </div>

    <header class="header">
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="header-title">معاينة الكتاب</div>
        </div>
        <a href="books.html" class="close-btn"><i class="fas fa-times"></i> إغلاق</a>
    </header>
    
    <main class="viewer-area">
        <div class="image-viewer" id="viewer">
            <div class="image-container">
                <img id="page-image" class="page-image" src="" alt="صفحة الكتاب">
            </div>
        </div>
        
        <div class="controls-bar">
            <div class="nav-controls">
                <button class="control-btn" id="prev" onclick="prev()"><i class="fas fa-chevron-right"></i></button>
                <div class="page-indicator" id="p-ind">1 / 0</div>
                <button class="control-btn" id="next" onclick="next()"><i class="fas fa-chevron-left"></i></button>
            </div>
            
            <div class="zoom-controls">
                <button class="control-btn" onclick="zOut()"><i class="fas fa-search-minus"></i></button>
                <button class="control-btn" onclick="zReset()" title="ملاءمة الشاشة"><i class="fas fa-expand-arrows-alt"></i></button>
                <div class="zoom-display" id="z-dis">100%</div>
                <button class="control-btn" onclick="zIn()"><i class="fas fa-search-plus"></i></button>
            </div>
        </div>
    </main>
    
    <div class="action-bar">
        <a href="#" class="action-button">
            <i class="fas fa-shopping-cart"></i> اشتَرِ الكتاب الكامل الآن
        </a>
    </div>
</div>

<div class="notif" id="notif"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<script>
    const State = { pdf: null, total: 0, current: 1, zoom: 1.0, images: {} };
    const D = {
        load: document.getElementById('loading-screen'),
        app: document.getElementById('app'),
        viewer: document.getElementById('viewer'),
        pImg: document.getElementById('page-image'),
        pInd: document.getElementById('p-ind'),
        zDis: document.getElementById('z-dis'),
        pb: document.getElementById('pb'),
        sidebar: document.getElementById('sidebar'),
        overlay: document.getElementById('overlay'),
        pgGrid: document.getElementById('pg-grid'),
        notif: document.getElementById('notif')
    };

    async function init() {
        try {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
            const loading = pdfjsLib.getDocument('pdf/111.pdf');
            loading.onProgress = (p) => D.pb.style.width = (p.loaded/p.total)*100 + '%';
            
            State.pdf = await loading.promise;
            State.total = Math.min(State.pdf.numPages, 50);
            
            genGrid();
            await loadPage(1);
            
            D.load.style.display = 'none';
            D.app.style.display = 'flex';
            
            // ضبط الحجم الأولي بملاءمة الشاشة
            setTimeout(zReset, 100);
        } catch (e) { alert("فشل تحميل الكتاب."); }
    }

    async function loadPage(n) {
        if (State.images[n]) { render(n); return; }
        const page = await State.pdf.getPage(n);
        const vp = page.getViewport({ scale: 2.0 });
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = vp.width; canvas.height = vp.height;
        await page.render({ canvasContext: ctx, viewport: vp }).promise;
        State.images[n] = canvas.toDataURL('image/jpeg', 0.85);
        render(n);
    }

    function render(n) {
        State.current = n;
        D.pImg.src = State.images[n];
        
        // حساب العرض للملاءمة
        updateImageSize();
        
        D.pInd.textContent = `${n} / ${State.total}`;
        D.zDis.textContent = Math.round(State.zoom * 100) + "%";
        
        D.viewer.scrollTop = 0;
        D.viewer.scrollLeft = 0;

        document.getElementById('prev').disabled = (n <= 1);
        document.getElementById('next').disabled = (n >= State.total);
        updateGrid();
    }

    function updateImageSize() {
        // حساب العرض المثالي (ملاءمة الشاشة)
        const viewerWidth = D.viewer.clientWidth - 40;
        const viewerHeight = D.viewer.clientHeight - 40;
        
        // إذا كان الزووم 1.0، سنجعل الصورة تملأ الشاشة عرضاً كحد أقصى أو طولاً كحد أقصى
        // لكن ليكون النص واضحاً سنعتمد على عرض المشاهد كمرجع
        D.pImg.style.width = (viewerWidth * State.zoom) + "px";
    }

    function zIn() { State.zoom += 0.2; updateImageSize(); D.zDis.textContent = Math.round(State.zoom * 100) + "%"; }
    function zOut() { if(State.zoom > 0.4) State.zoom -= 0.2; updateImageSize(); D.zDis.textContent = Math.round(State.zoom * 100) + "%"; }
    
    function zReset() {
        // ملاءمة الشاشة تلقائياً
        State.zoom = 0.9; // عرض مريح لرؤية الصفحة كاملة
        updateImageSize();
        D.zDis.textContent = "ملاءمة";
        toast("تم ملاءمة الصفحة");
    }

    function next() { if(State.current < State.total) loadPage(State.current + 1); }
    function prev() { if(State.current > 1) loadPage(State.current - 1); }

    function toggleSidebar() { D.sidebar.classList.add('active'); D.overlay.style.display = 'block'; }
    function closeSidebar() { D.sidebar.classList.remove('active'); D.overlay.style.display = 'none'; }

    function genGrid() {
        D.pgGrid.innerHTML = '';
        for(let i=1; i<=State.total; i++){
            const b = document.createElement('button');
            b.className = 'pg-btn'; b.textContent = i;
            b.onclick = () => { loadPage(i); closeSidebar(); };
            D.pgGrid.appendChild(b);
        }
    }
    function updateGrid() {
        const btns = D.pgGrid.querySelectorAll('.pg-btn');
        btns.forEach((b, i) => b.classList.toggle('active', i+1 === State.current));
    }

    function toast(m) { D.notif.textContent = m; D.notif.style.display = 'block'; setTimeout(() => D.notif.style.display='none', 1500); }

    window.onresize = updateImageSize;
    document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
