        syncFavIcons();
    }

    // --- نظام التنقل والقائمة (Exact Original Logic) ---
    function toggleMobileMenu() {
        const links = document.getElementById('navLinks');
        const overlay = document.getElementById('navOverlay');
        links.classList.toggle('show');
        if (links.classList.contains('show')) {
            overlay.style.display = 'block';
            document.body.classList.add('no-scroll');
        } else {
            overlay.style.display = 'none';
            document.body.classList.remove('no-scroll');
        }
    }

    document.getElementById('navOverlay').onclick = toggleMobileMenu;

    function toggleHadith(el) {
        const details = el.nextElementSibling;
        const row = el.closest('.hadith-row');
        details.classList.toggle('open');
        row.classList.toggle('is-open');
        const icon = el.querySelector('.toggle-icon');
        if(icon) icon.style.transform = details.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0deg)';
    }

    function handleSearch() {
        const term = document.getElementById('globalSearch').value.toLowerCase();
        filteredNovels = novelsData.filter(n => n.title.toLowerCase().includes(term) || n.text.toLowerCase().includes(term));
        currentPage = 1;
        renderNovels();
    }

    function changePage(step) {
        currentPage += step;
        renderNovels();
        window.scrollTo({top:0, behavior:'smooth'});
    }

    function goToPage(p) {
        currentPage = p;
        renderNovels();
        window.scrollTo({top:0, behavior:'smooth'});
    }

    function updatePaginationUI() {
        const total = Math.ceil(filteredNovels.length / perPage);
        document.getElementById('pageInfo').textContent = `الصفحة ${currentPage} من ${total || 1}`;
        document.getElementById('prevPage').disabled = (currentPage === 1);
        document.getElementById('nextPage').disabled = (currentPage === total || total === 0);
        document.getElementById('firstPage').disabled = (currentPage === 1);
    }

    document.getElementById('fontIncrease').onclick = () => { fontScale += 0.1; renderNovels(); };
    document.getElementById('fontDecrease').onclick = () => { if(fontScale > 0.8) fontScale -= 0.1; renderNovels(); };
    document.getElementById('fontReset').onclick = () => { fontScale = 1; renderNovels(); };

    function toggleFavorite(e, id, title) {
        e.stopPropagation();
        let favs = JSON.parse(localStorage.getItem('myFavorites')) || [];
        const idx = favs.findIndex(f => f.id === id);
        if(idx > -1) favs.splice(idx, 1);
        else favs.push({ id, title, type: 'رواية' });
        localStorage.setItem('myFavorites', JSON.stringify(favs));
        syncFavIcons();
    }

    function syncFavIcons() {
        const favs = JSON.parse(localStorage.getItem('myFavorites')) || [];
        document.querySelectorAll('.fav-header-icon').forEach(icon => {
            const cardId = icon.parentElement.id.replace('card-', '');
            const isFav = favs.some(f => f.id === cardId);
            icon.classList.replace(isFav ? 'far' : 'fas', isFav ? 'fas' : 'far');
            icon.style.color = isFav ? "var(--primary-color)" : "var(--matte-purple)";
        });
    }

    function openReportModal(name, num) {
        document.getElementById('modalHadithInfo').textContent = `أنت تبلغ عن: ${name} (رقم ${num})`;
        document.getElementById('reportModal').classList.add('show');
        document.body.classList.add('no-scroll');
    }
    function closeReportModal() {
        document.getElementById('reportModal').classList.remove('show');
        document.body.classList.remove('no-scroll');
    }
    function handleReportSubmit(e) {
        e.preventDefault();
        alert("تم استلام بلاغك، شكراً لك.");
        closeReportModal();
    }

    window.addEventListener('scroll', () => {
        const btt = document.getElementById('backToTop');
        if(window.scrollY > 400) btt.classList.add('show');
        else btt.classList.remove('show');
    });

    document.addEventListener('DOMContentLoaded', renderNovels);
</script>
</body>
