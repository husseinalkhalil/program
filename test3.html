<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport"/>
    <title>معاينة كتاب - حسين الخليل</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #5e2ca5;
            --primary-light: #7a52cc;
            --primary-dark: #451b7a;
            --text-dark: #333333;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            touch-action: none;
        }

        /* شاشة التحميل */
        #loading-screen {
            position: fixed; inset: 0; background: var(--bg-white);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }
        .loader {
            width: 60px; height: 60px; border: 5px solid var(--bg-light);
            border-top: 5px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .progress-container { width: 250px; height: 6px; background: var(--bg-light); border-radius: 3px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary-color); width: 0%; transition: width 0.4s ease; }

        /* الهيدر العلوي */
        .header {
            background: var(--bg-white); padding: 0 20px; height: 60px;
            box-shadow: var(--shadow); display: flex; justify-content: space-between; align-items: center;
            z-index: 100; position: fixed; top: 0; left: 0; right: 0;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .menu-toggle {
            background: none; border: none; color: var(--primary-color); font-size: 1.4rem;
            cursor: pointer; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
        }
        .logo { height: 30px; object-fit: contain; }
        .header-title { font-size: 1.1rem; font-weight: 700; color: var(--primary-dark); }
        .close-btn {
            background: var(--primary-color); color: white; padding: 6px 15px;
            border-radius: 20px; text-decoration: none; font-weight: 700; font-size: 0.85rem;
            display: flex; align-items: center; gap: 6px;
        }

        /* القائمة الجانبية */
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 998; display: none; }
        .sidebar {
            position: fixed; top: 0; right: -320px; width: 300px; height: 100vh;
            background: white; z-index: 999; transition: right 0.3s ease;
            display: flex; flex-direction: column; box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }
        .sidebar.active { right: 0; }
        .sidebar-header { padding: 20px; background: var(--primary-color); color: white; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-content { flex: 1; padding: 20px; overflow-y: auto; }
        .page-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; }
        .pg-btn { background: var(--bg-light); border: none; padding: 12px 5px; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .pg-btn.active { background: var(--primary-color); color: white; }

        /* منطقة العرض الرئيسية */
        .viewer-area { 
            position: fixed; top: 60px; left: 0; right: 0; bottom: 130px;
            background: #1a252f; display: flex; flex-direction: column; overflow: hidden; cursor: grab;
        }
        .image-viewer { flex: 1; overflow: hidden; display: flex; justify-content: center; align-items: center; position: relative; }
        .image-container { display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; position: relative; transition: transform 0.15s ease-out; }
        .page-image { display: block; width: auto; height: auto; border-radius: 4px; box-shadow: 0 8px 30px rgba(0,0,0,0.5); }

        /* شريط التحكم السفلي */
        .controls-bar {
            background: rgba(0, 0, 0, 0.9); padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px); z-index: 90; position: fixed;
            bottom: 70px; left: 0; right: 0; height: 60px;
        }
        .nav-controls, .zoom-controls { display: flex; align-items: center; gap: 10px; }
        .control-btn {
            width: 44px; height: 44px; background: rgba(255,255,255,0.12); 
            border: none; border-radius: 50%; color: white; font-size: 1.1rem; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
        }
        .page-indicator { color: white; font-size: 1rem; font-weight: 600; min-width: 80px; text-align: center; }
        .zoom-display { color: white; font-size: 0.9rem; min-width: 60px; text-align: center; background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 20px; }

        /* شريط الإجراءات السفلي (زر الشراء) */
        .action-bar {
            background: var(--bg-white); border-top: 1px solid #e9ecef; 
            display: flex; align-items: center; justify-content: center;
            z-index: 100; position: fixed; bottom: 0; left: 0; right: 0;
            height: 70px; padding: 10px 20px;
        }
        .action-button {
            background: var(--primary-color); color: white; border-radius: 10px; 
            text-decoration: none; font-weight: 700; display: flex; 
            align-items: center; justify-content: center; gap: 10px; 
            width: 100%; max-width: 400px; padding: 12px 20px;
            font-size: 1rem; transition: var(--transition);
        }

        /* =========================================== */
        /* تعديلات نسخة الجوال فقط لضبط ظهور النص */
        /* =========================================== */
        @media (max-width: 767px) {
            .viewer-area {
                bottom: 135px; /* رفع منطقة العرض لترك مساحة للشريط الأكبر */
            }

            .controls-bar {
                bottom: 75px; /* رفع شريط التحكم ليناسب الشريط السفلي الجديد */
                height: 55px;
            }

            .action-bar {
                height: auto !important; /* السماح للشريط بالتمدد حسب المحتوى */
                min-height: 75px;        /* الحد الأدنى للارتفاع */
                padding: 12px 20px calc(12px + env(safe-area-inset-bottom, 0px)) 20px; /* دعم الهواتف الحديثة */
            }

            .action-button {
                padding: 10px 15px !important; /* مساحة داخلية كافية */
                font-size: 0.85rem !important;  /* تصغير حجم الخط قليلاً */
                line-height: 1.6 !important;   /* زيادة تباعد السطور لمنع قص الحروف من الأسفل */
                height: auto !important;        /* إلغاء أي ارتفاع ثابت */
                min-height: 45px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* إصلاح قص الحروف العربية في الأيقونة والنص */
            .action-button i {
                font-size: 0.9rem;
                margin-top: -2px; /* محاذاة الأيقونة مع النص العربي */
            }
        }
        /* =========================================== */

        .notif {
            position: fixed; bottom: 150px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 8px 16px;
            border-radius: 20px; z-index: 2000; display: none; font-size: 0.8rem;
        }
        .fallback-message { display: none; color: white; text-align: center; padding: 20px; }
        .drag-indicator { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 20px; display: none; }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loader"></div>
    <div class="progress-container"><div class="progress-bar" id="pb"></div></div>
    <div id="loading-text" style="margin-top: 15px; color: var(--primary-color); font-weight: 600;">جاري تحميل الكتاب...</div>
</div>

<div class="app-container" id="app" style="display: none;">
    <div class="sidebar-overlay" id="overlay" onclick="closeSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header"><span>فهرس الكتاب</span><i class="fas fa-times" onclick="closeSidebar()"></i></div>
        <div class="sidebar-content"><div class="page-grid" id="pg-grid"></div></div>
    </div>

    <header class="header">
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="header-title">معاينة الكتاب</div>
        </div>
        <a href="books.html" class="close-btn"><i class="fas fa-times"></i> إغلاق</a>
    </header>
    
    <main class="viewer-area" id="viewer-area">
        <div class="image-viewer" id="viewer">
            <div class="image-container" id="image-container">
                <img id="page-image" class="page-image" src="" alt="صفحة الكتاب">
            </div>
            <div class="fallback-message" id="fallback-msg"><h3>لا يمكن تحميل الصفحة</h3></div>
            <div class="drag-indicator" id="drag-indicator">اسحب للتحريك</div>
        </div>
    </main>
    
    <div class="controls-bar">
        <div class="nav-controls">
            <button class="control-btn" id="prev" onclick="prevPage()"><i class="fas fa-chevron-right"></i></button>
            <div class="page-indicator" id="p-ind">1 / 0</div>
            <button class="control-btn" id="next" onclick="nextPage()"><i class="fas fa-chevron-left"></i></button>
        </div>
        <div class="zoom-controls">
            <button class="control-btn" onclick="zoomOut()"><i class="fas fa-search-minus"></i></button>
            <button class="control-btn" onclick="zoomReset()"><i class="fas fa-expand-arrows-alt"></i></button>
            <div class="zoom-display" id="z-dis">100%</div>
            <button class="control-btn" onclick="zoomIn()"><i class="fas fa-search-plus"></i></button>
        </div>
    </div>
    
    <div class="action-bar">
        <a href="#" class="action-button">
            <i class="fas fa-shopping-cart"></i> اشتَرِ الكتاب الكامل الآن
        </a>
    </div>
</div>

<div class="notif" id="notif"></div>

<script>
    // الإبقاء على كود الـ JavaScript الخاص بك كما هو لأنه مسؤول عن تشغيل الكتاب
    const State = {
        pdf: null, totalPages: 0, currentPage: 1, zoom: 1, baseScale: 1.5,
        isMobile: /iPhone|iPad|iPod|Android/i.test(navigator.userAgent),
        pagesCache: {}, isLoading: false, isPanning: false,
        currentPanPoint: { x: 0, y: 0 }, panBounds: { minX: 0, maxX: 0, minY: 0, maxY: 0 }
    };
    
    const D = {
        load: document.getElementById('loading-screen'), app: document.getElementById('app'),
        viewer: document.getElementById('viewer'), imageContainer: document.getElementById('image-container'),
        pImg: document.getElementById('page-image'), pInd: document.getElementById('p-ind'),
        zDis: document.getElementById('z-dis'), pb: document.getElementById('pb'),
        sidebar: document.getElementById('sidebar'), overlay: document.getElementById('overlay'),
        pgGrid: document.getElementById('pg-grid'), notif: document.getElementById('notif')
    };

    async function init() {
        try {
            await loadPDFJS();
            await loadPDFFile();
            D.load.style.display = 'none';
            D.app.style.display = 'block';
            setupPanning();
            loadPage(1);
        } catch (e) { console.error(e); }
    }

    function setupPanning() {
        D.viewer.addEventListener('mousedown', (e) => { if(State.zoom > 1) State.isPanning = true; });
        window.addEventListener('mouseup', () => State.isPanning = false);
        window.addEventListener('mousemove', (e) => {
            if(!State.isPanning) return;
            State.currentPanPoint.x += e.movementX;
            State.currentPanPoint.y += e.movementY;
            D.imageContainer.style.transform = `translate(${State.currentPanPoint.x}px, ${State.currentPanPoint.y}px)`;
        });
    }

    async function loadPDFJS() {
        return new Promise(r => {
            const s = document.createElement('script');
            s.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js';
            s.onload = () => {
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
                r();
            };
            document.head.appendChild(s);
        });
    }

    async function loadPDFFile() {
        const loadingTask = pdfjsLib.getDocument('pdf/111.pdf');
        State.pdf = await loadingTask.promise;
        State.totalPages = Math.min(State.pdf.numPages, 50);
        genGrid();
    }

    async function loadPage(num) {
        State.currentPage = num;
        const page = await State.pdf.getPage(num);
        const viewport = page.getViewport({ scale: State.baseScale * State.zoom });
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        await page.render({ canvasContext: ctx, viewport: viewport }).promise;
        D.pImg.src = canvas.toDataURL();
        D.pInd.textContent = `${num} / ${State.totalPages}`;
        updateGrid();
    }

    function zoomIn() { State.zoom = Math.min(State.zoom + 0.25, 3); loadPage(State.currentPage); D.zDis.textContent = Math.round(State.zoom*100)+'%'; }
    function zoomOut() { State.zoom = Math.max(State.zoom - 0.25, 0.5); loadPage(State.currentPage); D.zDis.textContent = Math.round(State.zoom*100)+'%'; }
    function zoomReset() { State.zoom = 1; State.currentPanPoint = {x:0,y:0}; D.imageContainer.style.transform = 'none'; loadPage(State.currentPage); D.zDis.textContent = '100%'; }
    function nextPage() { if(State.currentPage < State.totalPages) loadPage(State.currentPage + 1); }
    function prevPage() { if(State.currentPage > 1) loadPage(State.currentPage - 1); }
    function toggleSidebar() { D.sidebar.classList.add('active'); D.overlay.style.display = 'block'; }
    function closeSidebar() { D.sidebar.classList.remove('active'); D.overlay.style.display = 'none'; }
    function genGrid() {
        for(let i=1; i<=State.totalPages; i++) {
            const b = document.createElement('button'); b.className = 'pg-btn'; b.textContent = i;
            b.onclick = () => { loadPage(i); closeSidebar(); };
            D.pgGrid.appendChild(b);
        }
    }
    function updateGrid() {
        const btns = D.pgGrid.querySelectorAll('.pg-btn');
        btns.forEach((b, i) => b.classList.toggle('active', (i+1) === State.currentPage));
    }

    document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
