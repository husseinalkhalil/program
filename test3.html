<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>معاينة حسين الخليل</title>
    
    <!-- Fonts - الهوية البصرية من الكود الأول -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #5e2ca5;
            --primary-dark: #451b7a; 
            --primary-light: #8a5bc7;
            --accent-color: #ffd700;
            --bg-color: #f9f7f2;
            --surface-color: #F8F5FD; 
            --text-primary: #1e293b;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- الهيدر العلوي --- */
        .header {
            height: 65px;
            background: rgba(94, 44, 165, 0.98);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: fixed;
            top: 0; left: 0; right: 0;
        }
        .header-title { font-weight: 800; font-size: 1.1rem; color: white; }
        .btn-exit {
            background: rgba(255, 255, 255, 0.15); color: white;
            padding: 8px 18px; border-radius: 20px; text-decoration: none;
            font-size: 0.9rem; border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex; align-items: center; gap: 8px; transition: var(--transition);
            font-weight: 700;
        }
        .btn-exit:hover { background: var(--accent-color); color: var(--primary-dark); }

        /* --- منطقة عرض الكتاب --- */
        .viewer-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 65px; 
            margin-bottom: 140px; 
            overflow: hidden;
            background: radial-gradient(circle, #f0ebf8 0%, #e2d7f3 100%);
            touch-action: none;
        }

        .book-wrapper {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            will-change: transform;
        }

        #page-image {
            max-width: 100%; max-height: 100%;
            width: auto; height: auto;
            object-fit: contain;
            box-shadow: 0 10px 40px rgba(94, 44, 165, 0.2);
            border-radius: 5px; background-color: white;
            pointer-events: none;
        }

        /* --- شريط التحكم السفلي --- */
        .bottom-controls-bar {
            position: fixed;
            bottom: 80px; 
            left: 0; right: 0;
            height: 65px;
            background: var(--surface-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            border-top: 1px solid rgba(94, 44, 165, 0.1);
            z-index: 950;
        }

        .btn-nav {
            background: white; border: 1px solid rgba(94, 44, 165, 0.2); color: var(--primary-color);
            width: 42px; height: 42px; border-radius: 12px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: var(--transition);
        }
        .btn-nav:hover { background: var(--primary-color); color: white; }
        .page-num { font-size: 0.95rem; font-weight: 800; min-width: 80px; text-align: center; }
        .divider { width: 2px; height: 25px; background: rgba(94, 44, 165, 0.1); margin: 0 5px; }

        /* --- شريط الشراء السفلي --- */
        .footer-buy-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 80px;
            background: white;
            display: flex; align-items: center; justify-content: center;
            padding: 0 20px; border-top: 2px solid var(--accent-color);
            z-index: 1000;
        }
        .btn-buy {
            background: var(--primary-color); color: white;
            width: 100%; max-width: 500px; padding: 15px;
            border-radius: 15px; text-decoration: none;
            font-weight: 800; font-size: 1.1rem;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            box-shadow: 0 4px 15px rgba(94, 44, 165, 0.3);
        }

        /* لودر التحميل */
        #loader {
            position: fixed; inset: 0; background: var(--bg-color);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000;
        }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(94, 44, 165, 0.1); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* =========================================== */
        /* تعديلات نسخة الجوال - حل مشكلة القص العلوي */
        /* =========================================== */
        @media (max-width: 768px) {
            .viewer-container {
                /* زيادة المسافة من الهيدر */
                margin-top: 85px; 
                /* دفع المحتوى للأسفل بمقدار أكبر */
                padding-top: 80px; 
                /* محاذاة العناصر للبداية بدل السنتر لضمان عدم الارتفاع للهيدر */
                align-items: flex-start; 
            }
            .header-title { font-size: 1rem; }
            .btn-exit { padding: 6px 12px; font-size: 0.85rem; }
            .bottom-controls-bar { gap: 8px; height: 60px; bottom: 80px; }
            .btn-nav { width: 36px; height: 36px; }
        }
        /* =========================================== */

    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p style="margin-top: 15px; font-size: 0.9rem; color: var(--primary-color); font-weight: 700;">جاري تحميل الكتاب...</p>
</div>

<header class="header">
    <span class="header-title">معاينة: حسين الخليل</span>
    <a href="books.html" class="btn-exit">
        <i class="fas fa-arrow-right"></i> عودة للكتب
    </a>
</header>

<main class="viewer-container" id="viewer">
    <div class="book-wrapper" id="book-wrapper">
        <img id="page-image" src="" alt="صفحة الكتاب">
    </div>
</main>

<div class="bottom-controls-bar">
    <button class="btn-nav" onclick="changePage(-1)"><i class="fas fa-chevron-right"></i></button>
    <span class="page-num" id="page-info">1 / 50</span>
    <button class="btn-nav" onclick="changePage(1)"><i class="fas fa-chevron-left"></i></button>
    <div class="divider"></div>
    <button class="btn-nav" onclick="adjustZoom(0.3)"><i class="fas fa-search-plus"></i></button>
    <button class="btn-nav" onclick="resetZoom()"><i class="fas fa-sync-alt"></i></button>
    <button class="btn-nav" onclick="adjustZoom(-0.3)"><i class="fas fa-search-minus"></i></button>
</div>

<div class="footer-buy-bar">
    <a href="support.html" class="btn-buy">
        <i class="fas fa-shopping-cart"></i>
        اشتَرِ النسخة الكاملة الآن
    </a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
    const pdfUrl = 'pdf/111.pdf'; 
    let pdfDoc = null;
    let currPage = 1;
    let totalPages = 0;
    let zoomLevel = 1;
    let isDragging = false;
    let startX, startY;
    let translateX = 0, translateY = 0;

    const viewer = document.getElementById('viewer');
    const wrapper = document.getElementById('book-wrapper');
    const imgEl = document.getElementById('page-image');
    const infoEl = document.getElementById('page-info');
    const loader = document.getElementById('loader');

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    async function loadBook() {
        try {
            pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;
            totalPages = Math.min(pdfDoc.numPages, 50); 
            renderPage(1);
        } catch (e) { 
            console.error("PDF Load Error:", e);
        }
    }

    async function renderPage(num) {
        loader.style.display = 'flex';
        const page = await pdfDoc.getPage(num);
        const viewport = page.getViewport({ scale: 2.5 }); 
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.height = viewport.height; canvas.width = viewport.width;
        await page.render({ canvasContext: ctx, viewport: viewport }).promise;
        imgEl.src = canvas.toDataURL('image/jpeg', 0.85);
        currPage = num;
        infoEl.textContent = `${num} / ${totalPages}`;
        resetZoom();
        loader.style.display = 'none';
    }

    function changePage(step) {
        let newPage = currPage + step;
        if(newPage >= 1 && newPage <= totalPages) renderPage(newPage);
    }

    function updateTransform() {
        wrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${zoomLevel})`;
    }

    function adjustZoom(delta) {
        zoomLevel = Math.max(1, Math.min(5, zoomLevel + delta));
        if (zoomLevel === 1) { translateX = 0; translateY = 0; }
        updateTransform();
    }

    function resetZoom() { zoomLevel = 1; translateX = 0; translateY = 0; updateTransform(); }

    const startDrag = (x, y) => {
        if (zoomLevel <= 1) return;
        isDragging = true;
        startX = x - translateX;
        startY = y - translateY;
    };
    const doDrag = (x, y) => {
        if (!isDragging) return;
        translateX = x - startX;
        translateY = y - startY;
        updateTransform();
    };

    viewer.addEventListener('mousedown', (e) => startDrag(e.clientX, e.clientY));
    window.addEventListener('mousemove', (e) => doDrag(e.clientX, e.clientY));
    window.addEventListener('mouseup', () => isDragging = false);
    viewer.addEventListener('touchstart', (e) => startDrag(e.touches[0].clientX, e.touches[0].clientY), { passive: true });
    viewer.addEventListener('touchmove', (e) => doDrag(e.touches[0].clientX, e.touches[0].clientY), { passive: true });
    viewer.addEventListener('touchend', () => isDragging = false);

    loadBook();
</script>
</body>
</html>
