    ];

    let currentPage = 1;
    const perPage = 15;
    let filteredNovels = [...novelsData];
    let fontScale = 1;

    function renderNovels() {
        const container = document.getElementById('hadithContainer');
        container.innerHTML = "";
        const start = (currentPage - 1) * perPage;
        const end = start + perPage;
        const pageData = filteredNovels.slice(start, end);

        pageData.forEach((novel) => {
            let proofsHTML = "";
            novel.proofs.forEach(p => {
                proofsHTML += `<div class="section-content"><b>${p.label}</b> {<span style="color:#0056b3">${p.verse}</span>} [${p.ref}]. ${p.comment}</div>`;
            });

            container.innerHTML += `
            <div class="hadith-row" id="row-h${novel.id}">
                <div class="hadith-number-circle">${novel.id}</div>
                <div class="hadith-card" id="card-h${novel.id}">
                    <div class="hadith-summary" onclick="toggleHadith(this)">
                        <h3 style="font-size: ${1.3 * fontScale}rem">${novel.title}</h3>
                        <div style="display:flex; align-items:center; gap:8px;">
                            <span class="source-tag">${novel.source}</span>
                            <i class="fas fa-chevron-down toggle-icon"></i>
                        </div>
                    </div>
                    <div class="hadith-details">
                        <div class="detail-section">
                            <div class="section-header">نص الرواية</div>
                            <div class="section-content" style="font-size: ${1.15 * fontScale}rem">${novel.text}</div>
                        </div>
                        <div class="detail-section">
                            <div class="section-header">وجه التناقض</div>
                            <div class="section-content">${novel.reason}</div>
                        </div>
                        <div class="detail-section">
                            <div class="section-header">الرد القرآني</div>
                            ${proofsHTML}
                        </div>
                    </div>
                </div>
            </div>`;
        });
        updatePagination();
    }

    function toggleHadith(el) {
        const details = el.nextElementSibling;
        const row = el.closest('.hadith-row');
        details.classList.toggle('open');
        row.classList.toggle('is-open');
    }

    function handleGlobalSearch() {
        const q = document.getElementById('globalSearch').value.toLowerCase();
        filteredNovels = novelsData.filter(n => n.title.includes(q) || n.text.includes(q));
        currentPage = 1;
        renderNovels();
    }

    function toggleMobileMenu() {
        const links = document.getElementById('navLinks');
        const overlay = document.getElementById('navOverlay');
        links.classList.toggle('show');
        overlay.style.display = links.classList.contains('show') ? 'block' : 'none';
        document.body.classList.toggle('no-scroll', links.classList.contains('show'));
    }

    function changePage(s) { currentPage += s; renderNovels(); window.scrollTo(0,0); }
    function updatePagination() {
        document.getElementById('pageInfo').textContent = `الصفحة ${currentPage}`;
        document.getElementById('prevPage').disabled = currentPage === 1;
        document.getElementById('nextPage').disabled = currentPage * perPage >= filteredNovels.length;
    }

    document.getElementById('fontIncrease').onclick = () => { fontScale += 0.1; renderNovels(); };
    document.getElementById('fontDecrease').onclick = () => { if(fontScale > 0.8) fontScale -= 0.1; renderNovels(); };
    document.getElementById('fontReset').onclick = () => { fontScale = 1; renderNovels(); };

    window.onscroll = () => {
        document.getElementById('backToTop').style.display = (window.scrollY > 400) ? 'flex' : 'none';
    };

    document.addEventListener('DOMContentLoaded', renderNovels);
</script>
