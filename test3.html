<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport"/>
    <title>معاينة كتاب - حسين الخليل</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #5e2ca5;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --text-dark: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body { width: 100%; height: 100%; overflow: hidden; font-family: 'Tajawal', sans-serif; background: var(--bg-light); }

        /* شاشة التحميل */
        #loading-screen {
            position: fixed; inset: 0; background: var(--bg-white);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }
        .loader {
            width: 50px; height: 50px; border: 5px solid #eee;
            border-top: 5px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* الهيدر */
        .header {
            background: var(--bg-white); height: 60px; padding: 0 15px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: fixed; top: 0; width: 100%; z-index: 100;
        }
        .header-title { font-weight: 700; color: var(--primary-color); font-size: 1rem; }
        .close-btn { background: var(--primary-color); color: white; padding: 5px 15px; border-radius: 20px; text-decoration: none; font-size: 0.8rem; }

        /* منطقة العرض - تم تعديل الهوامش لضمان مساحة الزووم */
        .viewer-area {
            position: fixed; top: 60px; left: 0; right: 0;
            bottom: 140px; /* مساحة كافية للكنترول والزر السفلي */
            background: #1a252f; overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        .image-container {
            transition: transform 0.2s ease-out;
            display: flex; justify-content: center; align-items: center;
            width: 100%; height: 100%;
        }

        .page-image {
            max-width: 95%; max-height: 95%; object-fit: contain;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5); border-radius: 4px;
        }

        /* شريط التحكم (التنقل والزووم) */
        .controls-bar {
            position: fixed; bottom: 85px; left: 0; right: 0;
            height: 55px; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; align-items: center; padding: 0 10px; z-index: 90;
        }
        .control-btn {
            width: 40px; height: 40px; background: rgba(255,255,255,0.15); border: none;
            border-radius: 50%; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .page-info { color: white; font-size: 0.9rem; font-weight: 600; }

        /* شريط الشراء السفلي - تم إصلاحه لنسخة الجوال */
        .action-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--bg-white); border-top: 1px solid #ddd;
            display: flex; justify-content: center; align-items: center;
            padding: 10px 15px;
            /* دعم هواتف الآيفون الحديثة لعدم قص الزر */
            padding-bottom: calc(12px + env(safe-area-inset-bottom, 15px)); 
            height: auto; 
            min-height: 80px;
            z-index: 100;
        }
        .action-button {
            background: var(--primary-color); color: white !important;
            width: 100%; max-width: 400px; padding: 12px;
            border-radius: 10px; text-decoration: none; text-align: center;
            font-weight: 700; font-size: 1rem; display: flex; align-items: center;
            justify-content: center; gap: 10px;
            line-height: 1.5; /* لمنع قص الحروف العربية */
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed; top: 0; right: -280px; width: 280px; height: 100%;
            background: white; z-index: 1000; transition: 0.3s; padding: 20px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }
        .sidebar.active { right: 0; }
        .sidebar-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 999;
        }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 20px; }
        .grid-btn { padding: 10px; border: 1px solid #eee; border-radius: 5px; background: #f9f9f9; cursor: pointer; font-weight: bold; }
        .grid-btn.active { background: var(--primary-color); color: white; }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loader"></div>
    <p style="margin-top:15px; color:var(--primary-color)">جاري تجهيز الكتاب...</p>
</div>

<div class="header">
    <button onclick="toggleSidebar()" style="background:none; border:none; color:var(--primary-color); font-size:1.5rem;"><i class="fas fa-bars"></i></button>
    <div class="header-title">معاينة الكتاب</div>
    <a href="books.html" class="close-btn">إغلاق</a>
</div>

<div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>
<div class="sidebar" id="sidebar">
    <h3 style="border-bottom: 2px solid var(--primary-color); padding-bottom: 10px;">فهرس الصفحات</h3>
    <div class="grid" id="page-grid"></div>
</div>

<main class="viewer-area">
    <div class="image-container" id="zoom-container">
        <img id="page-img" class="page-image" src="" alt="صفحة">
    </div>
</main>

<div class="controls-bar">
    <button class="control-btn" onclick="prevPage()"><i class="fas fa-chevron-right"></i></button>
    <div class="page-info" id="page-num">1 / 0</div>
    <button class="control-btn" onclick="nextPage()"><i class="fas fa-chevron-left"></i></button>
    <div style="width: 1px; height: 25px; background: rgba(255,255,255,0.3);"></div>
    <button class="control-btn" onclick="changeZoom(-0.25)"><i class="fas fa-search-minus"></i></button>
    <button class="control-btn" onclick="changeZoom(0.25)"><i class="fas fa-search-plus"></i></button>
</div>

<div class="action-bar">
    <a href="#" class="action-button">
        <i class="fas fa-shopping-cart"></i> 
        <span>اشتَرِ الكتاب الكامل الآن</span>
    </a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    const State = {
        pdf: null,
        currentPage: 1,
        totalPages: 0,
        zoom: 1.0
    };

    async function init() {
        try {
            const loadingTask = pdfjsLib.getDocument('pdf/111.pdf');
            State.pdf = await loadingTask.promise;
            State.totalPages = Math.min(State.pdf.numPages, 50);
            document.getElementById('page-num').textContent = `1 / ${State.totalPages}`;
            
            setupSidebar();
            await renderPage(1);
            document.getElementById('loading-screen').style.display = 'none';
        } catch (err) {
            console.error(err);
            alert("حدث خطأ أثناء تحميل الملف.");
        }
    }

    async function renderPage(num) {
        State.currentPage = num;
        const page = await State.pdf.getPage(num);
        
        // رندر بجودة عالية ثابته (High DPI) لضمان وضوح النص عند الزووم
        const viewport = page.getViewport({ scale: 2.0 }); 
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: ctx, viewport: viewport }).promise;
        
        const imgElement = document.getElementById('page-img');
        imgElement.src = canvas.toDataURL('image/jpeg', 0.85);
        document.getElementById('page-num').textContent = `${num} / ${State.totalPages}`;
        
        // إعادة تعيين الزووم عند تغيير الصفحة
        State.zoom = 1.0;
        updateZoomUI();
        updateActiveBtn();
    }

    // منطق التكبير والتصغير باستخدام CSS لسرعة الاستجابة
    function changeZoom(delta) {
        const newZoom = State.zoom + delta;
        if (newZoom >= 0.5 && newZoom <= 3.0) {
            State.zoom = newZoom;
            updateZoomUI();
        }
    }

    function updateZoomUI() {
        const container = document.getElementById('zoom-container');
        container.style.transform = `scale(${State.zoom})`;
    }

    function nextPage() { if (State.currentPage < State.totalPages) renderPage(State.currentPage + 1); }
    function prevPage() { if (State.currentPage > 1) renderPage(State.currentPage - 1); }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        const overlay = document.getElementById('overlay');
        overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
    }

    function setupSidebar() {
        const grid = document.getElementById('page-grid');
        for (let i = 1; i <= State.totalPages; i++) {
            const btn = document.createElement('button');
            btn.className = 'grid-btn';
            btn.textContent = i;
            btn.onclick = () => { renderPage(i); toggleSidebar(); };
            grid.appendChild(btn);
        }
    }

    function updateActiveBtn() {
        const btns = document.querySelectorAll('.grid-btn');
        btns.forEach((btn, idx) => {
            btn.classList.toggle('active', (idx + 1) === State.currentPage);
        });
    }

    init();
</script>

</body>
</html>
