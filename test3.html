    // 2. المحرك البرمجي (الذي يبني البطاقات)
    // ==========================================
    let currentPage = 1;
    const novelsPerPage = 15;

    function renderNovels() {
        const container = document.getElementById('hadithContainer');
        container.innerHTML = "";

        // حساب البداية والنهاية
        const start = (currentPage - 1) * novelsPerPage;
        const end = start + novelsPerPage;
        const currentBatch = allNovels.slice(start, end);

        currentBatch.forEach(novel => {
            const card = `
                <div class="hadith-row">
                    <div class="hadith-number-circle">${novel.id}</div>
                    <div class="hadith-card">
                        <i class="far fa-bookmark fav-header-icon" onclick="toggleFavorite(${novel.id})"></i>
                        <div class="hadith-summary" onclick="toggleDetails(this)">
                            <h3>${novel.title}</h3>
                            <div style="display:flex; align-items:center; gap:12px;">
                                <span class="source-tag">${novel.source}</span>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <div class="hadith-details">
                            <div class="detail-section">
                                <div class="section-header"><i class="fas fa-quote-right"></i> نص الرواية</div>
                                <div class="section-content">${novel.text}</div>
                                <div class="section-content"><b>رقم الرواية: ${novel.num}</b></div>
                                <div style="display:flex; gap:10px; margin: 15px 0;">
                                    <a href="${novel.sourceUrl}" target="_blank" class="source-tag" style="text-decoration:none;">مصدر الرواية</a>
                                    <span class="source-tag" style="background:#ffebee; color:#c62828; cursor:pointer;" onclick="openReportModal('${novel.title}', ${novel.id})">إبلاغ</span>
                                </div>
                            </div>
                            <div class="detail-section">
                                <div class="section-header"><i class="fas fa-exclamation-triangle"></i> وجه التناقض</div>
                                <div class="section-content">${novel.reason}</div>
                            </div>
                            <div class="detail-section">
                                <div class="section-header"><i class="fas fa-balance-scale"></i> الميزان القرآني</div>
                                ${novel.proofs.map(p => `
                                    <div class="section-content">
                                        <b>${p.title}:</b> ${p.text} <span style="color:green; font-size:0.8rem;">${p.ref}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += card;
        });

        updatePagination();
    }

    // دوال التحكم
    function toggleDetails(el) {
        const details = el.nextElementSibling;
        details.classList.toggle('open');
        const icon = el.querySelector('.fa-chevron-down');
        icon.style.transform = details.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0deg)';
    }

    function updatePagination() {
        const totalPages = Math.ceil(allNovels.length / novelsPerPage);
        document.getElementById('pageInfo').innerText = `الصفحة ${currentPage} من ${totalPages}`;
        document.getElementById('prevPage').disabled = (currentPage === 1);
        document.getElementById('nextPage').disabled = (currentPage === totalPages);
    }

    document.getElementById('nextPage').onclick = () => { currentPage++; renderNovels(); window.scrollTo(0,0); };
    document.getElementById('prevPage').onclick = () => { currentPage--; renderNovels(); window.scrollTo(0,0); };

    // ميزات إضافية
    let currentScale = 1;
    function changeFont(delta) {
        currentScale += delta;
        document.getElementById('hadithContainer').style.fontSize = currentScale + 'rem';
    }

    function toggleMobileMenu() {
        document.getElementById('navLinks').classList.toggle('show');
    }

    function openReportModal(name, id) {
        document.getElementById('reportTarget').innerText = `إبلاغ عن: ${name} (رقم ${id})`;
        document.getElementById('reportModal').style.display = 'flex';
    }

    function closeReportModal() {
        document.getElementById('reportModal').style.display = 'none';
    }

    window.onscroll = () => {
        document.getElementById('backToTop').style.display = (window.scrollY > 500) ? 'flex' : 'none';
    };

    // تشغيل عند البداية
    renderNovels();
</script>
