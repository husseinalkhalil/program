<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>الروايات - روايات تناقض العقل</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4459876088599546" crossorigin="anonymous"></script>
    
    <!-- Favicon -->
    <link href="images/logo-small.png" rel="icon" type="image/png"/>
    <link href="images/logo-small.png" rel="apple-touch-icon"/>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #5e2ca5;
            --primary-dark: #451b7a; 
            --primary-light: #8a5bc7;
            --accent-color: #ffd700;
            --bg-color: #f9f7f2;
            --surface-color: #F8F5FD; 
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-sm: 0 4px 15px rgba(94, 44, 165, 0.08);
            --shadow-md: 0 8px 20px rgba(94, 44, 165, 0.12);
            --shadow-lg: 0 15px 30px rgba(0,0,0,0.1);
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --matte-purple: #7c5295; 
            --reading-beige: #FCF9F1; 
            --btt-bg: #8E13BB;
            --btt-accent: #FFC600;
            --dynamic-content-size: 1.15rem;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg-color); color: var(--text-primary); line-height: 1.6; overflow-x: hidden; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* Navigation */
        nav { background: rgba(94, 44, 165, 0.98); backdrop-filter: blur(10px); padding: 0 5%; position: fixed; width: 100%; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between; height: 75px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .nav-links { display: flex; flex: 1; justify-content: space-evenly; align-items: center; }
        .nav-links a { color: white; font-weight: 700; font-size: 0.95rem; padding: 8px 12px; border-radius: 20px; }
        .nav-links a.active { background: rgba(255,255,255,0.15); }

        /* Header */
        .unified-header { background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%); padding: 120px 0 60px; border-radius: 0 0 50px 50px; text-align: center; color: white; }
        .page-title { font-size: 2.5rem; font-weight: 800; }

        /* Hadith Card Structure */
        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
        .hadith-row { display: flex; gap: 20px; margin-bottom: 30px; }
        .hadith-number-circle { width: 45px; height: 45px; background: #FFC600; border: 2.5px solid #8E13BB; color: #8E13BB; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; flex-shrink: 0; margin-top: 15px; }
        
        .hadith-card { background: var(--surface-color); border-radius: var(--radius-xl); flex: 1; border-right: 6px solid var(--primary-color); box-shadow: var(--shadow-sm); overflow: hidden; position: relative; }
        .hadith-summary { padding: 25px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .hadith-summary h3 { font-size: 1.4rem; color: var(--primary-dark); }

        .hadith-details { max-height: 0; opacity: 0; overflow: hidden; transition: 0.5s ease; background: var(--reading-beige); }
        .hadith-details.open { max-height: 5000px; opacity: 1; padding: 20px 30px 40px; border-top: 1px solid #eee; }

        .section-header { font-weight: 800; color: var(--primary-dark); margin-bottom: 10px; display: flex; align-items: center; gap: 10px; font-size: 1.1rem; border-bottom: 1px solid #e2e8f0; padding-bottom: 5px; margin-top: 20px; }
        .section-content { font-size: var(--dynamic-content-size); color: #334155; margin-bottom: 15px; }
        
        .analysis-box { background: rgba(94, 44, 165, 0.03); padding: 20px; border-radius: 12px; border-right: 4px solid #8E13BB; margin-top: 20px; }

        .hadith-actions { display: flex; gap: 10px; margin-top: 20px; }
        .action-btn { padding: 8px 15px; border-radius: 8px; font-weight: 700; font-size: 0.9rem; cursor: pointer; border: none; display: inline-flex; align-items: center; gap: 5px; }
        .btn-source { background: #e2e8f0; color: #475569; }
        .btn-report { background: #fee2e2; color: #b91c1c; }

        /* Font Controls */
        .font-controls-fixed { position: fixed; bottom: 30px; left: 30px; display: flex; gap: 10px; z-index: 1000; }
        .font-btn { width: 45px; height: 45px; border-radius: 50%; background: white; border: 1px solid #ddd; cursor: pointer; box-shadow: var(--shadow-sm); }

        .back-to-top { position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px; background: var(--primary-color); color: white; border-radius: 50%; display: none; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; }

        @media (max-width: 768px) {
            .hadith-row { flex-direction: column; gap: 10px; }
            .hadith-number-circle { margin-top: 0; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo-container"><a href="/index.html"><img src="/images/logo.png" alt="logo" style="height:45px;"/></a></div>
    <div class="nav-links">
        <a href="/index.html">الرئيسية</a>
        <a href="/books.html">الكتب</a>
        <a href="/articles.html">المقالات</a>
        <a href="/hadith.html" class="active">الروايات</a>
        <a href="/about.html">من نحن</a>
    </div>
</nav>

<header class="unified-header">
    <h1 class="page-title">روايات تناقض العقل</h1>
    <p class="page-subtitle">رصد للمرويات التي تصطدم مع المنطق السليم والحقائق العلمية</p>
</header>

<div class="container">
    <div id="hadithContainer"></div>
</div>

<div class="font-controls-fixed">
    <button class="font-btn" onclick="changeFontSize(0.1)"><i class="fas fa-plus"></i></button>
    <button class="font-btn" onclick="resetFontSize()"><i class="fas fa-redo"></i></button>
    <button class="font-btn" onclick="changeFontSize(-0.1)"><i class="fas fa-minus"></i></button>
</div>

<button class="back-to-top" id="backToTop"><i class="fas fa-chevron-up"></i></button>

<script>
    const novelsData = [
        {
            id: 1,
            title: "الحجر الذي سرق ملابس موسى",
            source: "البخاري",
            sourceUrl: "https://dorar.net/h/IAjTfeMN",
            num: "278",
            text: `كَانَتْ بَنُو إسْرَائِيلَ يَغْتَسِلُونَ عُرَاةً، يَنْظُرُ بَعْضُهُمْ إلى بَعْضٍ، وكانَ مُوسَى صَلَّى اللهُ عليه وسلَّمَ يَغْتَسِلُ وحْدَهُ، فَقالوا: واللَّهِ ما يَمْنَعُ مُوسَى أنْ يَغْتَسِلَ معنَا إلَّا أنَّه آدَرُ، (أي مصاب بانتفاخ في الخصية)، فَذَهَبَ مَرَّةً يَغْتَسِلُ، فَوَضَعَ ثَوْبَهُ علَى حَجَرٍ، فَفَرَّ الحَجَرُ بثَوْبِهِ، فَخَرَجَ مُوسَى في إثْرِهِ، يقولُ: ثَوْبِي يا حَجَرُ، حتَّى نَظَرَتْ بَنُو إسْرَائِيلَ إلى مُوسَى، فَقالوا: واللَّهِ ما بمُوسَى مِن بَأْسٍ، وأَخَذَ ثَوْبَهُ، فَطَفِقَ بالحَجَرِ ضَرْبًا فَقالَ أبو هُرَيْرَةَ: واللَّهِ إنَّه لَنَدَبٌ بالحَجَرِ، سِتَّةٌ أوْ سَبْعَةٌ، ضَرْبًا بالحَجَرِ.`,
            analysis: `
                1. <b>الاستحالة العلمية والفيزيائية:</b> يقرر العلم والمنطق أن الجمادات (كالأحجار) لا تملك إرادة، ولا وعياً، ولا أطرافاً تمكنها من الحركة السريعة أو "الفرار" بملابس شخص ما.
                <br>2. <b>الإساءة لمقام النبوة:</b> تُصور الرواية نبي الله موسى بصورة مهينة؛ حيث يركض عارياً تماماً أمام قومه وهو يطارد حجراً! فهل من المنطق أن يكون علاج "تهمة جسدية" هو كشف العورة الكاملة أمام الملأ؟
                <br>3. <b>التناقض مع الحياء النبوي:</b> القرآن الكريم يصف الأنبياء بالحياء والستر، فكيف ينسب الرواة للنبي قصةً يظهر فيها نبي آخر عارياً في طريق عام؟
                <br>4. <b>السلوك غير المنطقي:</b> تذكر الرواية أن موسى "طفق بالحجر ضرباً"! فما هو المنطق من ضرب حجر جماد لا يعقل ولا يشعر؟ وهل يترك الضرب ندوباً غائرة في الصخر الأصم؟
            `
        },
        {
            id: 2,
            title: "صكوك الإنشاءات الغيبية",
            source: "مسلم / الترمذي",
            text: `
                <b>الرواية الأولى:</b> مَن بَنَى مَسْجِدًا لِلَّهِ بَنَى اللَّهُ له في الجَنَّةِ مِثْلَهُ. (رقم: 533 | <a href="https://dorar.net/h/MXty4834" target="_blank">المصدر</a>)
                <br><br>
                <b>الرواية الثانية:</b> مَن قالَ : سُبحانَ اللَّهِ العظيمِ وبحمدِهِ ، غُرِسَت لَهُ نخلةٌ في الجنَّةِ. (رقم: 3464 | <a href="https://dorar.net/h/UrLLG4Ae" target="_blank">المصدر</a>)
            `,
            analysis: `
                1. <b>تناقض مع كمال النعيم القرآني:</b> تُصور هذه الروايات الجنة وكأنها أرض قفار تنتظر جهد الإنسان لكي تُعمر، وهذا يصادم المنطق القرآني الذي جعل الجنة مكاناً معداً مسبقاً {أُعِدَّتْ لِلْمُتَّقِينَ}.
                <br>2. <b>غياب الغاية والوظيفة:</b> المساجد في الدنيا هي دور للعبادة (تكليف)، والآخرة دار جزاء لا تكليف، فما الغاية المنطقية من وجود مساجد في الجنة؟
                <br>3. <b>تعطيل فقه الأولويات الإنسانية:</b> تسببت هذه الروايات في توجيه أموال المسلمين نحو "صناعة الحجر" بدلاً من "بناء البشر". إن إحياء النفس البشرية وتلبية حاجاتها أعظم قربة لله من زخرفة المساجد.
                <br>4. <b>العدالة والتمايز الطبقي:</b> هذه الروايات تخلق تمييزاً طبقياً في الآخرة؛ فالغني يبني القصور بماله، بينما التقوى في القرآن هي ميزان التفاضل.
                <br>5. <b>جوهر الذكر:</b> تحويل الذكر إلى "آلة زراعية" مادية هو تسطيح لمفهوم العبادة وتحويلها إلى مجرد أرقام ومكاسب حسية.
            `
        }
    ];

    function renderNovels() {
        const container = document.getElementById('hadithContainer');
        container.innerHTML = novelsData.map(novel => `
            <div class="hadith-row">
                <div class="hadith-number-circle">${novel.id}</div>
                <div class="hadith-card">
                    <div class="hadith-summary" onclick="toggleDetails(this)">
                        <h3>${novel.title}</h3>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <span class="source-tag" style="background:#FFC600; padding:5px 10px; border-radius:5px; font-weight:bold;">${novel.source}</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="hadith-details">
                        <div class="section-header"><i class="fas fa-book-open"></i> الرواية:</div>
                        <div class="section-content">${novel.text}</div>
                        
                        ${novel.num ? `<div class="section-header"><i class="fas fa-hashtag"></i> رقم الرواية:</div><div class="section-content">${novel.num}</div>` : ''}
                        
                        <div class="hadith-actions">
                            ${novel.sourceUrl ? `<a href="${novel.sourceUrl}" target="_blank" class="action-btn btn-source"><i class="fas fa-link"></i> مصدر الرواية</a>` : ''}
                            <button class="action-btn btn-report"><i class="fas fa-flag"></i> إبلاغ</button>
                        </div>

                        <div class="analysis-box">
                            <div class="section-header" style="border:none; margin-top:0;"><i class="fas fa-microscope"></i> التحليل والنقد:</div>
                            <div class="section-content" style="margin-bottom:0;">${novel.analysis}</div>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function toggleDetails(el) {
        const details = el.nextElementSibling;
        details.classList.toggle('open');
        el.querySelector('.fa-chevron-down').classList.toggle('fa-rotate-180');
    }

    let fontSize = 1.15;
    function changeFontSize(val) {
        fontSize += val;
        document.documentElement.style.setProperty('--dynamic-content-size', fontSize + 'rem');
    }
    function resetFontSize() {
        fontSize = 1.15;
        document.documentElement.style.setProperty('--dynamic-content-size', '1.15rem');
    }

    window.onscroll = function() {
        const btt = document.getElementById('backToTop');
        btt.style.display = window.scrollY > 500 ? 'flex' : 'none';
    };
    document.getElementById('backToTop').onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});

    document.addEventListener('DOMContentLoaded', renderNovels);
</script>

</body>
