<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>النظام الإلكتروني</title>
  <meta name="theme-color" content="#6C3483">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @font-face {
      font-family: 'Tajawal';
      src: url('fonts/Tajawal-Regular.woff2') format('woff2'),
           url('fonts/Tajawal-Bold.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --primary-color: #6C3483;
      --secondary-color: #EDBB99;
      --card-color: rgba(245, 230, 250, 0.95);
      --text-color: #4A235A;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: linear-gradient(160deg, var(--secondary-color) 0%, var(--primary-color) 100%);
      font-family: 'Tajawal', sans-serif;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: none;
      z-index: 9999;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .header {
      text-align: center;
      margin: 40px 0;
      animation: fadeInDown 1s ease;
    }

    .header h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .header p {
      color: rgba(255,255,255,0.9);
      font-size: 1.1rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }

    .app-card {
      background: linear-gradient(145deg, var(--card-color) 0%, #F8EDF8 100%);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      transition: transform 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.4);
      cursor: pointer;
      touch-action: manipulation;
      position: relative;
    }

    .app-card:active {
      transform: scale(0.98);
    }

    .app-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      box-shadow: 0 5px 15px rgba(108,52,131,0.3);
    }

    .app-title {
      color: var(--primary-color);
      font-size: 1.8rem;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .app-description {
      color: var(--text-color);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    .app-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 15px 35px;
      background: var(--primary-color);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
      width: 100%;
      border: 2px solid transparent;
      box-shadow: 0 4px 15px rgba(108,52,131,0.3);
    }

    .app-button:hover,
    .app-button:focus {
      background: white;
      color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      color: rgba(255,255,255,0.8);
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .header h1 {
        font-size: 2rem;
      }

      .app-card {
        padding: 20px;
        border-radius: 15px;
      }

      .app-title {
        font-size: 1.5rem;
      }

      .app-button {
        padding: 12px 25px;
        font-size: 0.95rem;
      }

      .footer {
        font-size: 0.8rem;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <div class="header">
    <h1>النظام الإلكتروني</h1>
    <p>اختر الخدمة المطلوبة من القائمة التالية</p>
  </div>

  <div class="grid-container">
    <div class="app-card" data-link="hawalat/index.html" role="button" aria-label="برنامج الحوالات المالية" tabindex="0">
      <div class="app-icon"><i class="fas fa-money-bill-transfer"></i></div>
      <h2 class="app-title">الحوالات المالية</h2>
      <p class="app-description">إدارة الحوالات المالية وتتبع العمليات اليومية</p>
      <a href="hawalat/index.html" class="app-button">فتح البرنامج</a>
    </div>

    <div class="app-card" data-link="tawsil/index.html" role="button" aria-label="برنامج خدمات التوصيل" tabindex="0">
      <div class="app-icon"><i class="fas fa-truck-fast"></i></div>
      <h2 class="app-title">خدمات التوصيل</h2>
      <p class="app-description">إدارة طلبات التوصيل ومتابعة الشحنات</p>
      <a href="tawsil/index.html" class="app-button">فتح البرنامج</a>
    </div>
  </div>

  <div class="footer">
    © 2024 جميع الحقوق محفوظة | نظام إدارة متكامل
  </div>

  <script>
    // تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
      // مؤشر التحميل
      const loader = document.getElementById('loader');
      
      document.querySelectorAll('.app-card, .app-button').forEach(element => {
        element.addEventListener('click', (e) => {
          if (!e.target.closest('.app-button')) {
            loader.style.display = 'block';
          }
        });
      });

      // Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('ServiceWorker registered'))
          .catch(err => console.log('ServiceWorker registration failed: ', err));
      }

      // التحليلات
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-XXXXX-Y'); // استبدل بمعرف التتبع الخاص بك
    });
  </script>
</body>
</html>
