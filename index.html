<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      background: linear-gradient(135deg, #f0e1d2, #9b59b6); /* تدرج بين البيج والبنفسجي */
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      color: #4a2c92; /* لون بنفسجي داكن للنص */
      font-weight: 600;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      max-width: 400px;
      margin: auto;
    }
    .button {
      background: #9b59b6; /* لون بنفسجي فاتح */
      color: white;
      padding: 18px 30px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .button:hover {
      background: #8e44ad; /* بنفسجي داكن عند التمرير */
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    .button:active {
      transform: translateY(1px);
    }
    .button:focus {
      outline: none;
    }
    .button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>اختر البرنامج</h1>

  <div class="container">
    <button class="button" onclick="location.href='hawalat/index.html'">الحوالات</button>
    <button class="button" onclick="location.href='tawsil/index.html'">التوصيل</button>
  </div>

</body>
</html>
