<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      background: linear-gradient(135deg, #f0e1d2 0%, #9b59b6 100%); /* تدرج بنفسجي-بيج */
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      min-height: 100vh;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      color: #4a2c92; /* لون بنفسجي داكن للنص */
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
    }

    /* بقية الأنماط كما هي بدون تغيير */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      max-width: 400px;
      margin: auto;
    }

    .button {
      background: #9b59b6;
      color: white;
      padding: 18px 30px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background: #8e44ad;
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    /* ... (بقية الأنماط الأصلية تبقى كما هي) ... */
  </style>
</head>
<body>
  <!-- المحتوى الأصلي يبقى كما هو -->
  <h1>اختر البرنامج</h1>
  <div class="container">
    <button class="button" onclick="location.href='hawalat/index.html'">الحوالات</button>
    <button class="button" onclick="location.href='tawsil/index.html'">التوصيل</button>
  </div>
</body>
</html>
