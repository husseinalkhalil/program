<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>عرض الطلبات</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    /* الأنماط الأساسية */
    .back-btn-top {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
        display: flex;
        gap: 10px;
    }

    .back-btn-top button {
        background-color: #8e24aa;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-family: Tahoma;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .back-btn-top button:hover {
        background-color: #6a1b9a;
    }

    h1 {
        margin-top: 50px;
        padding: 0 15px;
    }

    @media print {
      .no-print, #clientSelect, .back-btn-top, .buttons, #editModal, .toast {
        display: none !important;
      }
      
      table {
        width: 100% !important;
        margin-top: 20px;
        box-shadow: none;
      }
      
      th, td {
        padding: 8px;
        font-size: 14px;
        background-color: white !important;
      }
      
      .summary {
        box-shadow: none;
        margin: 20px 0;
      }
    }

    body {
      font-family: Tahoma, sans-serif;
      background-color: #f3e5f5;
      margin: 0;
      padding: 20px;
      color: #333;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #f8f0fc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      vertical-align: top;
    }

    th {
      background-color: #ce93d8 !important;
      color: #4a148c;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 120px;
    }

    td {
      white-space: normal !important;
      word-wrap: break-word;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    /* أنماط خاصة بخانة الملاحظات */
    td[data-column="ملاحظات"] {
      position: relative;
      max-width: 300px;
      max-height: 4.5em;
      line-height: 1.5em;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    td[data-column="ملاحظات"].expanded {
      max-height: none;
      overflow: visible;
    }

    .show-more {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 3px 0;
      background: linear-gradient(to bottom, transparent, #f3e5f5 70%);
      color: #8e24aa;
      font-weight: bold;
      display: none;
    }

    td[data-column="ملاحظات"]:hover .show-more {
      display: block;
    }

    td[data-column="ملاحظات"].expanded .show-more {
      position: static;
      background: none;
      padding: 5px 0;
    }

    tr:nth-child(even) {
      background-color: #f3e5f5;
    }

    .summary {
      margin-top: 30px;
      background-color: #e1bee7;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      justify-items: center;
    }

    /* باقي الأنماط... */

  </style>
</head>
<body>
  <div class="back-btn-top no-print">
    <button onclick="window.location.href='index.html'">➔ السابقة</button>
    <button onclick="window.location.href='../index.html'">الرئيسية</button>
  </div>

  <h1>عرض الطلبات</h1>
  
  <label for="clientSelect" class="no-print">اختيار عميل:</label>
  <select id="clientSelect" class="no-print" onchange="filterOrdersByClient()">
    <option value="all" selected>الكل</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>العميل</th>
        <th>الوصف</th>
        <th>سعر الطلب</th>
        <th>سعر التوصيل</th>
        <th>المبلغ المدفوع</th>
        <th>تاريخ الطلب</th>
        <th>ملاحظات</th>
        <th>الفاتورة</th>
        <th class="no-print">تعديل</th>
        <th class="no-print">حذف الطلب</th>
        <th class="no-print">حذف العميل</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>

  <!-- باقي العناصر... -->

  <script>
    let orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const tableBody = document.getElementById("ordersTable");
    const clientSelect = document.getElementById("clientSelect");

    function loadOrders(filteredOrders = orders) {
      tableBody.innerHTML = "";
      
      filteredOrders.forEach((order, index) => {
        const row = document.createElement("tr");
        const notesContent = order.notes || "";
        
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${order.client}</td>
          <td>${order.description}</td>
          <td>${order.orderPrice.toFixed(2)}</td>
          <td>${order.deliveryPrice.toFixed(2)}</td>
          <td>${order.paidAmount.toFixed(2)}</td>
          <td>${order.orderDate}</td>
          <td data-column="ملاحظات" onclick="toggleNotes(this)">
            ${notesContent}
            <span class="show-more">عرض المزيد</span>
          </td>
          <td>
            ${order.invoice ? 
              `<span class="invoice-preview" onclick="showInvoice('${order.invoice}')">عرض</span>` : 
              'لا يوجد'}
          </td>
          <td class="no-print"><span class="edit-icon" onclick="editOrder(${order.id})">&#9998;</span></td>
          <td class="no-print">
            <span class="trash-icon" onclick="confirmDeleteOrder(${order.id})">
              <img src="icons/trash-icon.png" alt="حذف طلب">
            </span>
          </td>
          <td class="no-print">
            <span class="trash-icon delete-client-icon" onclick="deleteClient('${order.client}')">
              <img src="icons/trash-icon.png" alt="حذف عميل">
            </span>
          </td>
        `;

        autoCollapseNotes(row.querySelector('[data-column="ملاحظات"]'));
        tableBody.appendChild(row);
      });

      updateSummary();
    }

    function toggleNotes(cell) {
      cell.classList.toggle('expanded');
      const btn = cell.querySelector('.show-more');
      btn.textContent = cell.classList.contains('expanded') ? 'عرض أقل' : 'عرض المزيد';
    }

    function autoCollapseNotes(cell) {
      if (cell.scrollHeight <= cell.clientHeight) {
        cell.querySelector('.show-more').style.display = 'none';
      }
    }

    // باقي الدوال...
    
    // التهيئة الأولية
    loadOrders();
  </script>
</body>
</html>
