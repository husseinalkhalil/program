<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>عرض الطلبات</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    .back-btn-top {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
    }

    h1 {
        margin-top: 50px;
        padding: 0 15px;
    }

    @media print {
      .no-print, #clientSelect, .back-btn-top, .buttons, #editModal, .toast, .back-btn-bottom {
        display: none !important;
      }
      
      table {
        width: 100% !important;
        margin-top: 20px;
        box-shadow: none;
      }
      
      th, td {
        padding: 8px;
        font-size: 14px;
        background-color: white !important;
      }
      
      .summary {
        box-shadow: none;
        margin: 20px 0;
      }
    }

    body {
      font-family: Tahoma, sans-serif;
      background-color: #f3e5f5;
      margin: 0;
      padding: 20px;
      color: #333;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #f8f0fc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: block;
      overflow-x: auto;
      white-space: nowrap;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #ce93d8 !important;
      color: #4a148c;
    }

    tr:nth-child(even) {
      background-color: #f3e5f5;
    }

    /* خاصية التفاف النص في عمود الملاحظات */
    td:nth-child(8) {
      max-width: 150px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
      position: relative;
    }

    td:nth-child(8):hover {
      background-color: #f0e5ff;
    }

    .full-notes {
      white-space: normal;
      word-wrap: break-word;
      background-color: #f9f9f9;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      position: absolute;
      right: 0;
      top: 100%;
      z-index: 100;
      max-width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
    }

    .summary {
      margin-top: 30px;
      background-color: #e1bee7;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      justify-items: center;
    }

    .summary-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
      height: 80px;
    }

    .summary-item .title {
      background-color: #6a1b9a;
      color: white;
      padding: 8px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      border-radius: 8px 8px 0 0;
    }

    .summary-item .value {
      background-color: #d1c4e9;
      color: #4a148c;
      padding: 8px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      border-radius: 0 0 8px 8px;
    }

    .currency-icon {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin-right: 3px;
    }

    .buttons {
      margin-top: 20px;
      text-align: center;
    }

    button {
      background-color: #8e24aa;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      min-width: 80px;
      touch-action: manipulation;
    }

    button:hover {
      background-color: #6a1b9a;
    }

    .delete-btn {
      background-color: #ff5722;
    }

    .delete-btn:hover {
      background-color: #e64a19;
    }

    .pdf-btn {
      background-color: #0288d1;
    }

    .pdf-btn:hover {
      background-color: #0277bd;
    }

    .refresh-btn {
      background-color: #4CAF50;
    }

    .refresh-btn:hover {
      background-color: #45a049;
    }

    .back-btn-bottom {
      background-color: #8e24aa;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    .back-btn-bottom:hover {
      background-color: #6a1b9a;
    }

    .edit-icon {
      font-size: 22px;
      color: #0288d1;
      cursor: pointer;
    }

    .trash-icon {
      cursor: pointer;
      display: inline-block;
      padding: 5px;
    }

    .trash-icon img {
      width: 28px;
      height: 28px;
      vertical-align: middle;
    }

    .delete-client-icon img {
      filter: hue-rotate(90deg) saturate(150%) brightness(1);
    }

    .invoice-preview {
      color: #6a1b9a;
      cursor: pointer;
      text-decoration: underline;
    }

    select {
      font-size: 16px;
      padding: 8px;
      width: 200px;
      border-radius: 8px;
      max-width: 300px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #f3e5f5;
      border: 2px solid #6a1b9a;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .close {
      color: #aaa;
      float: left;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    .modal-title {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .modal-footer {
      text-align: center;
      margin-top: 20px;
    }

    .save-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .save-btn:hover {
      background-color: #45a049;
    }

    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 16px;
      position: fixed;
      z-index: 1001;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 17px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    .custom-confirm-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f3e5f5;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 1000;
      text-align: center;
      max-width: 400px;
      border: 2px solid #6a1b9a;
    }

    .custom-confirm-modal p {
      color: #4a148c;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .custom-confirm-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .custom-confirm-button {
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }

    .confirm-ok {
      background-color: #d32f2f;
      color: white;
    }

    .confirm-ok:hover {
      background-color: #b71c1c;
    }

    .confirm-cancel {
      background-color: #6a1b9a;
      color: white;
    }

    .confirm-cancel:hover {
      background-color: #4a148c;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
    }

    #invoiceViewer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        z-index: 9999;
        display: none;
    }

    #invoiceCloseBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 35px;
        cursor: pointer;
        z-index: 10000;
        padding: 5px 15px;
    }

    #invoiceContainer {
        position: relative;
        width: 95%;
        height: 85%;
        margin: 5% auto;
    }

    @keyframes fadein {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes fadeout {
      from {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
        font-size: 14px;
      }

      table {
        font-size: 12px;
        margin-top: 15px;
      }

      th, td {
        padding: 8px 4px;
      }

      button {
        padding: 12px 15px;
        font-size: 14px;
        margin: 3px;
      }

      .summary {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        padding: 10px;
        font-size: 16px;
      }

      .summary-item {
        width: 100%;
        height: auto;
      }

      .modal-content {
        width: 90% !important;
        margin: 20% auto !important;
        padding: 15px !important;
      }

      select {
        width: 100% !important;
        font-size: 14px !important;
        padding: 10px !important;
      }

      /* تعديلات للعرض على الجوال */
      td:nth-child(8) {
        max-width: 100px;
      }

      .full-notes {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <button class="back-btn-top no-print" onclick="window.location.href='index.html'">الرجوع للصفحة الرئيسية</button>

  <h1>عرض الطلبات</h1>
  
  <label for="clientSelect" class="no-print">اختيار عميل:</label>
  <select id="clientSelect" class="no-print" onchange="filterOrdersByClient()">
    <option value="all" selected>الكل</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>العميل</th>
        <th>الوصف</th>
        <th>سعر الطلب</th>
        <th>سعر التوصيل</th>
        <th>المبلغ المدفوع</th>
        <th>تاريخ الطلب</th>
        <th>ملاحظات</th>
        <th>الفاتورة</th>
        <th class="no-print">تعديل</th>
        <th class="no-print">حذف الطلب</th>
        <th class="no-print">حذف العميل</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>

  <div class="summary">
    <div class="summary-item">
      <div class="title">عدد الطلبات:</div>
      <div class="value" id="totalRequests">0</div>
    </div>
    <div class="summary-item">
      <div class="title">تكاليف الطلبات:</div>
      <div class="value" id="totalOrderPrice">0.00 <img src="icons/real.png" alt="ريال" class="currency-icon"></div>
    </div>
    <div class="summary-item">
      <div class="title">إجمالي المدفوع:</div>
      <div class="value" id="totalPaid">0.00 <img src="icons/real.png" alt="ريال" class="currency-icon"></div>
    </div>
    <div class="summary-item">
      <div class="title">المجموع الكلي:</div>
      <div class="value" id="remainingAmount">0.00 <img src="icons/real.png" alt="ريال" class="currency-icon"></div>
    </div>
  </div>

  <div class="buttons no-print">
    <button class="refresh-btn" onclick="window.location.reload()">تحديث</button>
    <button class="pdf-btn" onclick="exportToPDF()">PDF</button>
    <button class="delete-btn" onclick="deleteAllOrders()">حذف الكل</button>
    <button onclick="window.print()">طباعة</button>
  </div>

  <div class="buttons no-print">
    <button class="back-btn-bottom" onclick="window.location.href='index.html'">الرجوع للصفحة الرئيسية</button>
  </div>

  <!-- Modal التعديل -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 class="modal-title">تعديل الطلب</h2>
      <form id="editForm">
        <input type="hidden" id="editOrderId">
        <div class="form-group">
          <label for="editClient">العميل:</label>
          <input type="text" id="editClient" required>
        </div>
        <div class="form-group">
          <label for="editDescription">الوصف:</label>
          <input type="text" id="editDescription" required>
        </div>
        <div class="form-group">
          <label for="editOrderPrice">سعر الطلب:</label>
          <input type="number" id="editOrderPrice" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="editDeliveryPrice">سعر التوصيل:</label>
          <input type="number" id="editDeliveryPrice" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="editPaidAmount">المبلغ المدفوع:</label>
          <input type="number" id="editPaidAmount" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="editOrderDate">تاريخ الطلب:</label>
          <input type="date" id="editOrderDate" required>
        </div>
        <div class="form-group">
          <label for="editNotes">ملاحظات:</label>
          <textarea id="editNotes" rows="3"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="save-btn" onclick="saveEditedOrder()">حفظ التعديلات</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast الإشعار -->
  <div id="toast" class="toast">تم التعديل بنجاح</div>

  <!-- نافذة التأكيد المخصصة -->
  <div class="modal-overlay" id="confirmOverlay"></div>
  <div class="custom-confirm-modal" id="customConfirm">
    <p id="confirmMessage"></p>
    <div class="custom-confirm-buttons">
      <button class="custom-confirm-button confirm-cancel" onclick="hideConfirm()">إلغاء</button>
      <button class="custom-confirm-button confirm-ok" onclick="handleConfirm()">موافق</button>
    </div>
  </div>

  <!-- عنصر عرض الفاتورة -->
  <div id="invoiceViewer">
    <div id="invoiceCloseBtn">&times;</div>
    <div id="invoiceContainer"></div>
  </div>

  <script>
    let orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const tableBody = document.getElementById("ordersTable");
    const clientSelect = document.getElementById("clientSelect");
    const totalRequestsElem = document.getElementById("totalRequests");
    const totalOrderPriceElem = document.getElementById("totalOrderPrice");
    const totalPaidElem = document.getElementById("totalPaid");
    const remainingAmountElem = document.getElementById("remainingAmount");
    const modal = document.getElementById("editModal");
    const toast = document.getElementById("toast");
    let clients = JSON.parse(localStorage.getItem("clients") || []);

    if (orders.length === 0) {
      orders = [
        {
          id: 1,
          client: "عميل تجريبي",
          description: "طلب تجريبي 1",
          orderPrice: 150.00,
          deliveryPrice: 25.00,
          paidAmount: 75.00,
          orderDate: "2023-10-01",
          notes: "ملاحظات تجريبية"
        },
        {
          id: 2,
          client: "عميل تجريبي",
          description: "طلب تجريبي 2",
          orderPrice: 200.00,
          deliveryPrice: 30.00,
          paidAmount: 100.00,
          orderDate: "2023-10-02",
          notes: "ملاحظات تجريبية"
        }
      ];
      localStorage.setItem("orders", JSON.stringify(orders));
      localStorage.setItem("clients", JSON.stringify(["عميل تجريبي"]));
    }

    let currentConfirmAction = null;

    function showConfirm(message, callback) {
      document.getElementById('confirmMessage').textContent = message;
      document.getElementById('customConfirm').style.display = 'block';
      document.getElementById('confirmOverlay').style.display = 'block';
      currentConfirmAction = callback;
    }

    function hideConfirm() {
      document.getElementById('customConfirm').style.display = 'none';
      document.getElementById('confirmOverlay').style.display = 'none';
      currentConfirmAction = null;
    }

    function handleConfirm() {
      if (currentConfirmAction) {
        currentConfirmAction();
      }
      hideConfirm();
    }

    function loadOrders(filteredOrders = orders) {
      tableBody.innerHTML = "";
      let totalRequests = 0;
      let totalOrderPrice = 0;
      let totalDeliveryPrice = 0;
      let totalPaid = 0;

      orders = JSON.parse(localStorage.getItem("orders") || "[]");
      clients = JSON.parse(localStorage.getItem("clients") || []);
      
      const currentClient = clientSelect.value;
      clientSelect.innerHTML = '<option value="all" selected>الكل</option>';
      clients.forEach(client => {
        const option = document.createElement("option");
        option.value = client;
        option.textContent = client;
        clientSelect.appendChild(option);
      });
      clientSelect.value = currentClient === "all" ? "all" : currentClient;

      filteredOrders.forEach((order, index) => {
        const row = document.createElement("tr");
        const notes = order.notes || "";
        const shortNotes = notes.length > 25 ? notes.substring(0, 25) + '...' : notes;
        
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${order.client}</td>
          <td>${order.description}</td>
          <td>${order.orderPrice.toFixed(2)}</td>
          <td>${order.deliveryPrice.toFixed(2)}</td>
          <td>${order.paidAmount.toFixed(2)}</td>
          <td>${order.orderDate}</td>
          <td class="notes-cell">${shortNotes}</td>
          <td>
            ${order.invoice ? 
              `<span class="invoice-preview" onclick="showInvoice('${order.invoice}')">عرض</span>` : 
              'لا يوجد'}
          </td>
          <td class="no-print"><span class="edit-icon" onclick="editOrder(${order.id})">&#9998;</span></td>
          <td class="no-print">
            <span class="trash-icon" onclick="confirmDeleteOrder(${order.id})">
              <img src="icons/trash-icon.png" alt="حذف طلب">
            </span>
          </td>
          <td class="no-print">
            <span class="trash-icon delete-client-icon" onclick="deleteClient('${order.client}')">
              <img src="icons/trash-icon.png" alt="حذف عميل">
            </span>
          </td>
        `;
        
        // إضافة النص الكامل للملاحظات كخاصية بيانات
        const notesCell = row.querySelector('.notes-cell');
        if (notes.length > 25) {
          notesCell.setAttribute('data-fullnotes', notes);
        }
        
        tableBody.appendChild(row);

        totalRequests++;
        totalOrderPrice += order.orderPrice;
        totalDeliveryPrice += order.deliveryPrice;
        totalPaid += order.paidAmount;
      });

      // إضافة أحداث النقر لعرض الملاحظات الكاملة
      document.querySelectorAll('.notes-cell').forEach(cell => {
        const fullNotes = cell.getAttribute('data-fullnotes');
        if (fullNotes) {
          const fullNotesDiv = document.createElement('div');
          fullNotesDiv.className = 'full-notes';
          fullNotesDiv.textContent = fullNotes;
          cell.appendChild(fullNotesDiv);
          
          cell.addEventListener('click', function(e) {
            e.stopPropagation();
            const notesDiv = this.querySelector('.full-notes');
            notesDiv.style.display = notesDiv.style.display === 'block' ? 'none' : 'block';
          });
        }
      });

      // إغلاق ملاحظات عند النقر في أي مكان آخر
      document.addEventListener('click', function() {
        document.querySelectorAll('.full-notes').forEach(div => {
          div.style.display = 'none';
        });
      });

      const remainingBalance = (totalOrderPrice + totalDeliveryPrice) - totalPaid;
      let balanceStatus = "";
      if (remainingBalance > 0) balanceStatus = "(باقي على العميل)";
      else if (remainingBalance < 0) balanceStatus = "(زيادة دفع)";
      else balanceStatus = "(تم التسوية)";

      totalRequestsElem.textContent = totalRequests;
      totalOrderPriceElem.innerHTML = totalOrderPrice.toFixed(2) + ' <img src="icons/real.png" alt="ريال" class="currency-icon">';
      totalPaidElem.innerHTML = totalPaid.toFixed(2) + ' <img src="icons/real.png" alt="ريال" class="currency-icon">';
      remainingAmountElem.innerHTML = 
        Math.abs(remainingBalance).toFixed(2) + ' <img src="icons/real.png" alt="ريال" class="currency-icon"> ' + balanceStatus;
    }

    function filterOrdersByClient() {
      const selectedClient = clientSelect.value;
      orders = JSON.parse(localStorage.getItem("orders") || "[]");
      if (selectedClient === "all") {
        loadOrders(orders);
      } else {
        const filteredOrders = orders.filter(order => order.client === selectedClient);
        loadOrders(filteredOrders);
      }
    }

    function deleteClient(client) {
      showConfirm(`هل أنت متأكد من حذف العميل ${client}؟`, () => {
        orders = orders.filter(order => order.client !== client);
        localStorage.setItem("orders", JSON.stringify(orders));
        
        clients = clients.filter(c => c !== client);
        localStorage.setItem("clients", JSON.stringify(clients));
        
        localStorage.setItem("clientUpdateTrigger", Date.now().toString());
        
        loadOrders();
      });
    }

    function confirmDeleteOrder(orderId) {
      showConfirm("هل أنت متأكد من حذف هذا الطلب؟", () => {
        orders = orders.filter(order => order.id !== orderId);
        localStorage.setItem("orders", JSON.stringify(orders));
        loadOrders();
      });
    }

    function deleteAllOrders() {
      showConfirm("هل أنت متأكد من حذف جميع البيانات؟", () => {
        localStorage.setItem("orders", "[]");
        localStorage.setItem("clientUpdateTrigger", Date.now().toString());
        orders = [];
        loadOrders();
      });
    }

    function editOrder(orderId) {
      const order = orders.find(o => o.id === orderId);
      if (order) {
        document.getElementById("editOrderId").value = order.id;
        document.getElementById("editClient").value = order.client;
        document.getElementById("editDescription").value = order.description;
        document.getElementById("editOrderPrice").value = order.orderPrice;
        document.getElementById("editDeliveryPrice").value = order.deliveryPrice;
        document.getElementById("editPaidAmount").value = order.paidAmount;
        document.getElementById("editOrderDate").value = order.orderDate;
        document.getElementById("editNotes").value = order.notes || "";
        modal.style.display = "block";
      }
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function saveEditedOrder() {
      const orderId = parseInt(document.getElementById("editOrderId").value);
      const index = orders.findIndex(o => o.id === orderId);
      
      if (index !== -1) {
        orders[index] = {
          id: orderId,
          client: document.getElementById("editClient").value,
          description: document.getElementById("editDescription").value,
          orderPrice: parseFloat(document.getElementById("editOrderPrice").value),
          deliveryPrice: parseFloat(document.getElementById("editDeliveryPrice").value),
          paidAmount: parseFloat(document.getElementById("editPaidAmount").value),
          orderDate: document.getElementById("editOrderDate").value,
          notes: document.getElementById("editNotes").value
        };
        
        localStorage.setItem("orders", JSON.stringify(orders));
        loadOrders();
        closeModal();
        showToast();
      }
    }

    function showToast() {
      toast.className = "toast show";
      setTimeout(() => toast.className = toast.className.replace("show", ""), 3000);
    }

    function showInvoice(imageData) {
      const viewer = document.getElementById('invoiceViewer');
      const container = document.getElementById('invoiceContainer');
      
      container.innerHTML = `<img src="${imageData}" style="max-width:100%; max-height:100%; display: block; margin: auto;">`;
      
      viewer.style.display = 'block';
      
      document.getElementById('invoiceCloseBtn').onclick = function() {
          viewer.style.display = 'none';
      };
      
      viewer.onclick = function(e) {
          if(e.target === viewer) {
              viewer.style.display = 'none';
          }
      };
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'landscape' });
      
      doc.setFontSize(18);
      doc.setTextColor(106, 27, 154);
      doc.text("قائمة الطلبات", 14, 15);
      
      const headers = ["#", "العميل", "الوصف", "سعر الطلب", "سعر التوصيل", "المبلغ المدفوع", "تاريخ الطلب", "ملاحظات"];
      const data = orders.map((order, index) => [
        index + 1,
        order.client,
        order.description,
        order.orderPrice.toFixed(2),
        order.deliveryPrice.toFixed(2),
        order.paidAmount.toFixed(2),
        order.orderDate,
        order.notes || "-"
      ]);

      doc.autoTable({
        head: [headers],
        body: data,
        startY: 20,
        styles: { font: 'Tahoma', fontSize: 10 },
        headStyles: { fillColor: [206, 147, 216], textColor: [74, 20, 140] },
        alternateRowStyles: { fillColor: [249, 249, 249] }
      });
      
      doc.save("طلبات.pdf");
    }

    window.onclick = function(event) {
      if (event.target === modal) closeModal();
    }

    loadOrders();
  </script>
</body>
</html>
