<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>عرض الطلبات</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    /* جميع أنماط CSS السابقة تبقى كما هي */
    
    /* أنماط جديدة لخلايا الملاحظات فقط */
    .notes-cell {
      position: relative;
      max-width: 150px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }
    
    .notes-cell:hover {
      background-color: #f0e5ff;
    }
    
    .notes-tooltip {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 2px solid #6a1b9a;
      border-radius: 8px;
      padding: 20px;
      max-width: 80%;
      max-height: 70vh;
      overflow-y: auto;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: none;
    }
    
    .notes-tooltip-close {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #6a1b9a;
    }
    
    @media (max-width: 768px) {
      .notes-tooltip {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- باقي HTML يبقى كما هو -->

  <!-- نافذة عرض الملاحظات الكاملة -->
  <div id="notesTooltip" class="notes-tooltip">
    <span class="notes-tooltip-close" onclick="closeNotesTooltip()">&times;</span>
    <div id="notesTooltipContent"></div>
  </div>

  <script>
    // البيانات الأصلية
    let orders = [
      {
        id: 1,
        client: "عميل تجريبي",
        description: "طلب تجريبي 1",
        orderPrice: 150.00,
        deliveryPrice: 25.00,
        paidAmount: 75.00,
        orderDate: "2023-10-01",
        notes: "هذه ملاحظات طويلة نوعاً ما لتجربة خاصية عرض الملاحظات الكاملة عند النقر عليها في الجدول"
      },
      {
        id: 2,
        client: "عميل تجريبي",
        description: "طلب تجريبي 2",
        orderPrice: 200.00,
        deliveryPrice: 30.00,
        paidAmount: 100.00,
        orderDate: "2023-10-02",
        notes: "ملاحظات أخرى للتجربة"
      }
    ];
    
    let clients = ["عميل تجريبي"];
    
    // حفظ البيانات في localStorage
    localStorage.setItem("orders", JSON.stringify(orders));
    localStorage.setItem("clients", JSON.stringify(clients));
    
    // المتغيرات الجديدة للتعامل مع الملاحظات
    const notesTooltip = document.getElementById("notesTooltip");
    const notesTooltipContent = document.getElementById("notesTooltipContent");
    
    // وظائف جديدة للتعامل مع الملاحظات
    function showNotesTooltip(content) {
      notesTooltipContent.textContent = content;
      notesTooltip.style.display = 'block';
    }
    
    function closeNotesTooltip() {
      notesTooltip.style.display = 'none';
    }
    
    // تعديل دالة loadOrders فقط
    function loadOrders(filteredOrders = orders) {
      tableBody.innerHTML = "";
      let totalRequests = 0;
      let totalOrderPrice = 0;
      let totalDeliveryPrice = 0;
      let totalPaid = 0;

      filteredOrders.forEach((order, index) => {
        const row = document.createElement("tr");
        const notes = order.notes || "";
        const shortNotes = notes.length > 25 ? notes.substring(0, 25) + '...' : notes;
        
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${order.client}</td>
          <td>${order.description}</td>
          <td>${order.orderPrice.toFixed(2)}</td>
          <td>${order.deliveryPrice.toFixed(2)}</td>
          <td>${order.paidAmount.toFixed(2)}</td>
          <td>${order.orderDate}</td>
          <td class="notes-cell">${shortNotes}</td>
          <td>
            ${order.invoice ? 
              `<span class="invoice-preview" onclick="showInvoice('${order.invoice}')">عرض</span>` : 
              'لا يوجد'}
          </td>
          <td class="no-print"><span class="edit-icon" onclick="editOrder(${order.id})">&#9998;</span></td>
          <td class="no-print">
            <span class="trash-icon" onclick="confirmDeleteOrder(${order.id})">
              <img src="icons/trash-icon.png" alt="حذف طلب">
            </span>
          </td>
          <td class="no-print">
            <span class="trash-icon delete-client-icon" onclick="deleteClient('${order.client}')">
              <img src="icons/trash-icon.png" alt="حذف عميل">
            </span>
          </td>
        `;
        
        const notesCell = row.querySelector('.notes-cell');
        if (notes.length > 25) {
          notesCell.addEventListener('click', function(e) {
            e.stopPropagation();
            showNotesTooltip(notes);
          });
        }
        
        tableBody.appendChild(row);

        totalRequests++;
        totalOrderPrice += order.orderPrice;
        totalDeliveryPrice += order.deliveryPrice;
        totalPaid += order.paidAmount;
      });

      // إغلاق نافذة الملاحظات عند النقر خارجها
      document.addEventListener('click', function(e) {
        if (!notesTooltip.contains(e.target)) {
          closeNotesTooltip();
        }
      });

      // باقي الدوال تبقى كما هي
      const remainingBalance = (totalOrderPrice + totalDeliveryPrice) - totalPaid;
      let balanceStatus = "";
      if (remainingBalance > 0) balanceStatus = "(باقي على العميل)";
      else if (remainingBalance < 0) balanceStatus = "(زيادة دفع)";
      else balanceStatus = "(تم التسوية)";

      totalRequestsElem.textContent = totalRequests;
      totalOrderPriceElem.innerHTML = totalOrderPrice.toFixed(2) + ' <img src="icons/real.png" alt="ريال" class="currency-icon">';
      totalPaidElem.innerHTML = totalPaid.toFixed(2) + ' <img src="icons/real.png" alt="ريال" class="currency-icon">';
      remainingAmountElem.innerHTML = 
        Math.abs(remainingBalance).toFixed(2) + ' <img src="icons/real.png" alt="ريال" class="currency-icon"> ' + balanceStatus;
    }

    // باقي الكود يبقى كما هو دون تغيير
  </script>
</body>
</html>
