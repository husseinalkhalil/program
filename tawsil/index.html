<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدخال الطلبات</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* أنماط الصفحة الأصلية */
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f3e5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #6a1b9a;
      margin-top: 70px; /* التعديل الوحيد هنا */
    }

    .form-container {
      background-color: #f3e5f5;
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      font-size: 18px;
      color: #6a1b9a;
      display: block;
      margin-bottom: 8px;
    }

    input, select, textarea, .file-input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
    }

    button {
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
    }

    /* أنماط الأيقونات */
    .input-with-icon {
      position: relative;
    }
    
    .currency-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      z-index: 2;
    }
    
    input[type="number"] {
      padding-left: 40px !important;
    }

    button[type="submit"] {
      background-color: #8e24aa;
    }

    button[type="submit"]:hover {
      background-color: #6a1b9a;
    }

    .view-data-btn {
      background-color: #0288d1;
      margin-top: 15px;
    }

    .view-data-btn:hover {
      background-color: #0277bd;
    }

    .add-client-btn {
      background-color: #8e24aa;
      margin-top: 10px;
    }

    .refresh-btn {
      background-color: #4CAF50;
      margin-top: 10px;
    }

    .refresh-btn:hover {
      background-color: #45a049;
    }

    .file-input-wrapper {
      position: relative;
    }

    .file-clear-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff4444;
      color: white;
      border: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1;
      font-size: 18px;
    }

    .file-clear-btn:hover {
      background: #cc0000;
    }

    .file-input {
      background-color: #F3E5F5;
      color: #6a1b9a;
      padding: 15px;
      border: 2px dashed #D1C4E9;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-input:hover {
      background-color: #E1BEE7;
      border-color: #8e24aa;
    }

    .file-input::before {
      content: "اختر ملف أو اسحبه هنا";
      display: block;
      color: #6a1b9a;
    }

    .file-input::-webkit-file-upload-button {
      visibility: hidden;
    }

    .client-alert {
      background-color: #E1BEE7;
      color: #6a1b9a;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: center;
      display: none;
      animation: fadeOut 3s forwards;
      border: 2px solid #8e24aa;
    }

    .order-alert {
      background-color: #E1BEE7;
      color: #6a1b9a;
      padding: 20px 40px;
      border-radius: 8px;
      text-align: center;
      display: none;
      animation: fadeOut 3s forwards;
      border: 2px solid #8e24aa;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1001;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-size: 18px;
    }

    @keyframes fadeOut {
      from {opacity: 1;}
      to {opacity: 0;}
    }

    .custom-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #E1BEE7;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 300px;
      text-align: center;
    }

    .custom-modal input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #8e24aa;
      border-radius: 5px;
      font-size: 16px;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .modal-buttons button {
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 0;
      width: auto;
    }

    .confirm-btn {
      background-color: #8e24aa;
      color: white;
    }

    .cancel-btn {
      background-color: #757575;
      color: white;
    }
