<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدخال الطلبات</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* أنماط الصفحة الأصلية */
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f3e5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #6a1b9a;
      margin-top: 70px; /* زيادة الهامش العلوي */
      text-align: center;
    }

    .form-container {
      background-color: #f3e5f5;
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* أنماط زر العودة الجديدة */
    .back-button-container {
      position: fixed;
      top: 20px;
      right: 20px; /* التعديل إلى الجانب الأيمن */
      z-index: 1000;
    }

    .view-data-btn {
      background: #6a1b9a;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .view-data-btn:hover {
      background: #4a2c92;
      transform: translateY(-1px);
    }

    /* بقية الأنماط كما هي */
    label {
      font-size: 18px;
      color: #6a1b9a;
      display: block;
      margin-bottom: 8px;
    }

    input, select, textarea, .file-input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
    }

    button[type="submit"] {
      background-color: #8e24aa;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
    }

    /* ... بقية الأنماط بدون تغيير ... */

  </style>
</head>
<body>
  <!-- زر العودة المعدل -->
  <div class="back-button-container">
    <button 
      class="view-data-btn" 
      onclick="window.location.href='../index.html'">
      ← العودة للرئيسية
    </button>
  </div>

  <h1>إدخال طلب جديد</h1>
  <div class="form-container">
    <form id="orderForm">
      <!-- بقية المحتوى دون تغيير -->
      <label for="clientName">اسم العميل</label>
      <select id="clientName" name="clientName" required>
        <option value="">اختر عميل</option>
      </select>
      <button type="button" class="add-client-btn" onclick="addClient()">إضافة عميل جديد</button>
      <div id="clientAlert" class="client-alert"></div>

      <div class="form-row">
        <!-- ... بقية العناصر ... -->
      </div>

      <button type="submit">إدخال الطلب</button>
    </form>
    
    <!-- ... بقية العناصر ... -->
    
  </div>

  <!-- ... الأقسام الأخرى دون تغيير ... -->

  <script>
    // الكود البرمجي يبقى كما هو دون تعديل

  </script>
</body>
</html>
