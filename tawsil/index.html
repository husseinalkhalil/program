<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>برنامج توصيل الطلبات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      direction: rtl;
      padding: 20px;
    }
    .container {
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-with-icon {
      display: flex;
      align-items: center;
      background-color: #f0f0f0;
      padding: 5px;
      border-radius: 5px;
    }
    .currency-icon {
      width: 20px;
      height: 20px;
      margin-left: 5px;
    }
    .file-input-wrapper {
      position: relative;
    }
    .file-input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    .file-clear-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
    .order-alert {
      color: red;
      margin-top: 10px;
      display: none;
    }
    .view-data-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .view-data-btn:hover {
      background-color: #0056b3;
    }
    .custom-modal {
      display: none;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 10px;
      width: 300px;
    }
    .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .confirm-btn, .cancel-btn {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cancel-btn {
      background-color: red;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>إدخال طلب جديد</h1>
    <form id="orderForm">
      <div class="form-group">
        <label for="clientName">اسم العميل</label>
        <select id="clientName" name="clientName" required>
          <option value="">اختر عميل</option>
        </select>
        <button type="button" onclick="addClient()">إضافة عميل جديد</button>
        <div id="clientAlert" class="order-alert"></div>
      </div>

      <div class="form-group">
        <label for="orderDescription">وصف الطلب</label>
        <textarea id="orderDescription" name="orderDescription" required></textarea>
      </div>

      <div class="form-group">
        <label for="orderPrice">قيمة الطلب</label>
        <div class="input-with-icon">
          <img src="icons/real.png" class="currency-icon" alt="ريال سعودي">
          <input 
            type="number" 
            id="orderPrice" 
            name="orderPrice" 
            required
            inputmode="numeric"
            pattern="[0-9]*"
            title="يُسمح بالأرقام فقط"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="deliveryPrice">تكلفة التوصيل</label>
        <div class="input-with-icon">
          <img src="icons/real.png" class="currency-icon" alt="ريال سعودي">
          <input 
            type="number" 
            id="deliveryPrice" 
            name="deliveryPrice" 
            required
            inputmode="numeric"
            pattern="[0-9]*"
            title="يُسمح بالأرقام فقط"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="paidAmount">المبلغ المدفوع</label>
        <div class="input-with-icon">
          <img src="icons/real.png" class="currency-icon" alt="ريال سعودي">
          <input 
            type="number" 
            id="paidAmount" 
            name="paidAmount" 
            required
            inputmode="numeric"
            pattern="[0-9]*"
            title="يُسمح بالأرقام فقط"
          />
        </div>
      </div>

      <label for="orderDate">تاريخ الطلب</label>
      <input type="date" id="orderDate" name="orderDate" required />

      <label for="notes">ملاحظات</label>
      <textarea id="notes" name="notes"></textarea>

      <label for="file">إرفاق فاتورة</label>
      <div class="file-input-wrapper">
        <div id="fileInput" class="file-input">
          <input type="file" id="file" name="file" class="file-input" />
        </div>
        <button type="button" class="file-clear-btn" onclick="clearFileInput()">×</button>
      </div>
      
      <div id="orderAlert" class="order-alert"></div>

      <button type="submit" class="view-data-btn">عرض البيانات</button>
    </form>
  </div>

  <div id="modalOverlay" class="modal-overlay"></div>

  <div id="clientModal" class="custom-modal">
    <input type="text" id="newClientName" placeholder="اسم العميل الجديد" />
    <div class="modal-buttons">
      <button class="confirm-btn" onclick="saveClient()">حفظ</button>
      <button class="cancel-btn" onclick="closeModal()">إلغاء</button>
    </div>
  </div>

  <script>
    const clientSelect = document.getElementById("clientName");
    const orderForm = document.getElementById("orderForm");
    const fileInput = document.getElementById("file");
    const fileClearBtn = document.querySelector(".file-clear-btn");
    const clientAlert = document.getElementById("clientAlert");
    const orderAlert = document.getElementById("orderAlert");
    const clientModal = document.getElementById("clientModal");
    const modalOverlay = document.getElementById("modalOverlay");

    let clients = JSON.parse(localStorage.getItem("clients") || "[]");

    function addClient() {
      clientModal.style.display = "block";
      modalOverlay.style.display = "block";
    }

    function closeModal() {
      clientModal.style.display = "none";
      modalOverlay.style.display = "none";
    }

    function saveClient() {
      const newClientName = document.getElementById("newClientName").value.trim();
      if (newClientName) {
        if (!clients.includes(newClientName)) {
          clients.push(newClientName);
          localStorage.setItem("clients", JSON.stringify(clients));
          clientAlert.textContent = "تم إضافة العميل بنجاح! يمكنك الآن تحديده من القائمة.";
          clientAlert.style.display = 'block';
          setTimeout(() => {
            clientAlert.style.display = 'none';
            closeModal();
            updateClientSelect();
          }, 3000);
        } else {
          clientAlert.textContent = "العميل موجود بالفعل في القائمة.";
          clientAlert.style.display = 'block';
          setTimeout(() => {
            clientAlert.style.display = 'none';
          }, 3000);
        }
      } else {
        clientAlert.textContent = "الرجاء إدخال اسم العميل.";
        clientAlert.style.display = 'block';
        setTimeout(() => {
          clientAlert.style.display = 'none';
        }, 3000);
      }
    }

    function updateClientSelect() {
      clientSelect.innerHTML = '<option value="">اختر عميل</option>';
      clients.forEach(client => {
        const option = document.createElement('option');
        option.value = client;
        option.textContent = client;
        clientSelect.appendChild(option);
      });
    }

    updateClientSelect();

    orderForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const clientName = clientSelect.value;
      const orderDescription = document.getElementById("orderDescription").value.trim();
      const orderPrice = parseFloat(document.getElementById("orderPrice").value);
      const deliveryPrice = parseFloat(document.getElementById("deliveryPrice").value);
      const paidAmount = parseFloat(document.getElementById("paidAmount").value);
      const orderDate = document.getElementById("orderDate").value;
      const notes = document.getElementById("notes").value.trim();
      const invoiceFile = fileInput.files[0];

      if (!clientName || !orderDescription || !orderPrice || !deliveryPrice || !paidAmount || !orderDate) {
        orderAlert.textContent = "يرجى ملء جميع الحقول المطلوبة.";
        orderAlert.style.display = 'block';
        setTimeout(() => {
          orderAlert.style.display = 'none';
        }, 3000);
        return;
      }

      const orderData = {
        clientName,
        orderDescription,
        orderPrice,
        deliveryPrice,
        paidAmount,
        orderDate,
        notes,
        invoiceFile,
      };

      const orderList = JSON.parse(localStorage.getItem("orders") || "[]");
      orderList.push(orderData);
      localStorage.setItem("orders", JSON.stringify(orderList));

      orderAlert.textContent = "تم إضافة الطلب بنجاح.";
      orderAlert.style.display = 'block';
      setTimeout(() => {
        orderAlert.style.display = 'none';
        orderForm.reset();
      }, 3000);
    });

    function clearFileInput() {
      fileInput.value = '';
      fileClearBtn.style.display = 'none';
    }

    fileInput.addEventListener('change', function() {
      if (fileInput.files.length > 0) {
        fileClearBtn.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
