<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدخال الطلبات</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* أنماط الصفحة الأصلية */
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f3e5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #6a1b9a;
    }

    .form-container {
      background-color: #f3e5f5;
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      font-size: 18px;
      color: #6a1b9a;
      display: block;
      margin-bottom: 8px;
    }

    input, select, textarea, .file-input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
    }

    button {
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
    }

    /* أنماط الأيقونات الجديدة */
    .input-with-icon {
      position: relative;
    }
    
    .currency-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      z-index: 2;
    }
    
    input[type="number"] {
      padding-left: 40px !important;
    }

    button[type="submit"] {
      background-color: #8e24aa;
    }

    button[type="submit"]:hover {
      background-color: #6a1b9a;
    }

    .view-data-btn {
      background-color: #0288d1;
      margin-top: 15px;
    }

    .view-data-btn:hover {
      background-color: #0277bd;
    }

    .add-client-btn {
      background-color: #8e24aa;
      margin-top: 10px;
    }

    .refresh-btn {
      background-color: #4CAF50;
      margin-top: 10px;
    }

    .refresh-btn:hover {
      background-color: #45a049;
    }

    .file-input-wrapper {
      position: relative;
    }

    .file-clear-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff4444;
      color: white;
      border: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1;
      font-size: 18px;
    }

    .file-clear-btn:hover {
      background: #cc0000;
    }

    .file-input {
      background-color: #F3E5F5;
      color: #6a1b9a;
      padding: 15px;
      border: 2px dashed #D1C4E9;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-input:hover {
      background-color: #E1BEE7;
      border-color: #8e24aa;
    }

    .file-input::before {
      content: "اختر ملف أو اسحبه هنا";
      display: block;
      color: #6a1b9a;
    }

    .file-input::-webkit-file-upload-button {
      visibility: hidden;
    }

    .client-alert {
      background-color: #E1BEE7;
      color: #6a1b9a;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: center;
      display: none;
      animation: fadeOut 3s forwards;
      border: 2px solid #8e24aa;
    }

    .order-alert {
      background-color: #E1BEE7;
      color: #6a1b9a;
      padding: 20px 40px;
      border-radius: 8px;
      text-align: center;
      display: none;
      animation: fadeOut 3s forwards;
      border: 2px solid #8e24aa;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1001;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-size: 18px;
    }

    @keyframes fadeOut {
      from {opacity: 1;}
      to {opacity: 0;}
    }

    .custom-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #E1BEE7;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 300px;
      text-align: center;
    }

    .custom-modal input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #8e24aa;
      border-radius: 5px;
      font-size: 16px;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .modal-buttons button {
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 0;
      width: auto;
    }

    .confirm-btn {
      background-color: #8e24aa;
      color: white;
    }

    .cancel-btn {
      background-color: #757575;
      color: white;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
    }

    #orderPrice::-webkit-outer-spin-button,
    #orderPrice::-webkit-inner-spin-button,
    #deliveryPrice::-webkit-outer-spin-button,
    #deliveryPrice::-webkit-inner-spin-button,
    #paidAmount::-webkit-outer-spin-button,
    #paidAmount::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    #orderPrice,
    #deliveryPrice,
    #paidAmount {
        -moz-appearance: textfield;
        appearance: textfield;
    }
  </style>
</head>
<body>
  <h1>إدخال طلب جديد</h1>
  <div class="form-container">
    <form id="orderForm">
      <label for="clientName">اسم العميل</label>
      <select id="clientName" name="clientName" required>
        <option value="">اختر عميل</option>
      </select>
      <button type="button" class="add-client-btn" onclick="addClient()">إضافة عميل جديد</button>
      <div id="clientAlert" class="client-alert"></div>

      <div class="form-row">
        <div class="form-group">
          <label for="orderDescription">وصف الطلب</label>
          <input type="text" id="orderDescription" name="orderDescription" required />
        </div>
        <div class="form-group">
          <label for="orderPrice">سعر الطلب</label>
          <div class="input-with-icon">
            <img src="icons/real.png" class="currency-icon" alt="ريال سعودي">
            <input 
              type="number" 
              id="orderPrice" 
              name="orderPrice" 
              required
              inputmode="numeric"
              pattern="[0-9]*"
              title="يُسمح بالأرقام فقط"
            />
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="deliveryPrice">سعر التوصيل</label>
          <div class="input-with-icon">
            <img src="icons/real.png" class="currency-icon" alt="ريال سعودي">
            <input 
              type="number" 
              id="deliveryPrice" 
              name="deliveryPrice" 
              required
              inputmode="numeric"
              pattern="[0-9]*"
              title="يُسمح بالأرقام فقط"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="paidAmount">المبلغ المدفوع</label>
          <div class="input-with-icon">
            <img src="icons/real.png" class="currency-icon" alt="ريال سعودي">
            <input 
              type="number" 
              id="paidAmount" 
              name="paidAmount" 
              required
              inputmode="numeric"
              pattern="[0-9]*"
              title="يُسمح بالأرقام فقط"
            />
          </div>
        </div>
      </div>

      <label for="orderDate">تاريخ الطلب</label>
      <input type="date" id="orderDate" name="orderDate" required />

      <label for="notes">ملاحظات</label>
      <textarea id="notes" name="notes"></textarea>

      <label for="file">إرفاق فاتورة</label>
      <div class="file-input-wrapper">
        <div id="fileInput" class="file-input">
          <input type="file" id="file" name="file" class="file-input" />
        </div>
        <button class="file-clear-btn" onclick="clearFileInput()">×</button>
      </div>
      
      <div id="orderAlert" class="order-alert"></div>

      <button type="submit" class="view-data-btn">عرض البيانات</button>
    </form>
  </div>

  <div id="modalOverlay" class="modal-overlay"></div>

  <div id="clientModal" class="custom-modal">
    <input type="text" id="newClientName" placeholder="اسم العميل الجديد" />
    <div class="modal-buttons">
      <button class="confirm-btn" onclick="saveClient()">حفظ</button>
      <button class="cancel-btn" onclick="closeModal()">إلغاء</button>
    </div>
  </div>

  <script>
    const clientSelect = document.getElementById("clientName");
    const orderForm = document.getElementById("orderForm");
    const fileInput = document.getElementById("file");
    const fileClearBtn = document.querySelector(".file-clear-btn");
    const clientAlert = document.getElementById("clientAlert");
    const orderAlert = document.getElementById("orderAlert");
    const clientModal = document.getElementById("clientModal");
    const modalOverlay = document.getElementById("modalOverlay");

    let clients = JSON.parse(localStorage.getItem("clients") || "[]");

    function addClient() {
      clientModal.style.display = "block";
      modalOverlay.style.display = "block";
    }

    function closeModal() {
      clientModal.style.display = "none";
      modalOverlay.style.display = "none";
    }

    function saveClient() {
      const newClientName = document.getElementById("newClientName").value.trim();
      if (newClientName) {
        if (!clients.includes(newClientName)) {
          clients.push(newClientName);
          localStorage.setItem("clients", JSON.stringify(clients));
          clientAlert.textContent = "تم إضافة العميل بنجاح! يمكنك الآن تحديده من القائمة.";
          clientAlert.style.display = 'block';
          setTimeout(() => {
            clientAlert.style.display = 'none';
            closeModal();
            updateClientSelect();
          }, 3000);
        } else {
          clientAlert.textContent = "العميل موجود بالفعل في القائمة.";
          clientAlert.style.display = 'block';
          setTimeout(() => {
            clientAlert.style.display = 'none';
          }, 3000);
        }
      } else {
        clientAlert.textContent = "الرجاء إدخال اسم العميل.";
        clientAlert.style.display = 'block';
        setTimeout(() => {
          clientAlert.style.display = 'none';
        }, 3000);
      }
    }

    function updateClientSelect() {
      clientSelect.innerHTML = '<option value="">اختر عميل</option>';
      clients.forEach(client => {
        const option = document.createElement('option');
        option.value = client;
        option.textContent = client;
        clientSelect.appendChild(option);
      });
    }

    updateClientSelect();

    orderForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const clientName = clientSelect.value;
      const orderDescription = document.getElementById("orderDescription").value.trim();
      const orderPrice = parseFloat(document.getElementById("orderPrice").value);
      const deliveryPrice = parseFloat(document.getElementById("deliveryPrice").value);
      const paidAmount = parseFloat(document.getElementById("paidAmount").value);
      const orderDate = document.getElementById("orderDate").value;
      const notes = document.getElementById("notes").value.trim();
      const invoiceFile = fileInput.files[0];

      if (!clientName || !orderDescription || !orderPrice || !deliveryPrice || !paidAmount || !orderDate) {
        orderAlert.textContent = "يرجى ملء جميع الحقول المطلوبة.";
        orderAlert.style.display = 'block';
        setTimeout(() => {
          orderAlert.style.display = 'none';
        }, 3000);
        return;
      }

      const orderData = {
        clientName,
        orderDescription,
        orderPrice,
        deliveryPrice,
        paidAmount,
        orderDate,
        notes,
        invoiceFile,
      };

      const orderList = JSON.parse(localStorage.getItem("orders") || "[]");
      orderList.push(orderData);
      localStorage.setItem("orders", JSON.stringify(orderList));

      orderAlert.textContent = "تم إضافة الطلب بنجاح.";
      orderAlert.style.display = 'block';
      setTimeout(() => {
        orderAlert.style.display = 'none';
        orderForm.reset();
      }, 3000);
    });

    function clearFileInput() {
      fileInput.value = '';
      fileClearBtn.style.display = 'none';
    }

    fileInput.addEventListener('change', function() {
      if (fileInput.files.length > 0) {
        fileClearBtn.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
