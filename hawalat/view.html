<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الطلبات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3e8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #7e22ce;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            font-size: 16px; /* تم تكبير حجم الخط هنا فقط */
        }
        th {
            background-color: #7e22ce;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .total-summary {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .summary-box {
            background-color: #9333ea;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .buttons button {
            background-color: #7e22ce;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buttons button:hover {
            background-color: #9333ea;
        }
        .client-select {
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px;
        }
        .edit-btn, .delete-btn {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
            border: none;
        }
        .edit-btn {
            background-color: #3b82f6;
        }
        .edit-btn:hover {
            background-color: #2563eb;
        }
        .delete-btn {
            background-color: #ef4444;
        }
        .delete-btn:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body>
    <header>عرض الطلبات</header>
    <div class="container">
        <div class="client-select">
            <select id="clientSelect">
                <option value="">اختيار عميل</option>
            </select>
        </div>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>اسم العميل</th>
                    <th>التاريخ</th>
                    <th>سعر الطلب</th>
                    <th>سعر التوصيل</th>
                    <th>المبلغ المدفوع</th>
                    <th>الصورة</th>
                    <th>ملاحظات</th>
                    <th>تعديل</th>
                    <th>حذف</th>
                </tr>
            </thead>
            <tbody>
                <!-- سيتم تعبئة البيانات هنا -->
            </tbody>
        </table>
        <div class="total-summary">
            <div class="summary-box" id="totalOrders">إجمالي الطلبات: 0</div>
            <div class="summary-box" id="totalDelivery">إجمالي التوصيل: 0</div>
            <div class="summary-box" id="totalPaid">إجمالي المدفوع: 0</div>
            <div class="summary-box" id="overallTotal">المجموع الكلي: 0</div>
        </div>
        <div class="buttons">
            <button onclick="printTable()">طباعة</button>
            <button onclick="exportToPDF()">تصدير PDF</button>
            <button onclick="deleteAll()">حذف الكل</button>
        </div>
    </div>

    <script>
        // سكربت عرض وتعديل وحذف الطلبات سيتم وضعه هنا
    </script>
</body>
</html>
