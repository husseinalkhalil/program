<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عرض البيانات</title>
  <style>
    /* الأنماط الأصلية */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5ff;
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: #663399;
      margin-bottom: 30px;
    }

    .success-message {
      background-color: #ede3ff;
      color: #155724;
      padding: 10px;
      border-radius: 8px;
      margin: 10px auto;
      width: fit-content;
      text-align: center;
      font-size: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #f5eefe;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }

    th {
      background-color: #663399;
      color: white;
      text-align: center;
    }

    td {
      text-align: center;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-back {
      background-color: #bfa1e3;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .main-page-btn {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    .export-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .export-buttons button {
      background-color: #663399;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-container {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-left: 15px;
    }

    .search-input {
      padding: 8px 12px;
      border: 1px solid #663399;
      border-radius: 5px;
      width: 200px;
      background-color: #f5eefe;
    }

    .summary-bar {
      background-color: #ede3ff;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-around;
      font-size: 16px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .delete-btn {
      background-color: #ffdddd;
      border: 1px solid #ff4444;
      color: #c00;
      border-radius: 5px;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .edit-btn {
      background-color: #e6e6fa;
      border: 1px solid #663399;
      color: #663399;
      border-radius: 5px;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 5px;
    }

    .delete-all-btn {
      background-color: #fff0f0;
      color: #c00;
      padding: 10px 20px;
      border: 1px solid #ff4444;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      font-size: 16px;
    }

    /* أنماط النوافذ المنبثقة */
    .confirm-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .confirm-box {
      background: #ede3ff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .edit-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    @media (max-width: 768px) {
      .top-controls {
        flex-direction: column-reverse;
        gap: 15px;
      }
      .export-buttons {
        flex-direction: column;
        width: 100%;
      }
      .search-container {
        width: 100%;
        margin-left: 0;
      }
      .search-input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="top-controls">
    <div style="display: flex; gap: 10px;">
      <a class="top-back" href="index.html">الرجوع للصفحة السابقة</a>
      <a class="main-page-btn" href="../index.html">الرجوع للصفحة الرئيسية</a>
    </div>
    
    <div class="export-buttons">
      <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="بحث باسم المستلم">
        <button class="search-button" onclick="filterTable()">بحث</button>
      </div>
      <button onclick="window.print()">طباعة</button>
      <button onclick="exportPDF()">PDF</button>
      <button class="refresh-btn" onclick="window.location.reload()">تحديث</button>
    </div>
  </div>

  <h1>جميع الحوالات</h1>

  <div class="summary-bar">
    <span id="total-count">عدد الحوالات: 0</span>
    <span id="total-sar">الإجمالي (ريال): 0</span>
    <span id="total-syp">الإجمالي (ليرة): 0</span>
  </div>

  <div id="success-container"></div>

  <table id="data-table">
    <thead>
      <tr>
        <th>#</th>
        <th>اسم المستلم</th>
        <th>ريال</th>
        <th>ليرة</th>
        <th>سبب الحوالة</th>
        <th>التاريخ</th>
        <th>طريقة التحويل</th>
        <th>ملاحظات</th>
        <th>تعديل</th>
        <th>🗑️</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="delete-all-btn" onclick="confirmDeleteAll()">حذف جميع البيانات</button>

  <!-- الأكواد البرمجية -->
  <script>
    const tableBody = document.querySelector("#data-table tbody");
    let data = JSON.parse(localStorage.getItem("transfers") || "[]");
    let currentEditIndex = null;

    // عرض البيانات عند التحميل
    document.addEventListener('DOMContentLoaded', renderTable);

    function renderTable() {
      tableBody.innerHTML = "";
      let totalSAR = 0;
      let totalSYP = 0;

      data.forEach((item, index) => {
        totalSAR += parseFloat(item.sar || 0);
        totalSYP += parseFloat(item.syp || 0);
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.name}</td>
          <td>${item.sar}</td>
          <td>${item.syp}</td>
          <td>${item.purpose}</td>
          <td>${item.date}</td>
          <td>${item.method || ''}</td>
          <td>${item.notes || ''}</td>
          <td><button class="edit-btn" onclick="handleEdit(${index})">✏️</button></td>
          <td><button class="delete-btn" onclick="deleteRow(${index})">🗑️</button></td>
        `;
        tableBody.appendChild(row);
      });

      document.getElementById("total-count").textContent = `عدد الحوالات: ${data.length}`;
      document.getElementById("total-sar").textContent = `الإجمالي (ريال): ${totalSAR}`;
      document.getElementById("total-syp").textContent = `الإجمالي (ليرة): ${totalSYP}`;
    }

    // وظيفة البحث
    function filterTable() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filteredData = data.filter(item => 
        item.name.toLowerCase().includes(searchTerm)
      );
      renderFilteredTable(filteredData);
    }

    // التعديل
    function handleEdit(index) {
      currentEditIndex = index;
      const item = data[index];
      // ... (كود فتح نافذة التعديل)
    }

    // الحذف
    function deleteRow(index) {
      showConfirm(() => {
        data.splice(index, 1);
        localStorage.setItem("transfers", JSON.stringify(data));
        renderTable();
        showSuccess("تم الحذف بنجاح ✅");
      });
    }

    // حذف الكل
    function confirmDeleteAll() {
      if (data.length === 0) {
        showSuccess("لا توجد بيانات لحذفها ❗");
        return;
      }
      showConfirm(() => {
        localStorage.removeItem("transfers");
        data = [];
        renderTable();
        showSuccess("تم حذف جميع البيانات بنجاح ✅");
      });
    }

    // تصدير PDF
    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      // ... (كود التصدير السابق)
    }

    // وظائف مساعدة
    function showConfirm(onConfirm) {
      const overlay = document.createElement("div");
      overlay.className = "confirm-overlay";
      overlay.innerHTML = `
        <div class="confirm-box">
          <p>هل أنت متأكد من الحذف؟</p>
          <button class="yes">نعم</button>
          <button class="no">إلغاء</button>
        </div>
      `;
      document.body.appendChild(overlay);

      overlay.querySelector(".yes").onclick = () => {
        onConfirm();
        overlay.remove();
      };
      overlay.querySelector(".no").onclick = () => overlay.remove();
    }

    function showSuccess(message) {
      const container = document.getElementById("success-container");
      const msg = document.createElement("div");
      msg.className = "success-message";
      msg.textContent = message;
      container.appendChild(msg);
      setTimeout(() => msg.remove(), 3000);
    }
  </script>
</body>
</html>
