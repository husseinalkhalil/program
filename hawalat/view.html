<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض البيانات</title>
    <style>
        /* كل الأنماط الأصلية بدون تغيير */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #8000c9;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* التعديلات الجديدة فقط */
        .notes-cell, .reason-cell {
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            position: relative;
        }

        .notes-cell.expanded, .reason-cell.expanded {
            white-space: normal;
            overflow: visible;
            text-overflow: clip;
        }

        .show-more {
            color: #8000c9;
            font-weight: bold;
            margin-right: 5px;
            display: none;
        }

        .notes-cell:hover .show-more,
        .reason-cell:hover .show-more {
            display: inline;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>التاريخ</th>
                <th>المبلغ</th>
                <th>سبب التحويل</th>
                <th>ملاحظات</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2024-03-15</td>
                <td>1500 ريال</td>
                <td class="reason-cell">شراء مواد أولية لورشة الصيانة المركزية بالمنطقة الشرقية</td>
                <td class="notes-cell">تم التحويل عبر نظام سداد مع رقم عملية 458792</td>
            </tr>
            <tr>
                <td>2024-03-14</td>
                <td>3200 ريال</td>
                <td class="reason-cell">مصاريف نقل وشحن بضائع لمستودع الرياض الرئيسي</td>
                <td class="notes-cell">تأخير في التسليم بسبب عطل فني في الشاحنة</td>
            </tr>
        </tbody>
    </table>

    <script>
        // الكود الجديد المضاف فقط
        document.querySelectorAll('.notes-cell, .reason-cell').forEach(cell => {
            const originalText = cell.textContent.trim();
            const maxLength = 25; // عدد الأحرف قبل القص
            
            if (originalText.length > maxLength) {
                cell.innerHTML = `
                    <span class="truncated-text">${originalText.slice(0, maxLength)}...</span>
                    <span class="show-more">عرض المزيد</span>
                `;

                cell.addEventListener('click', function(e) {
                    if (e.target.classList.contains('show-more')) {
                        this.classList.toggle('expanded');
                        const span = this.querySelector('.truncated-text');
                        span.textContent = this.classList.contains('expanded') 
                            ? originalText 
                            : originalText.slice(0, maxLength) + '...';
                    }
                });
            }
        });

        // أي أكواد برمجية موجودة مسبقًا تبقى كما هي
    </script>

</body>
</html>
