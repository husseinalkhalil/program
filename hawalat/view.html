<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عرض البيانات</title>
  <style>
    /* جميع الأنماط الأصلية كما كانت */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5ff;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #663399;
      margin-bottom: 30px;
    }
    .success-message {
      background-color: #ede3ff;
      color: #155724;
      padding: 10px;
      border-radius: 8px;
      margin: 10px auto;
      width: fit-content;
      text-align: center;
      font-size: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #f5eefe;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background-color: #663399;
      color: white;
      text-align: center;
    }
    td {
      text-align: center;
    }
    td:nth-child(2), td:nth-child(5), td:nth-child(7), td:nth-child(8) {
      text-align: right;
      white-space: normal;
      word-wrap: break-word;
    }
    td:nth-child(1) { width: 50px; }
    td:nth-child(2) { width: 160px; }
    td:nth-child(3) { width: 70px; }
    td:nth-child(4) { width: 70px; }
    td:nth-child(5) { width: 170px; }
    td:nth-child(6) { width: 90px; }
    td:nth-child(7) { width: 170px; }
    td:nth-child(8) { width: 200px; }
    td:nth-child(9) { width: 70px; }
    td:nth-child(10) { width: 50px; }

    /* التعديلات الجديدة فقط */
    td:nth-child(5),
    td:nth-child(8) {
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
      position: relative;
    }

    td:nth-child(5).expanded,
    td:nth-child(8).expanded {
      white-space: normal;
      overflow: visible;
      background-color: #f8f5ff;
    }

    .show-more {
      color: #663399;
      font-weight: bold;
      display: none;
      margin-right: 5px;
    }

    td:nth-child(5):hover .show-more,
    td:nth-child(8):hover .show-more {
      display: inline;
    }

    /* باقي الأنماط دون تغيير */
    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    /* ... جميع الأنماط الأخرى تبقى كما هي ... */
  </style>
</head>
<body>
  <!-- الهيكل الأصلي مع البيانات -->
  <div class="top-controls">
    <a class="top-back" href="index.html">الرجوع</a>
    
    <div class="export-buttons">
      <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="بحث باسم المستلم">
        <button class="search-button" onclick="filterTable()">بحث</button>
      </div>
      <button onclick="window.print()">طباعة</button>
      <button onclick="exportPDF()"> PDF</button>
      <button class="refresh-btn" onclick="window.location.reload()">تحديث</button>
    </div>
  </div>

  <h1>جميع الحوالات</h1>

  <div class="summary-bar">
    <span id="total-count">عدد الحوالات: 0</span>
    <span id="total-sar">الإجمالي (ريال): 0</span>
    <span id="total-syp">الإجمالي (ليرة): 0</span>
  </div>

  <div id="success-container"></div>

  <table id="data-table">
    <thead>
      <tr>
        <th>#</th>
        <th>اسم المستلم</th>
        <th>ريال</th>
        <th>ليرة</th>
        <th>سبب الحوالة</th>
        <th>التاريخ</th>
        <th>طريقة التحويل</th>
        <th>ملاحظات</th>
        <th>تعديل</th>
        <th>🗑️</th>
      </tr>
    </thead>
    <tbody>
      <!-- البيانات ستعرض هنا عبر الجافاسكريبت -->
    </tbody>
  </table>

  <button class="delete-all-btn" onclick="confirmDeleteAll()">حذف جميع البيانات</button>

  <div class="edit-modal" id="editModal">
    <div class="edit-modal-content">
      <h2>تعديل بيانات الحوالة</h2>
      <form id="editForm">
        <!-- محتوى النموذج الأصلي -->
      </form>
    </div>
  </div>

  <script>
    // الكود البرمجي الأصلي مع التعديلات
    const tableBody = document.querySelector("#data-table tbody");
    let data = JSON.parse(localStorage.getItem("transfers") || []);
    
    function renderFilteredTable(filteredData) {
      tableBody.innerHTML = "";
      let totalSAR = 0;
      let totalSYP = 0;

      filteredData.forEach((item, index) => {
        totalSAR += parseFloat(item.sar || 0);
        totalSYP += parseFloat(item.syp || 0);
        
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.name}</td>
          <td>${item.sar}</td>
          <td>${item.syp}</td>
          <td>${item.purpose}</td>
          <td>${item.date}</td>
          <td>${item.method || ''}</td>
          <td>${item.notes || ''}</td>
          <td><button class="edit-btn" onclick="handleEdit(${index})">✏️</button></td>
          <td><button class="delete-btn" onclick="deleteRow(${index})">🗑️</button></td>
        `;
        tableBody.appendChild(row);
      });

      // تفعيل خاصية التفاف النص بعد عرض البيانات
      setTimeout(() => {
        document.querySelectorAll('td:nth-child(5), td:nth-child(8)').forEach(cell => {
          const originalText = cell.textContent.trim();
          const maxLength = cell.cellIndex === 4 ? 25 : 30;
          
          if (originalText.length > maxLength) {
            cell.innerHTML = `
              <span class="truncated-text">${originalText.slice(0, maxLength)}...</span>
              <span class="show-more">عرض المزيد</span>
            `;

            cell.addEventListener('click', function(e) {
              if (e.target.classList.contains('show-more')) {
                this.classList.toggle('expanded');
                const span = this.querySelector('.truncated-text');
                span.textContent = this.classList.contains('expanded') 
                  ? originalText 
                  : originalText.slice(0, maxLength) + '...';
              }
            });
          }
        });
      }, 0);
    }

    /* ... باقي الدوال البرمجية الأصلية دون تغيير ... */
  </script>
</body>
</html>
