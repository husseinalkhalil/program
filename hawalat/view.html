<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عرض البيانات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5ff;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #663399;
      margin-bottom: 30px;
    }
    .success-message {
      background-color: #ede3ff;
      color: #155724;
      padding: 10px;
      border-radius: 8px;
      margin: 10px auto;
      width: fit-content;
      text-align: center;
      font-size: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #f5eefe;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background-color: #663399;
      color: white;
      text-align: center;
    }
    td {
      text-align: center;
    }
    
    #data-table td:first-child,
    #data-table th:first-child {
        width: 30px;
        min-width: 30px;
        max-width: 30px;
        white-space: nowrap;
    }

    .notes-cell, .purpose-cell {
      max-width: 200px;
      width: 200px !important;
      overflow: hidden;
    }

    .truncated-text {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.5em;
      max-height: 3em;
      cursor: pointer;
      margin: 0;
      padding: 0;
      word-break: break-word;
    }

    .read-more {
      color: #663399;
      font-weight: bold;
      background: linear-gradient(90deg, rgba(245,238,254,0) 0%, rgba(245,238,254,0.9) 20%);
      padding-left: 25px;
      margin-left: -25px;
      float: left;
      position: relative;
      z-index: 1;
    }

    .expanded {
      -webkit-line-clamp: unset !important;
      max-height: none !important;
      display: block !important;
    }

    #data-table td:nth-child(5), 
    #data-table td:nth-child(8) {
      white-space: normal !important;
      overflow: visible !important;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-back {
      background-color: #663399 !important;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .top-back:hover {
      background-color: #5a2f91 !important;
    }

    .export-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .export-buttons button {
      background-color: #663399;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .export-buttons button.refresh-btn {
      background-color: #28a745 !important;
    }

    .export-buttons button.refresh-btn:hover {
      background-color: #218838 !important;
    }

    .export-buttons button:hover {
      background-color: #5a2f91;
    }

    .search-container {
      position: relative;
      display: flex;
      gap: 10px;
      align-items: center;
      margin-left: 15px;
    }

    .search-input {
      padding: 8px 35px 8px 12px;
      border: 1px solid #663399;
      border-radius: 5px;
      width: 200px;
      background-color: #f5eefe;
      position: relative;
    }

    .clear-search {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      display: none;
      padding: 0;
      font-size: 18px;
      line-height: 1;
      z-index: 2;
    }

    .search-input:focus + .clear-search,
    .search-input:not(:placeholder-shown) + .clear-search {
      display: block !important;
    }

    .search-button {
      background-color: #663399;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-button:hover {
      background-color: #5a2f91;
    }

    .summary-bar {
      background-color: #ede3ff;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-around;
      font-size: 16px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    /* ... (باقي الأنماط بدون تغيير) ... */
  </style>
</head>
<body>
  <!-- باقي الهيكل HTML بدون تغيير -->
  <div class="top-controls">
    <div>
      <a class="top-back" href="index.html">➔ السابقة</a>
      <a class="top-back" href="../index.html" style="margin-right: 10px;">الرئيسية</a>
    </div>
    
    <div class="export-buttons">
      <div class="search-container">
        <input 
          type="text" 
          class="search-input" 
          id="searchInput" 
          placeholder="بحث باسم المستلم"
        >
        <button 
          id="clearSearch" 
          class="clear-search" 
          onclick="clearSearch()"
          type="button"
          aria-label="إلغاء البحث"
        >&times;</button>
        <button class="search-button" onclick="filterTable()">بحث</button>
      </div>
      <button onclick="window.print()">طباعة</button>
      <button onclick="exportPDF()"> PDF</button>
      <button class="refresh-btn" onclick="window.location.reload()">تحديث</button>
    </div>
  </div>

  <!-- باقي محتوى الصفحة بدون تغيير -->

  <script>
    // التعديلات على دالة clearSearch
    function clearSearch() {
      document.getElementById('searchInput').value = '';
      document.getElementById('clearSearch').style.display = 'none';
      document.getElementById('searchInput').blur();
      renderTable();
    }

    // تعديل مستمع الأحداث
    document.getElementById('searchInput').addEventListener('input', function() {
      document.getElementById('clearSearch').style.display = this.value ? 'block' : 'none';
    });

    // باقي الدوال كما هي بدون تغيير
    // ...
  </script>
</body>
</html>
