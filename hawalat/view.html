<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عرض البيانات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5ff;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #663399;
      margin-bottom: 30px;
    }
    .success-message {
      background-color: #ede3ff;
      color: #155724;
      padding: 10px;
      border-radius: 8px;
      margin: 10px auto;
      width: fit-content;
      text-align: center;
      font-size: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #f5eefe;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background-color: #663399;
      color: white;
      text-align: center;
    }
    td {
      text-align: center;
    }
    #data-table td:first-child,
    #data-table th:first-child {
      width: 30px;
      min-width: 30px;
      max-width: 30px;
      white-space: nowrap;
    }
    td:nth-child(2), td:nth-child(5), td:nth-child(7) {
      text-align: right;
      white-space: normal;
      word-wrap: break-word;
    }
    td:nth-child(8) {
      text-align: right;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 200px;
      vertical-align: top;
    }
    #data-table td:nth-child(9),
    #data-table th:nth-child(9) {
      width: 50px;
      min-width: 50px;
      max-width: 50px;
    }
    #data-table td:nth-child(10),
    #data-table th:nth-child(10) {
      width: 40px;
      min-width: 40px;
      max-width: 40px;
    }
    .edit-btn, .delete-btn {
      padding: 4px 6px !important;
      margin: 0 auto;
      display: inline-block;
      white-space: nowrap;
    }
    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-back {
      background-color: #bfa1e3;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .top-back:hover {
      background-color: #a67de3;
    }
    .export-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .export-buttons button {
      background-color: #663399;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .export-buttons button.refresh-btn {
      background-color: #28a745 !important;
    }
    .export-buttons button.refresh-btn:hover {
      background-color: #218838 !important;
    }
    .export-buttons button:hover {
      background-color: #5a2f91;
    }
    .search-container {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-left: 15px;
    }
    .search-input {
      padding: 8px 12px;
      border: 1px solid #663399;
      border-radius: 5px;
      width: 200px;
      background-color: #f5eefe;
    }
    .search-button {
      background-color: #663399;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .search-button:hover {
      background-color: #5a2f91;
    }
    .summary-bar {
      background-color: #ede3ff;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-around;
      font-size: 16px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .delete-btn {
      background-color: #ffdddd;
      border: 1px solid #ff4444;
      color: #c00;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .edit-btn {
      background-color: #e6e6fa;
      border: 1px solid #663399;
      color: #663399;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 5px;
    }
    .edit-btn:hover {
      background-color: #d8bfd8;
    }
    .delete-all-btn {
      background-color: #fff0f0;
      color: #c00;
      padding: 10px 20px;
      border: 1px solid #ff4444;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      font-size: 16px;
    }
    .delete-btn:hover {
      background-color: #ffcccc;
    }
    .confirm-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .confirm-box {
      background: #ede3ff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .confirm-box p {
      margin-bottom: 15px;
      font-size: 16px;
    }
    .confirm-box button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .confirm-box .yes {
      background-color: #ff4444;
      color: white;
    }
    .confirm-box .no {
      background-color: #f0e9ff;
      color: black;
    }
    .edit-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .edit-modal-content {
      background: #f5eefe;
      padding: 25px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-height: 90vh;
      overflow-y: auto;
    }
    .edit-modal h2 {
      color: #663399;
      margin-top: 0;
      text-align: center;
    }
    .edit-modal-group {
      margin-bottom: 15px;
    }
    .edit-modal label {
      display: block;
      margin-bottom: 5px;
      color: #4b0082;
      font-weight: bold;
    }
    .edit-modal input,
    .edit-modal textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    .edit-modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .edit-modal-buttons button {
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit-save {
      background-color: #663399;
      color: white;
    }
    .edit-cancel {
      background-color: #f0e9ff;
      color: #663399;
    }
    .edit-modal input[type="number"]::-webkit-outer-spin-button,
    .edit-modal input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .edit-modal input[type="number"] {
      -moz-appearance: textfield;
    }
    @media screen and (max-width: 768px) {
      .top-controls {
        flex-direction: column-reverse;
        gap: 15px;
        align-items: stretch;
      }
      .export-buttons {
        flex-direction: column;
        gap: 8px;
      }
      .search-container {
        margin-left: 0;
        width: 100%;
      }
      .search-input {
        width: 100%;
        max-width: none;
      }
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
      th, td {
        min-width: 120px;
        font-size: 13px;
        padding: 6px;
      }
      #data-table td:first-child,
      #data-table th:first-child {
          min-width: 30px;
      }
      #data-table td:nth-child(9),
      #data-table th:nth-child(9),
      #data-table td:nth-child(10),
      #data-table th:nth-child(10) {
          min-width: 40px;
      }
      .edit-btn, .delete-btn {
          padding: 3px 5px !important;
          font-size: 13px;
      }
      .summary-bar {
        flex-direction: column;
        gap: 8px;
        font-size: 14px;
      }
      .edit-modal-content {
        width: 90%;
        padding: 15px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
