<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عرض البيانات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5ff;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #663399;
      margin-bottom: 30px;
    }
    .success-message {
      background-color: #ede3ff;
      color: #155724;
      padding: 10px;
      border-radius: 8px;
      margin: 10px auto;
      width: fit-content;
      text-align: center;
      font-size: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #f5eefe;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background-color: #663399;
      color: white;
      text-align: center;
    }
    td {
      text-align: center;
    }
    
    /* التعديلات الجديدة للتفاف النص */
    td:nth-child(2), 
    td:nth-child(5), 
    td:nth-child(7), 
    td:nth-child(8) {
        white-space: normal;
        position: relative;
        max-height: 3em;
        overflow: hidden;
        transition: all 0.3s;
    }

    .show-more {
        color: #663399;
        cursor: pointer;
        font-size: 12px;
        display: inline-block;
        margin-right: 5px;
        text-decoration: underline;
    }

    .expanded {
        max-height: none !important;
        overflow: visible !important;
    }

    #data-table td:first-child,
    #data-table th:first-child {
        width: 30px;
        min-width: 30px;
        max-width: 30px;
    }

    #data-table td:nth-child(9),
    #data-table th:nth-child(9) {
        width: 50px;
        min-width: 50px;
        max-width: 50px;
    }

    #data-table td:nth-child(10),
    #data-table th:nth-child(10) {
        width: 40px;
        min-width: 40px;
        max-width: 40px;
    }

    .edit-btn, .delete-btn {
        padding: 4px 6px !important;
        margin: 0 auto;
        display: inline-block;
    }

    /* باقي الأنماط كما هي */
    .top-controls { /* ... */ }
    .top-back { /* ... */ }
    .export-buttons { /* ... */ }
    .search-container { /* ... */ }
    .summary-bar { /* ... */ }
    .delete-btn { /* ... */ }
    .edit-btn { /* ... */ }
    .confirm-overlay { /* ... */ }
    .edit-modal { /* ... */ }

    @media screen and (max-width: 768px) {
        /* التعديلات للجوال */
        td:nth-child(2), 
        td:nth-child(5), 
        td:nth-child(7), 
        td:nth-child(8) {
            max-height: 2.5em;
        }
        
        .show-more {
            font-size: 10px;
        }
    }
  </style>
</head>
<body>
  <div class="top-controls">
    <div>
      <a class="top-back" href="index.html">➔ السابقة</a>
      <a class="top-back" href="../index.html" style="margin-right: 10px;">الرئيسية</a>
    </div>
    
    <div class="export-buttons">
      <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="بحث باسم المستلم">
        <button class="search-button" onclick="filterTable()">بحث</button>
      </div>
      <button onclick="window.print()">طباعة</button>
      <button onclick="exportPDF()"> PDF</button>
      <button class="refresh-btn" onclick="window.location.reload()">تحديث</button>
    </div>
  </div>

  <h1>جميع الحوالات</h1>

  <div class="summary-bar">
    <span id="total-count">عدد الحوالات: 0</span>
    <span id="total-sar">الإجمالي (ريال): 0</span>
    <span id="total-syp">الإجمالي (ليرة): 0</span>
  </div>

  <div id="success-container"></div>

  <table id="data-table">
    <thead>
      <tr>
        <th>#</th>
        <th>اسم المستلم</th>
        <th>ريال</th>
        <th>ليرة</th>
        <th>سبب الحوالة</th>
        <th>التاريخ</th>
        <th>طريقة التحويل</th>
        <th>ملاحظات</th>
        <th>تعديل</th>
        <th>🗑️</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="delete-all-btn" onclick="confirmDeleteAll()">حذف جميع البيانات</button>

  <!-- بقية العناصر كما هي -->
  <div class="edit-modal" id="editModal"><!-- ... --></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <script>
    // الدوال الجديدة
    function toggleText(element) {
        const container = element.closest('.text-container');
        const fullText = container.querySelector('.full-text');
        const preview = container.querySelector('span:not(.full-text):not(.show-more)');
        
        if (fullText.style.display === 'none') {
            fullText.style.display = 'inline';
            preview.style.display = 'none';
            element.textContent = ' إخفاء';
        } else {
            fullText.style.display = 'none';
            preview.style.display = 'inline';
            element.textContent = '... عرض المزيد';
        }
        
        container.closest('td').classList.toggle('expanded');
    }

    function renderFilteredTable(filteredData) {
      tableBody.innerHTML = "";
      let totalSAR = 0;
      let totalSYP = 0;

      if (filteredData.length === 0) {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="10" style="text-align:center; color:#999;">لا توجد نتائج</td>`;
        tableBody.appendChild(row);
      } else {
        filteredData.forEach((item, index) => {
          totalSAR += parseFloat(item.sar || 0);
          totalSYP += parseFloat(item.syp || 0);
          
          const row = document.createElement("tr");
          const name = item.name || '';
          const purpose = item.purpose || '';
          const method = item.method || '';
          const notes = item.notes || '';

          row.innerHTML = `
            <td>${index + 1}</td>
            <td>
                <div class="text-container">
                    ${name.length > 20 ? 
                        `<span>${name.substring(0,20)}</span>
                         <span class="show-more" onclick="toggleText(this)">... عرض المزيد</span>
                         <span class="full-text" style="display:none">${name}</span>` 
                        : name}
                </div>
            </td>
            <td>${item.sar}</td>
            <td>${item.syp}</td>
            <td>
                <div class="text-container">
                    ${purpose.length > 20 ? 
                        `<span>${purpose.substring(0,20)}</span>
                         <span class="show-more" onclick="toggleText(this)">... عرض المزيد</span>
                         <span class="full-text" style="display:none">${purpose}</span>` 
                        : purpose}
                </div>
            </td>
            <td>${item.date}</td>
            <td>
                <div class="text-container">
                    ${method.length > 20 ? 
                        `<span>${method.substring(0,20)}</span>
                         <span class="show-more" onclick="toggleText(this)">... عرض المزيد</span>
                         <span class="full-text" style="display:none">${method}</span>` 
                        : method}
                </div>
            </td>
            <td>
                <div class="text-container">
                    ${notes.length > 20 ? 
                        `<span>${notes.substring(0,20)}</span>
                         <span class="show-more" onclick="toggleText(this)">... عرض المزيد</span>
                         <span class="full-text" style="display:none">${notes}</span>` 
                        : notes}
                </div>
            </td>
            <td><button class="edit-btn" onclick="handleEdit(${index})">✏️</button></td>
            <td><button class="delete-btn" onclick="deleteRow(${index})">🗑️</button></td>
          `;
          tableBody.appendChild(row);
        });
      }

      document.getElementById("total-count").textContent = `عدد الحوالات: ${filteredData.length}`;
      document.getElementById("total-sar").textContent = `الإجمالي (ريال): ${totalSAR}`;
      document.getElementById("total-syp").textContent = `الإجمالي (ليرة): ${totalSYP}`;
    }

    // باقي الدوال كما هي بدون تغيير
    const tableBody = document.querySelector("#data-table tbody");
    let data = JSON.parse(localStorage.getItem("transfers") || "[]");
    let currentEditIndex = null;
    const editModal = document.getElementById('editModal');
    const editForm = document.getElementById('editForm');

    document.addEventListener('DOMContentLoaded', renderTable);

    function renderTable() { renderFilteredTable(data); }

    function filterTable() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filteredData = data.filter(item => 
        item.name.toLowerCase().includes(searchTerm)
      );
      renderFilteredTable(filteredData);
    }

    // باقي الدوال (handleEdit, closeEditModal, deleteRow, etc...) بدون تغيير
    // ... [كل الدوال الأخرى تبقى كما هي] ...
  </script>
</body>
</html>
