<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عرض البيانات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5ff;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #663399;
      margin-bottom: 30px;
    }
    .success-message {
      background-color: #ede3ff;
      color: #155724;
      padding: 10px;
      border-radius: 8px;
      margin: 10px auto;
      width: fit-content;
      text-align: center;
      font-size: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #f5eefe;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background-color: #663399;
      color: white;
      text-align: center;
    }
    td {
      text-align: center;
    }
    
    #data-table td:first-child,
    #data-table th:first-child {
        width: 30px;
        min-width: 30px;
        max-width: 30px;
        white-space: nowrap;
    }

    .notes-cell, .purpose-cell {
      max-width: 200px;
      width: 200px !important;
      overflow: hidden;
    }

    .truncated-text {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.5em;
      max-height: 3em;
      cursor: pointer;
      margin: 0;
      padding: 0;
      word-break: break-word;
    }

    .read-more {
      color: #663399;
      font-weight: bold;
      background: linear-gradient(90deg, rgba(245,238,254,0) 0%, rgba(245,238,254,0.9) 20%);
      padding-left: 25px;
      margin-left: -25px;
      float: left;
      position: relative;
      z-index: 1;
    }

    .expanded {
      -webkit-line-clamp: unset !important;
      max-height: none !important;
      display: block !important;
    }

    #data-table td:nth-child(5), 
    #data-table td:nth-child(8) {
      white-space: normal !important;
      overflow: visible !important;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-back {
      background-color: #663399 !important;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .top-back:hover {
      background-color: #5a2f91 !important;
    }

    .export-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .export-buttons button {
      background-color: #663399;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .export-buttons button.refresh-btn {
      background-color: #28a745 !important;
    }

    .export-buttons button.refresh-btn:hover {
      background-color: #218838 !important;
    }

    .export-buttons button:hover {
      background-color: #5a2f91;
    }

    .search-container {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-left: 15px;
      position: relative;
    }

    .search-input {
      padding: 8px 35px 8px 12px;
      border: 1px solid #663399;
      border-radius: 5px;
      width: 200px;
      background-color: #f5eefe;
    }

    .clear-search {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #663399;
      cursor: pointer;
      display: none;
      padding: 0;
      font-size: 18px;
    }

    .search-input:not(:placeholder-shown) + .clear-search {
      display: block;
    }

    .search-button {
      background-color: #663399;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-button:hover {
      background-color: #5a2f91;
    }

    .summary-bar {
      background-color: #ede3ff;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-around;
      font-size: 16px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .delete-btn {
      background-color: #ffdddd;
      border: 1px solid #ff4444;
      color: #c00;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .edit-btn {
      background-color: #e6e6fa;
      border: 1px solid #663399;
      color: #663399;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 5px;
    }

    .edit-btn:hover {
      background-color: #d8bfd8;
    }

    .delete-all-btn {
      background-color: #fff0f0;
      color: #c00;
      padding: 10px 20px;
      border: 1px solid #ff4444;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      font-size: 16px;
    }

    .delete-btn:hover {
      background-color: #ffcccc;
    }

    .confirm-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .confirm-box {
      background: #ede3ff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .confirm-box p {
      margin-bottom: 15px;
      font-size: 16px;
    }

    .confirm-box button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .confirm-box .yes {
      background-color: #ff4444;
      color: white;
    }

    .confirm-box .no {
      background-color: #f0e9ff;
      color: black;
    }

    .edit-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .edit-modal-content {
      background: #f5eefe;
      padding: 25px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-height: 90vh;
      overflow-y: auto;
    }

    .edit-modal h2 {
      color: #663399;
      margin-top: 0;
      text-align: center;
    }

    .edit-modal-group {
      margin-bottom: 15px;
    }

    .edit-modal label {
      display: block;
      margin-bottom: 5px;
      color: #4b0082;
      font-weight: bold;
    }

    .edit-modal input,
    .edit-modal textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .edit-modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .edit-modal-buttons button {
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-save {
      background-color: #663399;
      color: white;
    }

    .edit-cancel {
      background-color: #f0e9ff;
      color: #663399;
    }

    .edit-modal input[type="number"]::-webkit-outer-spin-button,
    .edit-modal input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .edit-modal input[type="number"] {
      -moz-appearance: textfield;
    }

    @media screen and (max-width: 768px) {
      .top-controls {
        flex-direction: column-reverse;
        gap: 15px;
        align-items: stretch;
      }

      .export-buttons {
        flex-direction: column;
        gap: 8px;
      }

      .search-container {
        margin-left: 0;
        width: 100%;
      }

      .search-input {
        width: 100%;
        max-width: none;
      }

      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      th, td {
        min-width: 120px;
        font-size: 13px;
        padding: 6px;
      }

      #data-table td:first-child,
      #data-table th:first-child {
          min-width: 30px;
      }

      #data-table td:nth-child(9),
      #data-table th:nth-child(9) {
          min-width: 50px;
      }

      #data-table td:nth-child(10),
      #data-table th:nth-child(10) {
          min-width: 40px;
      }

      .edit-btn, .delete-btn {
          padding: 3px 5px !important;
          font-size: 13px;
      }

      .summary-bar {
        flex-direction: column;
        gap: 8px;
        font-size: 14px;
      }

      .edit-modal-content {
        width: 90%;
        padding: 15px;
        margin: 10px;
      }

      .edit-modal-buttons {
        flex-direction: column-reverse;
        gap: 10px;
      }

      .edit-modal-buttons button {
        width: 100%;
        padding: 12px;
      }

      .edit-modal-group input,
      .edit-modal-group textarea {
        font-size: 16px;
        padding: 10px;
      }

      .edit-modal-group {
        margin-bottom: 12px;
      }

      .delete-all-btn {
        width: 100%;
        padding: 8px;
        font-size: 14px;
      }

      .top-back, 
      .export-buttons button {
        width: 100%;
        text-align: center;
        padding: 10px;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        padding: 10px;
      }

      .confirm-box {
        margin: 0 10px;
      }

      th, td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="top-controls">
    <div>
      <a class="top-back" href="index.html">➔ السابقة</a>
      <a class="top-back" href="../index.html" style="margin-right: 10px;">الرئيسية</a>
    </div>
    
    <div class="export-buttons">
      <div class="search-container">
        <input 
          type="text" 
          class="search-input" 
          id="searchInput" 
          placeholder="بحث باسم المستلم"
        >
        <button 
          id="clearSearch" 
          class="clear-search" 
          onclick="clearSearch()"
          type="button"
        >&times;</button>
        <button class="search-button" onclick="filterTable()">بحث</button>
      </div>
      <button onclick="window.print()">طباعة</button>
      <button onclick="exportPDF()"> PDF</button>
      <button class="refresh-btn" onclick="window.location.reload()">تحديث</button>
    </div>
  </div>

  <h1>جميع الحوالات</h1>

  <div class="summary-bar">
    <span id="total-count">عدد الحوالات: 0</span>
    <span id="total-sar">الإجمالي (ريال): 0</span>
    <span id="total-syp">الإجمالي (ليرة): 0</span>
  </div>

  <div id="success-container"></div>

  <table id="data-table">
    <thead>
      <tr>
        <th>#</th>
        <th>اسم المستلم</th>
        <th>ريال</th>
        <th>ليرة</th>
        <th>سبب الحوالة</th>
        <th>التاريخ</th>
        <th>طريقة التحويل</th>
        <th>ملاحظات</th>
        <th>تعديل</th>
        <th>🗑️</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="delete-all-btn" onclick="confirmDeleteAll()">حذف جميع البيانات</button>

  <div class="edit-modal" id="editModal">
    <div class="edit-modal-content">
      <h2>تعديل بيانات الحوالة</h2>
      <form id="editForm">
        <div class="edit-modal-group">
          <label for="editName">اسم المستلم:</label>
          <input type="text" id="editName" required>
        </div>
        
        <div class="edit-modal-group">
          <label for="editSAR">المبلغ (ريال):</label>
          <input type="number" id="editSAR" required>
        </div>

        <div class="edit-modal-group">
          <label for="editSYP">المبلغ (ليرة):</label>
          <input type="number" id="editSYP" required>
        </div>

        <div class="edit-modal-group">
          <label for="editPurpose">سبب الحوالة:</label>
          <input type="text" id="editPurpose" required>
        </div>

        <div class="edit-modal-group">
          <label for="editMethod">طريقة التحويل:</label>
          <input type="text" id="editMethod">
        </div>

        <div class="edit-modal-group">
          <label for="editDate">التاريخ:</label>
          <input type="date" id="editDate" required>
        </div>

        <div class="edit-modal-group">
          <label for="editNotes">ملاحظات:</label>
          <textarea id="editNotes" rows="3"></textarea>
        </div>

        <div class="edit-modal-buttons">
          <button type="button" class="edit-cancel" onclick="closeEditModal()">إلغاء</button>
          <button type="submit" class="edit-save">حفظ التعديلات</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <script>
    const tableBody = document.querySelector("#data-table tbody");
    let data = JSON.parse(localStorage.getItem("transfers") || "[]");
    let currentEditIndex = null;
    const editModal = document.getElementById('editModal');
    const editForm = document.getElementById('editForm');

    document.addEventListener('DOMContentLoaded', renderTable);

    function renderTable() {
      renderFilteredTable(data);
    }

    function filterTable() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      document.getElementById('clearSearch').style.display = searchTerm ? 'block' : 'none';
      const filteredData = data.filter(item => 
        item.name.toLowerCase().includes(searchTerm)
      );
      renderFilteredTable(filteredData);
    }

    function clearSearch() {
      document.getElementById('searchInput').value = '';
      document.getElementById('clearSearch').style.display = 'none';
      renderTable();
    }

    document.getElementById('searchInput').addEventListener('input', function() {
      document.getElementById('clearSearch').style.display = this.value ? 'block' : 'none';
    });

    function renderFilteredTable(filteredData) {
      tableBody.innerHTML = "";
      let totalSAR = 0;
      let totalSYP = 0;

      if (filteredData.length === 0) {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="10" style="text-align:center; color:#999;">لا توجد نتائج</td>`;
        tableBody.appendChild(row);
      } else {
        filteredData.forEach((item, index) => {
          totalSAR += parseFloat(item.sar || 0);
          totalSYP += parseFloat(item.syp || 0);
          
          const sarFormatted = Number(item.sar).toLocaleString('en');
          const sypFormatted = Number(item.syp).toLocaleString('en');
          
          const purposeContent = item.purpose || '';
          const notesContent = item.notes || '';
          
          const shouldShowPurposeReadMore = purposeContent.trim().length > 30;
          const shouldShowNotesReadMore = notesContent.trim().length > 30;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${item.name}</td>
            <td>${sarFormatted}</td>
            <td>${sypFormatted}</td>
            <td class="purpose-cell">
              <div class="truncated-text" data-full="${purposeContent}">
                ${shouldShowPurposeReadMore ? purposeContent.substring(0, 30) + '...' : purposeContent}
                ${shouldShowPurposeReadMore ? '<span class="read-more">قراءة المزيد</span>' : ''}
              </div>
            </td>
            <td>${item.date}</td>
            <td>${item.method || ''}</td>
            <td class="notes-cell">
              <div class="truncated-text" data-full="${notesContent}">
                ${shouldShowNotesReadMore ? notesContent.substring(0, 30) + '...' : notesContent}
                ${shouldShowNotesReadMore ? '<span class="read-more">قراءة المزيد</span>' : ''}
              </div>
            </td>
            <td><button class="edit-btn" onclick="handleEdit(${index})">✏️</button></td>
            <td><button class="delete-btn" onclick="deleteRow(${index})">🗑️</button></td>
          `;
          tableBody.appendChild(row);
        });
      }

      document.getElementById("total-count").textContent = `عدد الحوالات: ${filteredData.length}`;
      document.getElementById("total-sar").textContent = `الإجمالي (ريال): ${totalSAR.toLocaleString('en')}`;
      document.getElementById("total-syp").textContent = `الإجمالي (ليرة): ${totalSYP.toLocaleString('en')}`;
      
      initReadMore();
    }

    // ... (بقية الدوال بدون تغيير مثل initReadMore، handleEdit، closeEditModal، deleteRow، confirmDeleteAll، showConfirm، showSuccess، exportPDF)
    // [يتم الحفاظ على جميع الدوال الأخرى كما هي مع التعديلات السابقة]
  </script>
</body>
</html>
