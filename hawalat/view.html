<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض البيانات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5e6ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #d1b3ff;
    }
    td.wrap-text {
      white-space: normal;
      word-wrap: break-word;
    }
    .totals {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .totals div {
      background-color: #d1b3ff;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #b266ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #9933ff;
    }
  </style>
</head>
<body>

<h1>عرض البيانات</h1>

<table id="data-table">
  <thead>
    <tr>
      <th>اسم المستلم</th>
      <th>المبلغ بالريال</th>
      <th>المبلغ بالليرة</th>
      <th>سبب التحويل</th>
      <th>تاريخ الإرسال</th>
      <th>ملاحظات</th>
      <th>إجراءات</th>
    </tr>
  </thead>
  <tbody>
    <!-- ستتم تعبئة البيانات هنا بواسطة JavaScript -->
  </tbody>
</table>

<div class="totals">
  <div id="total-riyal">إجمالي بالريال: 0</div>
  <div id="total-lira">إجمالي بالليرة: 0</div>
</div>

<div class="controls">
  <button onclick="printPage()">طباعة</button>
  <button onclick="exportTableToCSV()">تصدير CSV</button>
  <button onclick="clearData()">مسح جميع البيانات</button>
</div>

<script>
  // جلب البيانات من Local Storage
  const data = JSON.parse(localStorage.getItem('transfers')) || [];

  const tableBody = document.querySelector('#data-table tbody');
  const totalRiyal = document.getElementById('total-riyal');
  const totalLira = document.getElementById('total-lira');

  let sumRiyal = 0;
  let sumLira = 0;

  data.forEach((item, index) => {
    const row = document.createElement('tr');

    row.innerHTML = `
      <td>${item.name}</td>
      <td>${item.riyal}</td>
      <td>${item.lira}</td>
      <td class="wrap-text">${item.reason}</td>
      <td>${item.date}</td>
      <td class="wrap-text">${item.notes}</td>
      <td>
        <button onclick="deleteRow(${index})">حذف</button>
      </td>
    `;

    tableBody.appendChild(row);

    sumRiyal += Number(item.riyal);
    sumLira += Number(item.lira);
  });

  totalRiyal.textContent = `إجمالي بالريال: ${sumRiyal}`;
  totalLira.textContent = `إجمالي بالليرة: ${sumLira}`;

  function deleteRow(index) {
    if (confirm('هل أنت متأكد أنك تريد حذف هذا السطر؟')) {
      data.splice(index, 1);
      localStorage.setItem('transfers', JSON.stringify(data));
      location.reload();
    }
  }

  function printPage() {
    window.print();
  }

  function exportTableToCSV() {
    let csv = [];
    const rows = document.querySelectorAll("table tr");

    for (const row of rows) {
      const cols = row.querySelectorAll("td, th");
      const rowData = Array.from(cols).map(col => `"${col.innerText}"`);
      csv.push(rowData.join(","));
    }

    const csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
    const downloadLink = document.createElement("a");
    downloadLink.download = "transfers.csv";
    downloadLink.href = window.URL.createObjectURL(csvFile);
    downloadLink.style.display = "none";
    document.body.appendChild(downloadLink);
    downloadLink.click();
  }

  function clearData() {
    if (confirm('هل أنت متأكد أنك تريد مسح جميع البيانات؟')) {
      localStorage.removeItem('transfers');
      location.reload();
    }
  }
</script>

</body>
</html>
