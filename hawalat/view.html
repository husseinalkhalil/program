<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عرض البيانات</title>
  <style>
    /* جميع الأنماط السابقة تبقى كما هي */
    /* التعديلات الجديدة */
    .search-container {
      position: relative;
    }

    .clear-search {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      display: none;
      padding: 0;
      font-size: 18px;
      z-index: 2;
    }

    .search-input:focus + .clear-search,
    .search-input:not(:placeholder-shown) + .clear-search {
      display: block !important;
    }

    .search-input {
      padding-right: 35px !important;
    }
  </style>
</head>
<body>
  <!-- الهيكل الأساسي يبقى كما هو -->
  <div class="top-controls">
    <!-- ... -->
    <div class="export-buttons">
      <div class="search-container">
        <input 
          type="text" 
          class="search-input" 
          id="searchInput" 
          placeholder="بحث باسم المستلم"
        >
        <button 
          id="clearSearch" 
          class="clear-search" 
          onclick="clearSearch()"
          type="button"
          aria-label="إلغاء البحث"
        >&times;</button>
        <button class="search-button" onclick="filterTable()">بحث</button>
      </div>
      <!-- ... -->
    </div>
  </div>

  <!-- باقي المحتوى يبقى كما هو -->

  <script>
    // التعديلات على دالة clearSearch
    function clearSearch() {
      document.getElementById('searchInput').value = '';
      document.getElementById('clearSearch').style.display = 'none';
      document.getElementById('searchInput').blur();
      renderTable();
    }

    // تعديل مستمع الأحداث
    document.getElementById('searchInput').addEventListener('input', function() {
      document.getElementById('clearSearch').style.display = this.value ? 'block' : 'none';
    });

    // باقي الدوال كما هي بدون تغيير
    // ...
  </script>
</body>
</html>
