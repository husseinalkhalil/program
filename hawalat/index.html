<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>إضافة طلب جديد</title>
  <style>
    :root {
      --primary-purple: #7E57C2; /* بنفسجي متوسط */
      --dark-purple: #5E35B1; /* بنفسجي داكن */
      --light-purple: #B39DDB; /* بنفسجي فاتح */
      --beige: #F5F5DC; /* بيج */
      --light-beige: #FFF8E1; /* بيج فاتح */
      --text-color: #333;
      --light-text: #757575;
      --white: #FFFFFF;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
    }
    
    body {
      background-color: var(--light-beige);
      color: var(--text-color);
      line-height: 1.6;
    }
    
    .container {
      width: 100%;
      padding: 15px;
      max-width: 100%;
    }
    
    .header {
      background: linear-gradient(135deg, var(--primary-purple), var(--dark-purple));
      color: var(--white);
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 15px rgba(94, 53, 177, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      font-size: 1.5rem;
      margin: 0;
      flex: 1;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    
    .header-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: var(--white);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    .header-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .stats-container {
      display: flex;
      justify-content: space-around;
      background-color: var(--white);
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      border: 1px solid rgba(126, 87, 194, 0.1);
    }
    
    .stat-box {
      text-align: center;
      padding: 10px;
      flex: 1;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--dark-purple);
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: var(--light-text);
    }
    
    .form-container {
      background-color: var(--white);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.05);
      margin-bottom: 15px;
      border: 1px solid rgba(126, 87, 194, 0.1);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: var(--dark-purple);
    }
    
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 14px 15px;
      border: 1px solid var(--light-purple);
      border-radius: 8px;
      font-size: 1rem;
      background-color: var(--beige);
      transition: all 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary-purple);
      box-shadow: 0 0 0 2px rgba(126, 87, 194, 0.2);
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-purple), var(--dark-purple));
      color: var(--white);
      box-shadow: 0 3px 10px rgba(94, 53, 177, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(94, 53, 177, 0.4);
    }
    
    .btn-secondary {
      background-color: var(--white);
      color: var(--dark-purple);
      border: 1px solid var(--light-purple);
    }
    
    .btn-secondary:hover {
      background-color: var(--beige);
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, var(--primary-purple), var(--dark-purple));
      color: var(--white);
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
      animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 400px) {
      .stats-container {
        flex-direction: column;
        gap: 15px;
      }
      
      .header h1 {
        font-size: 1.3rem;
      }
      
      .btn {
        padding: 12px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="header">
    <button class="header-btn" onclick="window.location.href='view.html'">
      <i class="fas fa-list"></i>
    </button>
    <h1>إضافة طلب جديد</h1>
    <button class="header-btn" onclick="window.location.reload()">
      <i class="fas fa-sync-alt"></i>
    </button>
  </div>
  
  <div class="container">
    <div class="stats-container">
      <div class="stat-box">
        <div class="stat-value" id="totalOrders">0</div>
        <div class="stat-label">عدد الطلبات</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="totalProfit">0 ر.س</div>
        <div class="stat-label">إجمالي الربح</div>
      </div>
    </div>
    
    <div class="form-container">
      <form id="orderForm">
        <div class="form-group">
          <label for="orderDescription">وصف الطلب</label>
          <input type="text" id="orderDescription" required placeholder="أدخل وصفًا واضحًا للطلب">
        </div>
        
        <div class="form-group">
          <label for="deliveryPrice">سعر التوصيل (ريال سعودي)</label>
          <input type="number" id="deliveryPrice" min="0" step="0.01" required placeholder="أدخل سعر التوصيل">
        </div>
        
        <div class="form-group">
          <label for="orderDate">تاريخ الإرسال</label>
          <input type="date" id="orderDate" required>
        </div>
        
        <div class="form-group">
          <label for="orderNotes">ملاحظات إضافية</label>
          <textarea id="orderNotes" placeholder="أي ملاحظات أو تفاصيل إضافية"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> حفظ الطلب
        </button>
      </form>
    </div>
    
    <button class="btn btn-secondary" onclick="window.location.href='view.html'">
      <i class="fas fa-eye"></i> عرض جميع الطلبات
    </button>
  </div>
  
  <div id="notification" class="notification"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('orderDate').value = today;
      
      if (!localStorage.getItem('orders')) {
        localStorage.setItem('orders', JSON.stringify([]));
      }
      
      updateStats();
    });
    
    function updateStats() {
      const orders = JSON.parse(localStorage.getItem('orders')) || [];
      const totalOrders = orders.length;
      const totalProfit = orders.reduce((sum, order) => sum + (parseFloat(order.sar) || 0), 0);
      
      document.getElementById('totalOrders').textContent = totalOrders;
      document.getElementById('totalProfit').textContent = totalProfit.toFixed(2) + ' ر.س';
    }
    
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const orderData = {
        name: document.getElementById('orderDescription').value.trim(),
        sar: document.getElementById('deliveryPrice').value.trim(),
        date: document.getElementById('orderDate').value,
        notes: document.getElementById('orderNotes').value.trim(),
        createdAt: new Date().toISOString()
      };
      
      if (!orderData.name || !orderData.sar || !orderData.date) {
        showNotification('الرجاء تعبئة جميع الحقول المطلوبة', 'error');
        return;
      }
      
      const orders = JSON.parse(localStorage.getItem('orders'));
      orders.push(orderData);
      localStorage.setItem('orders', JSON.stringify(orders));
      
      showNotification('تم حفظ الطلب بنجاح', 'success');
      updateStats();
      this.reset();
      
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('orderDate').value = today;
    });
    
    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.background = type === 'success' 
        ? 'linear-gradient(135deg, var(--primary-purple), var(--dark-purple))'
        : 'linear-gradient(135deg, #e53935, #c62828)';
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
