<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدخال طلب جديد</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f0ff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #6a3093;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #6a3093;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    .btn {
      background-color: #6a3093;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .btn-secondary {
      background-color: #6c757d;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>إدخال طلب جديد</h1>
    <form id="orderForm">
      <div class="form-group">
        <label for="orderDescription">وصف الطلب</label>
        <input type="text" id="orderDescription" required>
      </div>
      
      <div class="form-group">
        <label for="deliveryPrice">سعر التوصيل (ريال)</label>
        <input type="number" id="deliveryPrice" required>
      </div>
      
      <div class="form-group">
        <label for="orderDate">تاريخ الإرسال</label>
        <input type="date" id="orderDate" required>
      </div>
      
      <div class="form-group">
        <label for="orderNotes">ملاحظات</label>
        <textarea id="orderNotes"></textarea>
      </div>
      
      <div class="btn-group">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='view.html'">عرض الطلبات</button>
        <button type="submit" class="btn">حفظ الطلب</button>
      </div>
    </form>
  </div>
  
  <div id="notification" class="notification"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // تعيين تاريخ اليوم كقيمة افتراضية
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('orderDate').value = today;
      
      // تهيئة localStorage إذا لم يكن موجوداً
      if (!localStorage.getItem('orders')) {
        localStorage.setItem('orders', JSON.stringify([]));
      }
    });

    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const orderData = {
        name: document.getElementById('orderDescription').value.trim(),
        sar: document.getElementById('deliveryPrice').value.trim(),
        date: document.getElementById('orderDate').value,
        notes: document.getElementById('orderNotes').value.trim()
      };
      
      // التحقق من البيانات المطلوبة
      if (!orderData.name || !orderData.sar || !orderData.date) {
        showNotification('الرجاء تعبئة جميع الحقول المطلوبة', 'error');
        return;
      }
      
      // حفظ البيانات في localStorage
      const orders = JSON.parse(localStorage.getItem('orders'));
      orders.push(orderData);
      localStorage.setItem('orders', JSON.stringify(orders));
      
      // إظهار رسالة النجاح
      showNotification('تم حفظ الطلب بنجاح', 'success');
      
      // إعادة تعيين النموذج
      this.reset();
      
      // تعيين تاريخ اليوم من جديد
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('orderDate').value = today;
    });
    
    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
