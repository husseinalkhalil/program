<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إدخال طلب جديد</title>
  <link rel="apple-touch-icon" href="icons/logo.png">
  <style>
    body {
      background-color: #f1e7ff;
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background-color: #e6d4fb;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h2 {
      text-align: center;
      color: #4b0082;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #4b0082;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #f5eefe;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input[type="date"],
    textarea {
      resize: none;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    textarea {
      height: 80px;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .buttons-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      background-color: #8000c9;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1;
    }

    button:hover {
      background-color: #5d0099;
    }

    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      font-weight: bold;
      font-size: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
      background-color: #d3b7f0;
      color: #4b0082;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.show {
      opacity: 1;
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon img {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      pointer-events: none;
      opacity: 0.7;
    }

    .input-with-icon input {
      padding-left: 40px;
    }

    button.view-btn {
      background-color: #a370d3 !important;
      opacity: 0.9;
    }

    button.view-btn:hover {
      background-color: #8a5eb5 !important;
    }

    button.refresh-btn {
      background-color: #4CAF50 !important;
    }

    button.refresh-btn:hover {
      background-color: #45a049 !important;
    }

    @media (min-width: 768px) {
      .container {
        margin: 50px auto;
        padding: 40px;
      }
      
      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      
      textarea {
        grid-column: span 2;
      }
      
      .button-container {
        grid-column: span 2;
        flex-direction: row;
        justify-content: space-between;
      }
      
      .buttons-row {
        flex-direction: row;
        gap: 10px;
      }
      
      button {
        padding: 10px 25px;
        flex: none;
      }
    }
  </style>
</head>

<body>
  <!-- زر الرئيسية -->
  <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
    <button 
      class="button" 
      onclick="window.location.href='../index.html'"
      style="background: #8000c9; padding: 10px 15px; font-size: 14px;">
       ➔ الرئيسية
    </button>
  </div>

  <div class="container">
    <h2>إدخال طلب جديد</h2>
    <div class="message" id="formMessage"></div>
    <form id="transferForm">
      <!-- حقول الإدخال -->
      <div>
        <label for="name">وصف الطلب:</label>
        <input type="text" id="name" name="name" />
      </div>

      <div>
        <label for="amount-sar">سعر التوصيل (ريال):</label>
        <div class="input-with-icon">
          <input type="number" id="amount-sar" name="amount-sar" />
          <img src="icons/real.png" alt="ريال سعودي">
        </div>
      </div>

      <div>
        <label for="date">تاريخ الإرسال:</label>
        <input type="date" id="date" name="date" />
      </div>

      <div>
        <label for="notes">ملاحظات:</label>
        <textarea id="notes" name="notes"></textarea>
      </div>

      <!-- الأزرار -->
      <div class="button-container">
        <div class="buttons-row">
          <button type="button" class="view-btn" onclick="window.location.href='view.html'">عرض البيانات</button>
          <button type="button" class="refresh-btn" onclick="window.location.reload()">تحديث الصفحة</button>
        </div>
        <button type="submit">إدخال</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("transferForm");
    const messageBox = document.getElementById("formMessage");
    const inputs = Array.from(form.querySelectorAll("input, textarea"));
    const submitButton = document.querySelector('button[type="submit"]');

    function showMessage(msg, isSuccess = false) {
      messageBox.textContent = msg;
      messageBox.className = 'message';
      messageBox.classList.add('show');
      if (isSuccess) messageBox.classList.add('success');
      setTimeout(() => messageBox.classList.remove('show'), 3000);
    }

    inputs.forEach((input, index) => {
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          
          if (input.id === "notes") {
            submitButton.focus();
          } else {
            const next = inputs[index + 1];
            if (next) next.focus();
          }
        }
      });
    });

    submitButton.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name");
      const amountSAR = document.getElementById("amount-sar");
      const amountLira = document.getElementById("amount-lira");
      const purpose = document.getElementById("purpose");
      const method = document.getElementById("method");
      const date = document.getElementById("date");
      const notes = document.getElementById("notes");

      const isValidNumber = (val) => /^\d+(\.\d+)?$/.test(val);
      let hasError = false;

      [name, amountSAR, amountLira, purpose, method, date].forEach((field) => {
        field.classList.remove("shake");
        if (!field.value.trim()) {
          field.classList.add("shake");
          hasError = true;
        }
      });

      if (!isValidNumber(amountSAR.value)) {
        amountSAR.classList.add("shake");
        showMessage("لا توجد بيانات لإدخالها");
        return;
      }

      if (!isValidNumber(amountLira.value)) {
        amountLira.classList.add("shake");
        showMessage("يرجى إدخال مبلغ بالليرة بشكل صحيح (أرقام فقط)");
        return;
      }

      if (hasError) {
        showMessage("يرجى تعبئة جميع الحقول المطلوبة");
        return;
      }

      const transferData = {
        name: name.value.trim(),
        sar: amountSAR.value.trim(),
        syp: amountLira.value.trim(),
        purpose: purpose.value.trim(),
        method: method.value.trim(),
        date: date.value,
        notes: notes.value.trim()
      };

      let transfers = JSON.parse(localStorage.getItem("transfers") || "[]");
      transfers.push(transferData);
      localStorage.setItem("transfers", JSON.stringify(transfers));

      showMessage("تم إدخال البيانات بنجاح!", true);
      form.reset();
    });

    function setupAutoDate() {
        const dateField = document.getElementById('date');
        
        function updateDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            dateField.value = `${year}-${month}-${day}`;
            
            setTimeout(updateDate, 86400000);
        }
        
        updateDate();
    }

    setupAutoDate();
  </script>
</body>
</html>
