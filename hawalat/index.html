<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام إدارة الطلبات - إدخال طلب جديد</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f0ff;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #6a3093;
      margin-bottom: 30px;
      font-size: 28px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #6a3093;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    textarea:focus,
    select:focus {
      border-color: #6a3093;
      outline: none;
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .required-field::after {
      content: " *";
      color: red;
    }
    
    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    
    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background-color: #6a3093;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #5a2a7d;
    }
    
    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background-color: #e0e0e0;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 1000;
    }
    
    .notification.show {
      opacity: 1;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .home-btn {
      background-color: #6a3093;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    
    @media (max-width: 768px) {
      .container {
        margin: 15px;
        padding: 15px;
      }
      
      .btn-container {
        flex-direction: column;
        gap: 10px;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>إدخال طلب جديد</h1>
      <a href="../index.html" class="home-btn">الرئيسية</a>
    </div>
    
    <form id="orderForm">
      <div class="form-group">
        <label for="orderDescription" class="required-field">وصف الطلب</label>
        <input type="text" id="orderDescription" required placeholder="أدخل وصفًا واضحًا للطلب">
      </div>
      
      <div class="form-group">
        <label for="deliveryPrice" class="required-field">سعر التوصيل (ريال سعودي)</label>
        <input type="number" id="deliveryPrice" min="0" step="0.01" required placeholder="أدخل سعر التوصيل">
      </div>
      
      <div class="form-group">
        <label for="orderDate" class="required-field">تاريخ الإرسال</label>
        <input type="date" id="orderDate" required>
      </div>
      
      <div class="form-group">
        <label for="orderNotes">ملاحظات إضافية</label>
        <textarea id="orderNotes" placeholder="أي ملاحظات أو تفاصيل إضافية"></textarea>
      </div>
      
      <div class="btn-container">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='view.html'">عرض الطلبات</button>
        <button type="submit" class="btn btn-primary">حفظ الطلب</button>
      </div>
    </form>
  </div>
  
  <div id="notification" class="notification"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // تعيين تاريخ اليوم كقيمة افتراضية
      const today = new Date();
      const formattedDate = today.toISOString().substr(0, 10);
      document.getElementById('orderDate').value = formattedDate;
      
      // تهيئة localStorage إذا لم يكن موجودًا
      if (!localStorage.getItem('orders')) {
        localStorage.setItem('orders', JSON.stringify([]));
      }
    });
    
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // جمع بيانات النموذج
      const orderData = {
        description: document.getElementById('orderDescription').value.trim(),
        price: parseFloat(document.getElementById('deliveryPrice').value),
        date: document.getElementById('orderDate').value,
        notes: document.getElementById('orderNotes').value.trim(),
        createdAt: new Date().toISOString()
      };
      
      // التحقق من البيانات
      if (!orderData.description || isNaN(orderData.price) || !orderData.date) {
        showNotification('الرجاء تعبئة جميع الحقول المطلوبة', 'error');
        return;
      }
      
      // حفظ البيانات في localStorage
      const orders = JSON.parse(localStorage.getItem('orders'));
      orders.push(orderData);
      localStorage.setItem('orders', JSON.stringify(orders));
      
      // إظهار رسالة النجاح
      showNotification('تم حفظ الطلب بنجاح', 'success');
      
      // إعادة تعيين النموذج
      this.reset();
      
      // تعيين تاريخ اليوم من جديد
      const today = new Date();
      const formattedDate = today.toISOString().substr(0, 10);
      document.getElementById('orderDate').value = formattedDate;
    });
    
    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
