<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إدخال طلب جديد</title>
  <link rel="apple-touch-icon" href="icons/logo.png">
  <style>
    /* نفس الأنماط السابقة... */
  </style>
</head>

<body>
  <!-- زر الرئيسية -->
  <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
    <button 
      class="button" 
      onclick="window.location.href='../index.html'"
      style="background: #8000c9; padding: 10px 15px; font-size: 14px;">
       ➔ الرئيسية
    </button>
  </div>

  <div class="container">
    <h2>إدخال طلب جديد</h2>
    <div class="message" id="formMessage"></div>
    <form id="transferForm">
      <!-- حقول الإدخال -->
      <div>
        <label for="name">وصف الطلب:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div>
        <label for="amount-sar">سعر التوصيل (ريال):</label>
        <div class="input-with-icon">
          <input type="number" id="amount-sar" name="amount-sar" required />
          <img src="icons/real.png" alt="ريال سعودي">
        </div>
      </div>

      <div>
        <label for="date">تاريخ الإرسال:</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div>
        <label for="notes">ملاحظات:</label>
        <textarea id="notes" name="notes"></textarea>
      </div>

      <!-- الأزرار -->
      <div class="button-container">
        <div class="buttons-row">
          <button type="button" class="view-btn" onclick="window.location.href='view.html'">عرض البيانات</button>
          <button type="button" class="refresh-btn" onclick="window.location.reload()">تحديث الصفحة</button>
        </div>
        <button type="submit">إدخال</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("transferForm");
    const messageBox = document.getElementById("formMessage");
    const inputs = Array.from(form.querySelectorAll("input, textarea"));
    const submitButton = document.querySelector('button[type="submit"]');

    function showMessage(msg, isSuccess = false) {
      messageBox.textContent = msg;
      messageBox.className = 'message';
      messageBox.classList.add('show');
      if (isSuccess) messageBox.classList.add('success');
      setTimeout(() => messageBox.classList.remove('show'), 3000);
    }

    // دالة لحفظ البيانات في localStorage
    function saveToLocalStorage(data) {
      let transfers = JSON.parse(localStorage.getItem("transfers") || [];
      transfers.push(data);
      localStorage.setItem("transfers", JSON.stringify(transfers));
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const amountSAR = document.getElementById("amount-sar").value.trim();
      const date = document.getElementById("date").value;
      const notes = document.getElementById("notes").value.trim();

      // التحقق من الحقول المطلوبة
      if (!name || !amountSAR || !date) {
        showMessage("يرجى تعبئة جميع الحقول المطلوبة");
        return;
      }

      // إنشاء كائن البيانات
      const transferData = {
        name: name,
        sar: amountSAR,
        date: date,
        notes: notes
      };

      // حفظ البيانات
      saveToLocalStorage(transferData);
      
      // إظهار رسالة النجاح
      showMessage("تم إدخال البيانات بنجاح!", true);
      
      // إعادة تعيين النموذج
      form.reset();
      
      // تحديث تاريخ اليوم تلقائياً
      setupAutoDate();
    });

    function setupAutoDate() {
      const dateField = document.getElementById('date');
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      dateField.value = `${year}-${month}-${day}`;
    }

    // تعيين تاريخ اليوم عند تحميل الصفحة
    window.addEventListener('load', setupAutoDate);
  </script>
</body>
</html>
