<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمل الفيديوهات الشامل</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 { margin-bottom: 20px; color: #4CAF50; }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover { background-color: #45a049; }
        #status { margin-top: 20px; font-size: 14px; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>تحميل الفيديوهات</h1>
    <p>ضع رابط الفيديو (يوتيوب، تيك توك، تويتر، فيسبوك)</p>
    <input type="text" id="videoLink" placeholder="ألصق الرابط هنا...">
    <br>
    <button onclick="downloadVideo()">تحميل الآن</button>
    
    <div id="loader" class="loader"></div>
    <div id="status"></div>
</div>

<script>
    async function downloadVideo() {
        const link = document.getElementById('videoLink').value;
        const statusDiv = document.getElementById('status');
        const loader = document.getElementById('loader');

        if (!link) {
            statusDiv.textContent = "الرجاء إدخال رابط صحيح!";
            statusDiv.style.color = "red";
            return;
        }

        // بدء التحميل
        statusDiv.textContent = "جاري المعالجة والتحميل... يرجى الانتظار";
        statusDiv.style.color = "#ccc";
        loader.style.display = "block";

        try {
            // إرسال الطلب إلى خادم بايثون المحلي
            const response = await fetch('http://127.0.0.1:5000/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: link })
            });

            const data = await response.json();

            loader.style.display = "none";
            if (response.ok) {
                statusDiv.innerHTML = `✅ تم التحميل بنجاح!<br>تم حفظ الفيديو باسم: <b>${data.title}</b>`;
                statusDiv.style.color = "#4CAF50";
            } else {
                statusDiv.textContent = "خطأ: " + data.error;
                statusDiv.style.color = "red";
            }
        } catch (error) {
            loader.style.display = "none";
            statusDiv.textContent = "حدث خطأ في الاتصال بالخادم. تأكد أن ملف Python يعمل.";
            statusDiv.style.color = "red";
        }
    }
</script>

</body>
</html>
